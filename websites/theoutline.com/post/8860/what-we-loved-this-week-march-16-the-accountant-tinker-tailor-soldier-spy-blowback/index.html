\nIf you spend a lot of time online, you’re bound to come across roundups of the best songs of the week, the best movies of the week, the best articles and videos and dogs and so on and so forth. We love new culture, but we love culture, period — and we want to show you what we’ve been enjoying over the last seven days. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"draft","content_type":"embed"},{"url":"https://theoutline.com/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","type":"card","title":"What we loved this week: Ben Affleck doing math, the British being spies, and our own podcasts","styles":"\n[data-post-id=\"8862\"] {\n --scheme-color-a: #3D00C2;\n--scheme-color-a__r: 61;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 194;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-3D00C2/f-5.svg\");\n--scheme-color-b: #FF3333;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 51;\n--scheme-color-b__b: 51;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF3333/f-5.svg\");\n--scheme-color-c: #FFFFFF;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 255;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-d: #3D00C2;\n--scheme-color-d__r: 61;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 194;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-3D00C2/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","parent_id":8860,"id":8862,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--tile color_filter--blue-red-saturated filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"blue-red-saturated\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"blue-red-saturated\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"blue-red-saturated\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-tile image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=3D00C2&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20170915-kTLioGLKbzYwAMjQL31O%3Fs%3Dd233e761f962eebf72bbd1e403fb8428&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p><strong><em>The Accountant</em></strong></p>\n<p>There are a great many “good” movies one can watch during coronavirus-induced quarantine to enrich your spirit and enliven your senses, and also a great many “I can’t believe this exists” movies that will do something other than that. <em>The Accountant</em> falls into the latter camp: I don’t know how a movie where Ben Affleck plays an autistic accountant-slash-soldier of fortune-type asskicker was greenlit, but there are so many unconventional decisions (at least by Hollywood standards) to the storytelling that it’s better to let it wash over you. This was my second time seeing it, and it was even weirder. — <em>Jeremy Gordon</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"draft","content_type":"embed"},{"url":"https://theoutline.com/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","type":"card","title":"What we loved this week: Ben Affleck doing math, the British being spies, and our own podcasts","styles":"\n[data-post-id=\"8863\"] {\n --scheme-color-a: #68268C;\n--scheme-color-a__r: 104;\n--scheme-color-a__g: 38;\n--scheme-color-a__b: b1c7c1a0bc9fd2cb27464241?auto=format&amp;q=60&amp;w=3000&amp;s=85ce6855d947edd65b8405742859399a&duotone=000000,68268C 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">You think you’re getting one kind of movie, and then you get something that’s smarter, more interesting and more challenging, and is thematically resonant for people who are different and what they’re capable of. It’s about how we try to protect our children from home and, in some ways, harm them more by doing so. That’s what interested me about the project.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Ben Affleck</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"https://collider.com/ben-affleck-the-accountant-interview/#anna-kendrick\" target=\"_blank\" rel=\"noopener\">\nCollider <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"draft","content_type":"embed"},{"url":"https://theoutline.com/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","type":"card","title":"What we loved this week: Ben Affleck doing math, the British being spies, and our own podcasts","styles":"\n[data-post-id=\"8864\"] {\n --scheme-color-a: #7D3C9E;\n--scheme-color-a__r: 125;\n--scheme-color-a__g: 60;\n--scheme-color-a__b: 158;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-7D3C9E/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","parent_id":8860,"id":8864,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--tile color_filter--coral-purple filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"coral-purple\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"coral-purple\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"coral-purple\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-tile image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=7D3C9E&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20180214-bbrg0nwLrMvI7fxI5584%3Fs%3D063ee63f02164d0f559ce4aec7833d6b&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p><strong><em>State of Decay 2</em> (Xbox One, Microsoft Windows)</strong></p>\n<p>During this troubling time when people all around the world are forced to confront the possibility of life-changing apocalyptic event, there’s something deeply satisfying about playing a game where the worst has already happened, but life still goes on. In <em>State of Decay 2</em> — which is half zombie killing action and half interpersonal <em>Sims</em>-like strategy — you not only have to kill tons of the undead, but also make sure that your little family of strangers gets along, has enough food to eat, and stays happy during what are obviously horrible and unusual times. So, just like right now, except we don’t have zombies. Yet. — <em>Joshua Topolsky</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"draft","content_type":"embed"},{"url":"https://theoutline.com/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","type":"card","title":"What we loved this week: Ben Affleck doing math, the British being spies, and our own podcasts","styles":"\n[data-post-id=\"8865\"] {\n --scheme-color-a: #374171;\n--scheme-color-a__r: 55;\n--scheme-color-a__g: 65;\n--scheme-color-a__b: 113;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-374171/f-5.svg\");\n--scheme-color-b: #FFB59B;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 181;\n--scheme-color-b__b: 155;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFB59B/f-5.svg\");\n--scheme-color-c: #FFB59B;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 181;\n--scheme-color-c__b: 155;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFB59B/f-5.svg\");\n--scheme-color-d: #FFB59B;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 181;\n--scheme-color-d__b: 155;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFB59B/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","parent_id":8860,"id":8865,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--tile color_filter--suedeblue-peach filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"suedeblue-peach\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"suedeblue-peach\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"suedeblue-peach\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-tile image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=374171&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F2016123-mLpVBLQ8nMUFl0p8i7YQ%3Fs%3D73cb8872015de37dd9113f27d02cb7b5&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p><strong><em>Tinker Tailor Soldier Spy</em> (1979)</strong></p>\n<p>Did you know that you can watch all seven parts of the masterful BBC adaptation of John le Carre’s <em>Tinker Tailor Soldier Spy</em> <a href=\"https://www.youtube.com/watch?v=pq61jstTApk\">on YouTube</a>? Well, now you do. Alec Guinness’s portrayal of George Smiley is perhaps the greatest literary adaptation ever seen on screen, and while the 2011 film version does an admirable job of laying out the labyrinthine plot in two hours, you probably have the time to go all in with the original, and superior, version. — <em>Brandy Jensen</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"draft","content_type":"embed"},{"url":"https://theoutline.com/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","type":"card","title":"What we loved this week: Ben Affleck doing math, the British being spies, and our own podcasts","styles":"\n[data-post-id=\"8866\"] {\n --scheme-color-a: #00596F;\n--scheme-color-a__r: 0;\n--scheme- ://outline-prod.imgix.net/20180816-sTZKoCy58N0D600WPSne?s=41bea6149e626edd74b98d2936c05d8f?auto=format&amp;q=60&amp;w=3000&amp;s=33ccb92aa0509f2b850aafa23f4985ba&duotone=000000,00596F 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">The aspect that I latched on to, I think, the one I felt personally, was the idea of service. Christian service and service to country. How that sense of Christian service could be corrupted into the most mendacious and reckless behavior was something I was preoccupied with throughout the telling of the story.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">John Irvin, director</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"https://www.theguardian.com/tv-and-radio/2019/sep/05/tinker-tailor-soldier-spy-40-years-on-alec-guinness\" target=\"_blank\" rel=\"noopener\">\nThe Guardian <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"draft","content_type":"embed"},{"url":"https://theoutline.com/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","type":"card","title":"What we loved this week: Ben Affleck doing math, the British being spies, and our own podcasts","styles":"\n[data-post-id=\"8867\"] {\n --scheme-color-a: #881910;\n--scheme-color-a__r: 136;\n--scheme-color-a__g: 25;\n--scheme-color-a__b: 16;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-881910/f-5.svg\");\n--scheme-color-b: #FFFF00;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFF00/f-5.svg\");\n--scheme-color-c: #881910;\n--scheme-color-c__r: 136;\n--scheme-color-c__g: 25;\n--scheme-color-c__b: 16;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-881910/f-5.svg\");\n--scheme-color-d: #881910;\n--scheme-color-d__r: 136;\n--scheme-color-d__g: 25;\n--scheme-color-d__b: 16;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-881910/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/8860/what-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","parent_id":8860,"id":8867,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--tile color_filter--maroon-yellow-saturated filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"maroon-yellow-saturated\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"maroon-yellow-saturated\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"maroon-yellow-saturated\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-tile image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=881910&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20170803-D3qZdyAai0uUJF2ih9vg%3Fs%3D4626743b58494cc9b15033dd1840cfc8&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p><a href=\"http://www.blowback.show\"><strong><em>Blowback</em></strong></a></p>\n<p>For a good chunk of the last year, I’ve been working on a podcast about the Iraq War. It’s called <em>Blowback</em>, and it’s available now on Stitcher Premium (you can listen to <a href=\"https://omny.fm/shows/blowback/episode-0-the-iraq-war-did-not-take-place-feat-h-2\">our free teaser episode</a> most anywhere you get your podcasts). My co-host, Brendan James, and I spend 10 episodes diving into the history of American involvement in Iraq, up through the 2003 invasion and subsequent occupation. It’s a dark subject matter, yes, but we tried to make it with a humor and skepticism that I think can offer some relief from the insane moment we’re now in. — <em>Noah Kulwin</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"draft","content_type":"embed"},{"type":"trail-card","parent":{"type":"post","title":"What we loved this week: Ben Affleck doing math, the British being spies, and our own podcasts","share_data":{"twitter_url":"https://twitter.com/intent/tweet?text=What+we+loved+this+week%3A+Ben+Affleck+doing+math%2C+the+British+being+spies%2C+and+our+own+podcasts&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F8860%2Fwhat-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback&via=outline","flipboard_url":"https://share.flipboard.com/bookmarklet/popout?title=What+we+loved+this+week%3A+Ben+Affleck+doing+math%2C+the+British+being+spies%2C+and+our+own+podcasts&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F8860%2Fwhat-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback&utm_campaign=publisher&utm_medium=article-share&utm_source=theoutline","facebook_url":"https://www.facebook.com/dialog/share?app_id=103730476786039&display=page&href=https%3A%2F%2Ftheoutline.com%2Fpost%2F8860%2Fwhat-we-loved-this-week-march-16-the-accountant-tinker-tailor-soldier-spy-blowback","email_url":"mailto:?subject=What%20we%20loved%20this%20week:%20Ben%20Affleck%20doing%20math,%20the%20British%20being%20spies,%20and%20our%20own%20podcasts&body=You%20should%20really%20stop%20what%20you're%20doing%20and%20read%20this%20now:%0A%0AWhat%20w
