outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Jeff Sessions</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The AG recused himself from any investigations into Trump and Russia after contact with Russia.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">He met twice before the election with Russia’s ambassador, then lied about those meetings in his Senate confirmation hearing.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Despite his recusal, Sessions is involved in search for a new FBI director, who would head Russia investigation.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"http://thehill.com/blogs/blog-briefing-room/news/322363-reports-trump-told-aides-sessions-shouldnt-have-recused-himself \" target=\"_blank\" rel=\"noopener\">\nThe Hill <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Trump's attorney general has his own complications","content_type":"embed"},{"url":"https://theoutline.com/post/1273/trump-russia-cast-of-characters-cards","type":"card","title":"Donald Trump’s Russian squad","styles":"\n[data-post-id=\"1281\"] {\n --scheme-color-a: #FF294C;\n--scheme-color-a__r: 255;\n--scheme-color-a__g: 41;\n--scheme-color-a__b: 76;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF294C/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/ \"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Sergey Kislyak</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">A longtime diplomat who has been Russian ambassador to the U.S. since 2008.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Has had contact with national security advisor Michael Flynn, Attorney General Jeff Sessions, and advisor Carter Page. The contact with Flynn led to his resignation.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Kislyak was one of two Russian diplomats to whom Trump revealed highly classified information in the White House on May 10, according to WaPo.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"http://www.cnn.com/2017/03/02/world/sergey-kislyak-russian-ambassador-us-profile/\" target=\"_blank\" rel=\"noopener\">\nCNN <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"A Russian diplomat with something to hide","content_type":"embed"},{"url":"https://theoutline.com/post/1273/trump-russia-cast-of-characters-cards","type":"card","title":"Donald Trump’s Russian squad","styles":"\n[data-post-id=\"1282\"] {\n --scheme-color-a: #68268C;\n--scheme-color-a__r: 104;\n--scheme-color-a__g: 38;\n--scheme-color-a__b: 140;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-68268C/f-5.svg\");\n--scheme-color-b: #FBD200;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 210;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FBD200/f \n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Michael Flynn</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">A retired lieutenant general and former close associate of Trump.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">He was forced to resign as national security advisor on February 14.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Prior to his resignation, the Justice Department warned the White House that Flynn was potentially vulnerable to Russian blackmail.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"http://www.cnn.com/2017/02/13/politics/michael-flynn-justice-department-warning/index.html \" target=\"_blank\" rel=\"noopener\">\nCNN <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Trump’s first man down","content_type":"embed"},{"url":"https://theoutline.com/post/1273/trump-russia-cast-of-characters-cards","type":"card","title":"Donald Trump’s Russian squad","styles":"\n[data-post-id=\"1283\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFE600;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 230;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: -outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Carter Page</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">An oil industry consultant who appeared on a list of Trump campaign advisors in March 2016.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\"> Has traveled to Russia, spoken favorably about Russia’s policy, and met with Russian ambassador Sergey Kislyak.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Asked on TV about his role with the Trump campaign, Page said, “It’s the old first rule of ‘Fight Club.’ You don&#39;t talk about ‘Fight Club.’”</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"http://www.cnn.com/2017/03/04/politics/carter-page-russia-donald-trump/\" target=\"_blank\" rel=\"noopener\">\nCNN <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"An oil industry player with strange ties","content_type":"embed"},{"url":"https://theoutline.com/post/1273/trump-russia-cast-of-characters-cards","type":"card","title":"Donald Trump’s Russian squad","styles":"\n[data-post-id=\"1284\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/s i-transition-in--1 ui-animate-in--1\"><span class=\"text\">Oleg Deripaska</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">A Russian oligarch worth an estimated $5.1 billion.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">An extremely close ally to Vladimir Putin.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">On March 22, the AP reported that he paid former Trump campaign head Paul Manafort $10 million a year to promote Putin’s interests in Washington.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"http://www.newsweek.com/who-oleg-deripaska-paul-manafort-russian-putin-572157 \" target=\"_blank\" rel=\"noopener\">\nNewsweek <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/1273/trump-russia-cast-of-characters-cards","type":"card","title":"Donald Trump’s Russian squad","styles":"\n[data-post-id=\"1285\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-s "outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">A political consultant who was Trump’s campaign chair from March to August 2016.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Manafort was reportedly paid $10 million a year starting in 2006 working for Russian oligarch Oleg Deripaska.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Wrote to Deripaska in a 2005 memo that he could “greatly benefit the Putin Government” with his secret work in D.C. on Russia’s behalf.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"http://www.vanityfair.com/news/2017/03/paul-manafort-vladimir-putin-russia\" target=\"_blank\" rel=\"noopener\">\nVanity Fair <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"The consultant with clear Russian allegiances","content_type":"embed"},{"url":"https://theoutline.com/post/1273/trump-russia-cast-of-characters-cards","type":"card","title":"Donald Trump’s Russian squad","styles":"\n[data-post-id=\"1286\"] {\n --scheme-color-a: #2C185B;\n--scheme-color-a__r: 44;\n--scheme-color-a__g: 24;\n--scheme-color-a__b: 91;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-2C185B/f-5.svg\");\n--scheme-color-b: #FF6B68;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 107;\n--scheme-color-b__b: 104;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/  investigating Trump’s ties with Russia.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Claimed to have information about surveillance of Trump. Instead of sharing it with his committee, rushed it to the White House.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The ensuing uproar caused Nunes to step aside from Russia investigation on April 6.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"http://www.politico.com/story/2017/03/nunes-apologizes-after-going-directly-to-white-house-with-monitoring-claims-236415 \" target=\"_blank\" rel=\"noopener\">\nPolitico <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Chairman of the House Intelligence Committee","content_type":"embed"},{"url":"https://theoutline.com/post/1273/trump-russia-cast-of-characters-cards","type":"card","title":"Donald Trump’s Russian squad","styles":"\n[data-post-id=\"1288\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1273/trump-russia-cast-of-characters-card pan>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Trump has alternately claimed that he and Putin have a positive relationship and that they do not know one another.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Trump has baffled critics with his unwillingness to criticize Putin.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"http://www.independent.co.uk/news/world/americas/us-politics/donald-trump-vladimir-putin-jim-himes-attack-everyone-and-anyone-a7640441.html\" target=\"_blank\" rel=\"noopener\">\nThe Independent <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"The Russian quasi-dictator who turns violent toward enemies","content_type":"embed"},{"url":"https://theoutline.com/post/1273/trump-russia-cast-of-characters-cards","type":"card","title":"Donald Trump’s Russian squad","styles":"\n[data-post-id=\"1289\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1273/trump-russia-cast-of-characters-cards","parent_id":1273,"id":1289,
