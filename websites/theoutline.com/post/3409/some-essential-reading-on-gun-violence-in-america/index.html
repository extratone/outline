55;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3410,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"black-white\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"black-white\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nOn Wednesday, a 19-year-old named Nikolas Cruz walked into Marjory Stoneman Douglas High School in Parkland, Florida and opened fire on his classmates and teachers. Cruz killed 17 people and injured at least a dozen more. Mass shootings are increasingly common in the U. S. — not only at schools, but at concerts, parks, and places of worship. Still, very little progress toward creating stricter gun control law has been achieved. We’ve compiled some of the most important data, along with the most illuminating writing on America’s gun violence problem. Though some is years-old, all of it remains disturbingly relevant today. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3424\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3424,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--2 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">He looked like a typical high school student, and for a quick moment I thought, could this be the person who I need to stop?</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Michael Leonard, one of the police officers who arrested Cruz, in an interview with The New York Times.</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"https://www.nytimes.com/2018/02/15/us/florida-shooting.html\" target=\"_blank\" rel=\"noopener\">\nThe New York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3411\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3411,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--bigdata\" data-color-filter=\"black-white\"><div class=\"bigdata-card bigdata-card--1\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 \" data-spin=\"false\" data-number=\"150\" data-prefix data-suffix data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n150 </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The number of mass shootings since 1966, defined by The Washington Post as killings in which four or more people were killed by a single shooter. Though mass shootings are an American epidemic, the Post notes that they’re a “small slice” of total gun deaths. Twenty-one people have died from mass shootings in 2018, compared to 1,827 gun deaths overall. </span>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"https://www.washingtonpost.com/graphics/2018/national/mass-shootings-in-america/?utm_term=.d2e7ae912acc\" target=\"_blank\" rel=\"noopener\">\nThe Washington Post <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3413\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3413,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--large card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--2 outline-card--2--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20171002-6G5wJwPxxQvm65OpMXQa?auto=format&amp;q=60&amp;w=1280&amp;s=b6959ca5efcbc7194faeb119db9e34e1\" srcset=\"https://outline-prod.imgix.net/20171002-6G5wJwPxxQvm65OpMXQa?auto=format&amp;q=60&amp;w=750&amp;s=778f04f16f2d2b451fd8685b5ac1d594 750w, https://outline-prod.imgix.net/20171002-6G5wJwPxxQvm65OpMXQa?auto=format&amp;q=60&amp;w=1280&amp;s=b6959ca5efcbc7194faeb119db9e34e1 1280w, https://outline-prod.imgix.net/20171002-6G5wJwPxxQvm65OpMXQa?auto=format&amp;q=60&amp;w=3000&amp;s=a114353435cc38a77c9df08386f62405 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">More and worse</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Mass shootings aren’t just happening more often — they’re becoming more deadly.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">It’s still unclear what contributes to the rise in both shootings and fatalities during attacks.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Experts suggest that the increasing number of fatalities is due to the high number of guns in the U.S., as well as the availability of assault weapons.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"https://fivethirtyeight.com/features/no-matter-how-you-measure-them-mass-shooting-deaths-are-up/\" target=\"_blank\" rel=\"noopener\">\nFivethirtyeight <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3412\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3412,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--medium desktop_text_size--small card_type--bigdata\" data-color-filter=\"black-white\"><div class=\"bigdata-card bigdata-card--1\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 \" data-spin=\"false\" data-number=\"16\" data-prefix data-suffix=\"%\" data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n16% </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The percentage of mass shooters previously charged with domestic violence, according to research from Everytown for Gun Safety. Almost all mass killers — 98 percent — are men.</span>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"https://www.thecut.com/2016/07/mass-killers-terrorism-domestic-violence.html\" target=\"_blank\" rel=\"noopener\">\nThe Cut <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3426\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3426,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--2 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">Over the past two years, I’ve covered three mass shootings in southern Florida.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Lulu Ramadan, a breaking news reporter at the Palm Beach Post, in an as-told-to essay for The New Yorker.</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"https://www.newyorker.com/news/as-told-to/the-heartbreak-and-frustration-of-covering-one-mass-shooting-after-another\" target=\"_blank\" rel=\"noopener\">\nThe New Yorker <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3414\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3414,"html":"<div class=\"path__element__content\">\n<p or-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3416,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--xsmall card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--2 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">Whether or not some AR-15s end up in use by ‘varmint hunters,’ the unimpeachable truth is that these guns were invented and built to do the job of killing human beings.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Sam Biddle for Gawker in 2016. Guns like the AR-15 were designed to be used in war zones and are often weapons of choice for mass shooters. </h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"http://gawker.com/the-ar-15-was-built-for-slaughter-in-war-zones-1781891338\" target=\"_blank\" rel=\"noopener\">\nGawker <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3415\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3415,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--medium desktop_text_size--medium card_type--bigdata\" data-color-filter=\"black-white\"><div class=\"bigdata-card bigdata-card--1\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 \" data-spin=\"false\" data-number=\"75\" data-prefix data-suffix=\"K\" data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n75K </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The number of people injured from gunshot wounds each year, according to Amy Goldberg, a surgeon at the Temple University Hospital in Philadelphia. Though assault rifles are often the weapon of choice in mass shootings, handguns are more common in other gun deaths.</span>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"http://highline.huffingtonpost.com/articles/en/gun-violence\" target=\"_blank\" rel=\"noopener\">\nHighline <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3425\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3425,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--2 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20161228-figAFxuPHapUu2fOm6Kf?auto=format&amp;q=60&amp;w=1280&amp;s=227c8ece3557fe091b294b8d5f7ac940\" srcset=\"https://outline-prod.imgix.net/20161228-figAFxuPHapUu2fOm6Kf?auto=format&amp;q=60&amp;w=750&amp;s=c43e9f364c2a71b1edd454f038119e12 750w, https://outline-prod.imgix.net/20161228-figAFxuPHapUu2fOm6Kf?auto=format&amp;q=60&amp;w=1280&amp;s=227c8ece3557fe091b294b8d5f7ac940 1280w, https://outline-prod.imgix.net/20161228-figAFxuPHapUu2fOm6Kf?auto=format&amp;q=60&amp;w=3000&amp;s=9f49f62f1085f94cd9fa526908e97d16 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">You name any topic, and a gun researcher can start thinking of these unanswered questions... We know so little about the effects of any kind of laws.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">David Hemenway, a public health researcher at Harvard, in a 2015 interview with Wired. There is a dearth of funding for research on gun violence in America.</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"https://www.wired.com/2015/10/america-still-doesnt-good-data-guns/\" target=\"_blank\" rel=\"noopener\">\nWired <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3417\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3417,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--bigdata\" data-color-filter=\"black-white\"><div class=\"bigdata-card bigdata-card--1\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 \" data-spin=\"false\" data-number=\"7\" data-prefix=\"$\" data-suffix=\".7M\" data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n$7.7M </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The amount of money Senator John McCain has received from the National Rifle Association over the course of his political career, according to a New York Times report compiling NRA funds given for pro-gun legislators’ campaigns.</span>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"https://www.nytimes.com/interactive/2017/10/04/opinion/thoughts-prayers-nra-funding-senators.html\" target=\"_blank\" rel=\"noopener\">\nThe New York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3418\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3418,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--1 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">Today’s NRA stands astride some of the ugliest currents of our politics, combining the ‘astroturf’ activism of the Tea Party ... unlimited and undisclosed ‘dark money’ ... and the sham legislating conducted on behalf of the industry through groups like the American Legislative Exchange Council.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Tim Dickinson for Rolling Stone in 2013</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"http://rollingstone.com/politics/news/the-nra-vs-america-20130131\" target=\"_blank\" rel=\"noopener\">\nRolling Stone <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3419\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3419,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--small card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">What can be done?</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The NRA argues that mass shootings can be stopped by “good Samaritans” with guns, but data shows that mass shootings and gun ownership rates are related.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In countries with higher gun ownership rates, like the U.S., where there are 88.8 guns for every 100 people, mass shootings are much more common.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Other measures, like running background checks on people who purchase guns and restricting gun sales may also be effective — but only if they’re imposed nationwide.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href=\"https://www.scientificamerican.com/article/6-things-to-know-about-mass-shootings-in-america/\" target=\"_blank\" rel=\"noopener\">\nScientific American <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3420\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3420,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--1 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">This doesn’t just mean marches and protests. It means ... open and blatant harassment of your political opponents. It means protesting at the homes of gun manufacturing company executives and trying to shut down gun stores. It means very publicly making a scene...</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Alex Pareene for Gawker in 2015</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href=\"http://gawker.com/the-gun-control-movement-needs-its-own-pro-life-fanatic-1734711064\" target=\"_blank\" rel=\"noopener\">\nGawker <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3409/some-essential-reading-on-gun-violence-in-america","type":"card","title":"Some essential reading on gun violence in America","styles":"\n[data-post-id=\"3427\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3409/some-essential-reading-on-gun-violence-in-america","parent_id":3409,"id":3427,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--2 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">The gun is not a mere tool, a bit of te
