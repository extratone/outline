__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","parent_id":4438,"id":4439,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--monotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"lightpink-acidblue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"lightpink-acidblue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nThere’s a nationwide movement underway to <a href="https://theoutline.com/post/4438/\&quot;https://twitter.com/hashtag/SaveBarnesAndNoble?src=hash\&quot;">#SaveBarnesandNoble</a>. The bookstore chain behemoth is in <a href="https://theoutline.com/post/4438/\&quot;http://fortune.com/2018/02/13/barnes-noble-layoff-workers-declining-sales/\&quot;">financial trouble</a> and as David Leonhardt recently argued in <em>The New York Times</em>, many see the success of the company as essential to the survival of the bookselling economy today. “Once the country emerges from the Trump presidency, I hope we will have a government that takes monopolies seriously. Until then, I’ll be rooting for Barnes & Noble,” <a href="https://theoutline.com/post/4438/\&quot;https://www.nytimes.com/2018/05/06/opinion/save-barnes-noble.html\&quot;">he wrote</a>. But as Leonhardt and many others have pointed out, the current groundswell behind saving the chain is a major turnaround from when, about two decades ago, Barnes & Noble was held responsible for the death of independent booksellers in America. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","type":"card","title":"Barnes & Noble used to be the villain","styles":"\n[data-post-id=\"4440\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","parent_id":4438,"id":4440,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--monotone text_color--white text_size--small desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"lightpink-acidblue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"lightpink-acidblue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180507-wZtNFOiWNhtKjIjIl2Ys?s=b2d20cd6d6578df04a77e97548594c28?auto=format&amp;q=60&amp;w=1280&amp;s=db1fa1ade4042f33c2a3596a293f9aa2&duotone=000000,4745D1\" srcset=\"https://outline-prod.imgix.net/20180507-wZtNFOiWNhtKjIjIl2Ys?s=b2d20cd6d6578df04a77e97548594c28?auto=format&amp;q=60&amp;w=750&amp;s=823362abc202d406dbd4b5e2de55d975&duotone=000000,4745D1 750w, https://outline-prod.imgix.net/20180507-wZtNFOiWNhtKjIjIl2Ys?s=b2d20cd6d6578df04a77e97548594c28?auto=format&amp;q=60&amp;w=1280&amp;s=db1fa1ade4042f33c2a3596a293f9aa2&duotone=000000,4745D1 1280w, https://outline-prod.imgix.net/20180507-wZtNFOiWNhtKjIjIl2Ys?s=b2d20cd6d6578df04a77e97548594c28?auto=format&amp;q=60&amp;w=3000&amp;s=a7f8b46edd9d7bc976ca4f1bd94f6410&duotone=000000,4745D1 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nIn the ‘90s and early 2000s, the arrival of a Barnes & Noble superstore in a community was a death knell to local independent booksellers. Today, those surviving stores are <a href="https://theoutline.com/post/4438/\&quot;https://www.usnews.com/news/best-states/new-york/articles/2017-05-30/indie-bookstores-hold-steady-in-tough-retail-market\&quot;">managing to thrive</a> in the face of Barnes & Noble’s decline. In an effort to understand this cultural turning point, here’s a brief timeline looking back at how we used to talk about Barnes & Noble. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","type":"card","title":"Barnes & Noble used to be the villain","styles":"\n[data-post-id=\"4441\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","parent_id":4438,"id":4441,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--duotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"lightpink-acidblue\"><div class=\"quote-card quote-card--1 lightpink-acidblue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">It has been hard, and we definitely know it has to do with the superstores. Customers will come in and pick our brain for ideas and then shop over there. Dollars do make a difference. The superstores are doing events, too, and copying everything the independent stores have done.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Betsy Pollivy, an owner of Once Upon a Time, a children&#39;s bookstore in New Rochelle to The New York Times in 1993\n</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/4438/\&quot;https://www.nytimes.com/1993/07/11/nyregion/the-struggle-for-the-book-buyer-s-dollar.html\&quot;" target=\"_blank\" rel=\"noopener\">\nNYT <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","type":"card","title":"Barnes & Noble used to be the villain","styles":"\n[data-post-id=\"4442\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","parent_id":4438,"id":4442,"html":"< lightpink-acidblue\"><div class=\"quote-card quote-card--2 lightpink-acidblue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180507-ZiAatOsbCf13RPkCg0ok?s=5182658eeb073d6cb336b19a5b3d4ec7?auto=format&amp;q=60&amp;w=1280&amp;s=4a5d818662431bdeedc3e6b3906ea117&duotone=000000,4745D1\" srcset=\"https://outline-prod.imgix.net/20180507-ZiAatOsbCf13RPkCg0ok?s=5182658eeb073d6cb336b19a5b3d4ec7?auto=format&amp;q=60&amp;w=750&amp;s=f4a2631c8953a1b83d50973a3c7a16ed&duotone=000000,4745D1 750w, https://outline-prod.imgix.net/20180507-ZiAatOsbCf13RPkCg0ok?s=5182658eeb073d6cb336b19a5b3d4ec7?auto=format&amp;q=60&amp;w=1280&amp;s=4a5d818662431bdeedc3e6b3906ea117&duotone=000000,4745D1 1280w, https://outline-prod.imgix.net/20180507-ZiAatOsbCf13RPkCg0ok?s=5182658eeb073d6cb336b19a5b3d4ec7?auto=format&amp;q=60&amp;w=3000&amp;s=55288b2657876bfc8e2bc153fb1b80e9&duotone=000000,4745D1 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">I was just in Shakespeare and Company yesterday. I went in because I heard it was closing. People were coming in not to buy books, but to reminisce. I bought three books out of guilt. But I shop at Barnes & Noble because it's cheaper.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Librarian Fred Tumas to the New York Times in a 1996 article about the closing of Manhattan’s Shakespeare &amp; Co.\n</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/4438/\&quot;https://www.nytimes.com/1996/06/13/nyregion/a-shakespeare-co-to-exit-the-scene.html\&quot;" target=\"_blank\" rel=\"noopener\">\nNYT <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","type":"card","title":"Barnes & Noble used to be the villain","styles":"\n[data-post-id=\"4443\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","parent_id":4438,"id":4443,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--duotone text_color--white text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"lightpink-acidblue\"><div class=\"quote-card quote-card--1 lightpink-acidblue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">The ultimate victim of the national chains’ expansion will not only be the many independent bookstores forced out of business but also the book-reading public.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">From a 1998 a lawsuit brought by a group of independent booksellers and the American Booksellers Association against Barnes &amp; Noble and Borders for brokering allegedly unfair deals with publishers</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/4438/\&quot;https://www.sfgate.com/business/article/Book-Suit-Starts-War-Of-Words-Independent-3011629.php\&quot;" target=\"_blank\" rel=\"noopener\">\nSan Francisco Chronicle <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4438/barnes-noble-used-to-be-the-villain-a-timeline","type":"card","title":"Barnes & Noble used to be the villain","styles":"\n[data-post-id=\"4448\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-colo
