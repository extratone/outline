"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">The Update to the Update</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">On January 19, Twitter announced that 677,775 US-based users had interacted with content from Russia-linked Twitter accounts. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The accounts in question were connected to the Internet Research Agency, a notorious Russian troll farm.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">On January 31, they issued a, uh, minor update: Instead of 677,775 affected users, they was now 1.4 million.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3200/1-4-million-twitter-users-interacted-with-russian-propaganda","type":"card","title":"1.4 million Twitter users interacted with Russian propaganda","styles":"\n[data-post-id=\"3206\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-colo
