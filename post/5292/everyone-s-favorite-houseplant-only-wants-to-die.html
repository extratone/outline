ition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nHow long has pothos been prevented from ascending the mortal coil by the human need to project a relationship onto an inanimate object, which they can mostly neglect them and still be rewarded with an apparently happy plant? There is no definitive answer, but it’s at least 56 years. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5292/everyone-s-favorite-houseplant-only-wants-to-die","type":"card","title":"Everyone’s favorite houseplant only wants to die","styles":"\n[data-post-id=\"5316\"] {\n --scheme-color-a: #14464A;\n--scheme-color-a__r: 20;\n--scheme-color-a__g: 70;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-14464A/f-5.svg\");\n--scheme-color-b: #FFE7D1;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 231;\n--scheme-color-b__b: 209;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n--scheme-color-c: #FFE7D1;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 231;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n--scheme-color-d: #FFE7D1;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 231;\n--scheme-color-d__b: 209;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5292/everyone-s-favorite-houseplant-only-wants-to-die","parent_id":5292,"id":5316,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--zoom color_filter--pineblue-beige filter_type--duotone text_color--color text_size--large desktop_text_size--large card_type--paragraph\" data-color-filter=\"pineblue-beige\"><div class=\"paragraph-card\" data-variation=\
