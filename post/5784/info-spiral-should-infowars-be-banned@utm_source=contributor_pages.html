-paragraph\" data-color-filter=\"pink-purple\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"pink-purple\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"pink-purple\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180806-ZgUFNT76zhxJYQx0bgaL?s=e5e3692dab46d16530231856c729741a?auto=format&amp;q=60&amp;w=1280&amp;s=7eda9f1dc78953690494fb20fe151d39&duotone=2C185B,FF6B68\" srcset=\"https://outline-prod.imgix.net/20180806-ZgUFNT76zhxJYQx0bgaL?s=e5e3692dab46d16530231856c729741a?auto=format&amp;q=60&amp;w=750&amp;s=f2600ab6578fa28e4b495bebc312a012&duotone=2C185B,FF6B68 750w, https://outline-prod.imgix.net/20180806-ZgUFNT76zhxJYQx0bgaL?s=e5e3692dab46d16530231856c729741a?auto=format&amp;q=60&amp;w=1280&amp;s=7eda9f1dc78953690494fb20fe151d39&duotone=2C185B,FF6B68 1280w, https://outline-prod.imgix.net/20180806-ZgUFNT76zhxJYQx0bgaL?s=e5e3692dab46d16530231856c729741a?auto=format&amp;q=60&amp;w=3000&amp;s=7eb814a27b507aeb0ffcdf42d2283553&duotone=2C185B,FF6B68 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>On Monday, Facebook and YouTube scrubbed Alex Jones from their platforms after feeling pressure from Apple, Spotify, and years of public outcry. <em>The New York Times’</em> Kevin Roose has the <a href="https://theoutline.com/post/5784/\&quot;https://www.nytimes.com/2018/08/10/technology/facebook-banned-infowars-now-what.html\&quot;">inside story</a> — from Facebook’s perspective at least — speaking with the Zuck-adjacent to provide some much needed clarity on what exactly led to the company’s 3 a.m. decision to ban what had previously seemed unbannable. It also raises the ever-important question of what comes next.</p>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5784/\&quot;https://www.nytimes.com/2018/08/10/technology/facebook-banned-infowars-now-what.html" \" target=\"_blank\" rel=\"noopener\">\nNew York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5784/info-spiral-should-infowars-be-banned","type":"card","title":"Info Spiral: Should Infowars be banned?","styles":"\n[data-post-id=\"5788\"] {\n --scheme-color-a: #2C185B;\n--scheme-color-a__r: 44;\n--scheme-color-a__g: 24;\n--scheme-color-a__b: 91;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-2C185B/f-5.svg\");\n--scheme-color-b: #FF6B68;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 107;\n--scheme-color-b__b: 104;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5784/info-spiral-should-infowars-be-banned","parent_id":5784,"id":5788,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--pink-purple filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"pink-purple\"><div class=\"quote-card quote-card--1 pink-purple\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"pink-purple\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=2C185B&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20180806-ZgUFNT76zhxJYQx0bgaL%3Fs%3De5e3692dab46d16530231856c729741a&#39;)\"></div></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">After all, these platforms didn’t just host Infowars content for those who were seeking it — they actively promoted it to millions of people for years, through algorithmic feeds and recommendation engines that decide which videos to show you next. Could these platforms be redesigned so that the next Alex Jones never gets that kind of boost, and remains on the ideological fringes?</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Kevin Roose</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5784/\&quot;https://www.nytimes.com/2018/08/10/technology/facebook-banned-infowars-now-what.html" \" target=\"_blank\" rel=\"noopener\">\nNew York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5784/info-spiral-should-infowars-be-banned","type":"card","title":"Info Spiral: Should Infowars be banned?","styles":"\n[data-post-id=\"5789\"] {\n --scheme-color-a: #2C185B;\n--scheme-color-a__r: 44;\n--scheme-color-a__g: 24;\n--scheme-color-a__b: 91;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-2C185B/f-5.svg\");\n--scheme-color-b: #FF6B68;\n--scheme-color-b__r: 25 crew all of that and plunge headfirst into contrarian idiocy. (Classic.) On Tuesday, Jack Dorsey <a href="https://theoutline.com/post/5784/\&quot;https://twitter.com/jack/status/1026984245925793792\&quot;">attempted</a> to explain why he wasn’t kicking Jones off of his platform, but really just ended up reminding most users how out of touch Twitter top brass is with the rest of the world. Kara Swisher puts it best in her latest op-ed for the New York Times: <a href="https://theoutline.com/post/5784/\&quot;https://www.nytimes.com/2018/08/08/opinion/twitter-alex-jones-jack-dorsey.html\&quot;">Rules Won’t Save Twitter. Values Will.</a></p>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5784/\&quot;https://www.nytimes.com/2018/08/08/opinion/twitter-alex-jones-jack-dorsey.html\&quot;" target=\"_blank\" rel=\"noopener\">\nNew York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5784/info-spiral-should-infowars-be-banned","type":"card","title":"Info Spiral: Should Infowars be banned?","styles":"\n[data-post-id=\"5790\"] {\n --scheme-color-a: #2C185B;\n--scheme-color-a__r: 44;\n--scheme-color-a__g: 24;\n--scheme-color-a__b: 91;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-2C185B/f-5.svg\");\n--scheme-color-b: #FF6B68;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 107;\n--scheme-color-b__b: 104;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\ While principles and rules will help in an open platform, it is values that Mr. Dorsey should really be talking about.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Kara Swisher </h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5784/\&quot;https://www.nytimes.com/2018/08/08/opinion/twitter-alex-jones-jack-dorsey.html" \" target=\"_blank\" rel=\"noopener\">\nNew York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5784/info-spiral-should-infowars-be-banned","type":"card","title":"Info Spiral: Should Infowars be banned?","styles":"\n[data-post-id=\"5791\"] {\n --scheme-color-a: #2C185B;\n--scheme-color-a__r: 44;\n--scheme-color-a__g: 24;\n--scheme-color-a__b: 91;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-2C185B/f-5.svg\");\n--scheme-color-b: #FF6B68;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 107;\n--scheme-color-b__b: 104;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5784/info-spiral-should-infowars-be-banned","parent_id":5784,"id":5791,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--pink-purple filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--outline\" data-color-filter=\"pink-purple\"><div class=\"outline-card outline-card--4 outline-card--4--1-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"pink-purple\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=2C185B&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F2016123-ZbQZyNhrmTxkiV7xDXG6%3Fs%3D038fc434e29f402b8d5e01a3b5b9fcf6&#39;)\"></div></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Really, all you need to know about Facebook’s latest installment of its own ridiculously titled blog series, Hard Questions, is the first line: “People post some truly vile things on Facebook.”</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Things quickly go downhill from there, with the company somehow attempting to casually clarify that it is “not a government” and therefore definitely not “bound by international human rights laws.” The whole PR blog is a bit of a mess, but incredibly on-brand for Facebook. \n</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5784/\&quot;https://newsroom.fb.com/news/2018/08/hard-questions-free-expression/\&quot;" target=\"_blank\" rel=\"noopener\">\nFacebook Newsroom <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5784/info-spiral-should-infowars-be-banned","type":"card","title":"Info Spiral: Should Infowars be banned?","styles":"\n[data-post-id=\"5792\"] {\n --scheme-color-a: #2C185B;\n--scheme-color-a__r: 44;\n--scheme-color-a__g: 24;\n--scheme-color-a__b: 91;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-2C185B/f-5.svg\");\n--scheme-color-b: #FF6B68;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 107;\n--scheme-color-b__b: 104;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5784/info-spiral-should-infowars-be-banned","parent_id":5784,"id":5792,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--pink-purple filter_type--duotone text_color--color text_size--xsmall desktop_text_size--small card_type--paragraph\" data-color-filter=\"pink-purple\"><div class=\"paragraph-card\" data-variation=\"2\" data-color-filter=\"pink-purple\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"pink-purple\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=FF6B68&amp;start=2C185B&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F2016123-ZbQZyNhrmTxkiV7xDXG6%3Fs%3D038fc434e29f402b8d5e01a3b5b9fcf6&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>When I dropped the link to it on Slack Thursday afternoon, Future Editor Casey Johnston’s immediate reaction was “lmao someone’s been reading their max read,” in reference to Read’s <a href="https://theoutline.com/post/5784/\&quot;http://nymag.com/selectall/2018/07/does-facebook-need-a-constitution.html\&quot;">fantastic article</a> on Facebook’s existence as de facto dictatorship from last month. If you somehow missed his piece, “<a href="https://theoutline.com/post/5784/\&quot;http://nymag.com/selectall/2018/07/does-facebook-need-a-constitution.html\&quot;">Does Facebook Need a Constitution?</a>,” it’s worth checking out — if only to better understand how hopelessly far behind Facebook itself is at addressing its omnipotence. Though it was written a couple of weeks before InfoWars was officially scrubbed from the platform, it’s never felt more relevant.</p>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5784/\&quot;http://nymag.com/selectall/2018/07/does-facebook-need-a-constitution.html" \" target=\"_blank\" rel=\"noopener\">\nSelect All <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5784/info-spiral-should-infowars-be-banned","type":"card","title":"Info Spiral: Should Infowars be banned?","styles":"\n[data-post-id=\"5793\"] {\n --scheme-color-a: #2C185B;\n--scheme-color-a__r: 44;\n--scheme-color-a__g: 24;\n--scheme-color-a__b: 91;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-2C185B/f-5.svg\");\n--scheme-color-b: #FF6B68;\n--scheme-color-b__r: 255;\n--sch
