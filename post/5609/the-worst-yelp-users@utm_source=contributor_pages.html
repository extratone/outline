4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5609/the-worst-yelp-users","parent_id":5609,"id":5613,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--monotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nI thought Yelp was a way to learn about great new places to eat, or get my hair done. But as you likely already know, Yelp is largely a cesspool for disgruntled people to air their annoying gripes. People who have personal tiffs flock to Yelp. People with lots of opinions and no outlet for them flock to Yelp. People who are angry about recent news articles flock to Yelp. The kind of people that all reviewing platforms could benefit from — calm people with varied tastes and reasonable expectations — are often too busy living well-adjusted lives to sit down and comment on the core temperature of the chicken nuggets they ate at a dive bar last night. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5609/the-worst-yelp-users","type":"card","title":"Yelp, my favorite app, is full of assholes","styles":"\n[data-post-id=\"5614\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5609/the-worst-yelp-users","parent_id":5609,"id":5614,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--monotone text_color--white text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nStill, I can’t stop looking at Yelp reviews when I go to a new city, especially when it comes to restaurants. Luckily, I’ve learned how to  750w, https://outline-prod.imgix.net/20180731-88fqw8xpBLinT33XulCs?s=d5a1c64c8eb40ef95e13ec59a01d6107?auto=format&amp;q=60&amp;w=1280&amp;s=99af32e5283e7540af2a49fc61aafebc&duotone=000000,183F63 1280w, https://outline-prod.imgix.net/20180731-88fqw8xpBLinT33XulCs?s=d5a1c64c8eb40ef95e13ec59a01d6107?auto=format&amp;q=60&amp;w=3000&amp;s=68a6a5f6d37bb2b56fd9729cee7333f5&duotone=000000,183F63 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nFor some, a first Yelp review is something to celebrate, and I’m not going to knock that simple joy. But reviews that include lines like “This is my first Yelp review” or “I’ve never felt compelled to write a Yelp review before” raise suspicion. Why do you want the reader to know about your inexperience? More than that, reviews like these tip me off to the fact that the reviewer <em>probably</em> knows the business owner and/or has a crush on them and/or has been otherwise compelled to write the review in some way. This goes double for reviewers with only that one Yelp entry. And if the writer is so eager to alert us to their inexperience, why should we be convinced to trust what they say? </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5609/the-worst-yelp-users","type":"card","title":"Yelp, my favorite app, is full of assholes","styles":"\n[data-post-id=\"5618\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f iness owner’s fault? And why would you want to hear it from someone who’s just going to cab back to their apartment? </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5609/the-worst-yelp-users","type":"card","title":"Yelp, my favorite app, is full of assholes","styles":"\n[data-post-id=\"5620\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5609/the-worst-yelp-users","parent_id":5609,"id":5620,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--huh\" data-color-filter=\"black-white\"><div class=\"huh-card huh-card--2\">\n <div class=\"huh-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src="https://theoutline.com/post/5609/\&quot;https://outline-prod.imgix.net/20180730-USXlZBHxwZAXcOTvp0Db?s=966dd23ea20cce87803af5f130463307\&quot;"></div>\n </div>\n\n <div class=\"huh-card__container ui-animate-in--content\">\n <div class=\"huh-card__ da2803f0e5bd2131ab96256e445d225?auto=format&amp;q=60&amp;w=1280&amp;s=fe05d887bd7e9f8c42d150bbb7cfea25&duotone=000000,183F63 1280w, https://outline-prod.imgix.net/20180731-tKkKUMNjVZNSfio480MJ?s=5da2803f0e5bd2131ab96256e445d225?auto=format&amp;q=60&amp;w=3000&amp;s=e96ac5b3de1e9dec86f00cf288c5e295&duotone=000000,183F63 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nThere are no experts on Yelp. That’s the point. Any review talking about how a Taco Bell contemporary isn’t “authentic” enough or a dim sum place in North Dakota doesn’t possibly compare to the reviewer’s favorite in San Francisco needs to be disregarded immediately. Businesses are relative to the communities they serve and the resources they have. Outside of 1 percenter playgrounds like Malibu and the Hamptons, reviewers have to be able to meet businesses where they are at (literally). If someone writes about how a Cost Cutters messed up their balayage job, scroll on to the reviews from someone with reasonable expectations for a budget hair salon. I wouldn’t want my out-of-state best friend’s opinion on my local sandwich shop (also, she’s vegetarian), so why would I trust a self-proclaimed hair expert from San Diego’s opinion on natural salons in Boston? </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5609/the-worst-yelp-users","type":"card","title":"Yelp, my favorite app, is full of assholes","styles":"\n[data-post-id=\"5626\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44; _type--monotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"coral-blue\"><div class=\"paragraph-card\" data-variation=\"3\" data-color-filter=\"coral-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180731-guLUkmN00VM7YyxQisIt?s=1246d1c33228babf84dbd64ca63c9b2b?auto=format&amp;q=60&amp;w=1280&amp;s=41d9d3c812ebcd0b796f2eab2e107d07&duotone=000000,183F63\" srcset=\"https://outline-prod.imgix.net/20180731-guLUkmN00VM7YyxQisIt?s=1246d1c33228babf84dbd64ca63c9b2b?auto=format&amp;q=60&amp;w=750&amp;s=00cdeadae80433a7dd0054bb4529ea7a&duotone=000000,183F63 750w, https://outline-prod.imgix.net/20180731-guLUkmN00VM7YyxQisIt?s=1246d1c33228babf84dbd64ca63c9b2b?auto=format&amp;q=60&amp;w=1280&amp;s=41d9d3c812ebcd0b796f2eab2e107d07&duotone=000000,183F63 1280w, https://outline-prod.imgix.net/20180731-guLUkmN00VM7YyxQisIt?s=1246d1c33228babf84dbd64ca63c9b2b?auto=format&amp;q=60&amp;w=3000&amp;s=a7e4508649dbb90ff81fbdcc7f69de11&duotone=000000,183F63 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nA given about one of my favorite old neighborhood breakfast spots is that the service will probably be mediocre. The server isn’t going to smile at you. They’re not going to have recommendations. And God help anyone who asks for substitutions. The matter of fact, no pretension service is part of why I like it, along with its perfectly crispy hash browns. Quality of service is relative, and while customers and staff of any business should always treat each other with respect, don’t expect your server at Denny’s to fall all over you like the sommelier at your favorite Michelin-starred fine dining establishment. Yelp reviews can be used for good, to alert people to places that are inaccessible or outright inhospitable to certain marginalized communities. But if someone is upset the cute server didn’t smile at them enough, it’s a sign the reviewer is probably a creep you should ignore. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"type":"trail-card","parent":{"type":"post","title":"Yelp, my favorite app, is full of assholes","share_data":{"twitter_url":"https://twitter.com/intent/tweet?text=Yelp%2C+my+favorite+app%2C+is+full+of+assholes&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F5609%2Fthe-worst-yelp-users&via=outline","flipboard_url":"https://share.flipboard.com/bookmarklet/popout?title=Yelp%2C+my+favorite+app%2C+is+full+of+assholes&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F5609%2Fthe-worst-yelp-users&utm_campaign=publisher&utm_medium=article-share&utm_source=theoutline","facebook_url":"https://www.facebook.com/dialog/share?app_id=103730476786039&display=page&href=https%3A%2F%2Ftheoutline.com%2Fpost%2F5609%2Fthe-worst-yelp-users","email_url":"mailto:?subject=Yelp,%20my%20favorite%20app,%20is%20full%20of%20assholes&body=You%20should%20really%20stop%20what%20you're%20doing%20and%20read%20this%20now:%0A%0AYelp,%20my%20favorite%20app,%20is%20full%20of%20assholes%0A%0AIn%20order%20to%20find%20a%20good%20restaurant%20you%20must%20overcome%20the%20six%20kinds%20of%20terrible%20posters.%0A%0Ahttps://theoutline.com/post/5609/the-worst-yelp-users","credits":"Casimiro PT / Shutterstock.com - A webpage on Yelp.com."},"path":"/post/5609/the-worst-yelp-users?utm_source=trail_card","description":"In order to find a good restaurant you must overcome the six kinds of terrible posters.","cardicle_count":24,"card":{"background_settings":{"filter_type":"duotone","color_filter":"coral-blue"},"asset":{"background_image":"https://asset-1.theoutline.com/v1/duotone/preview?end=FB6754&start=183F63&url=https%3A%2F%2Fout
