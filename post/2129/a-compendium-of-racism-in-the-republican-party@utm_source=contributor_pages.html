00;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/2129/a-compendium-of-racism-in-the-republican-party","parent_id":2129,"id":2132,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--large card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170817-QlJNg3o5w0iRTgF9oA7x?auto=format&amp;q=60&amp;w=1280&amp;s=7bac9f7957cd5ec1ddb1414af5c1a8a0\" srcset=\"https://outline-prod.imgix.net/20170817-QlJNg3o5w0iRTgF9oA7x?auto=format&amp;q=60&amp;w=750&amp;s=004df498f45efca9d51674e21b1ce894 750w, https://outline-prod.imgix.net/20170817-QlJNg3o5w0iRTgF9oA7x?auto=format&amp;q=60&amp;w=1280&amp;s=7bac9f7957cd5ec1ddb1414af5c1a8a0 1280w, https://outline-prod.imgix.net/20170817-QlJNg3o5w0iRTgF9oA7x?auto=format&amp;q=60&amp;w=3000&amp;s=9365d4ac42e1c4713833f6cb1003a3fe 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Willie Horton</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In 1988’s presidential race, George H.W. Bush’s campaign ran
