tline-prod.imgix.net/20170604-ZxeyyAnbEpPU0zXXFWDt?s=6488d9b93edb264a3ebb965c1d56f636?auto=format&amp;q=60&amp;w=1280&amp;s=5b72ad90165b98d986e80cfe400e1adf&duotone=000000,183F63 1280w, https://outline-prod.imgix.net/20170604-ZxeyyAnbEpPU0zXXFWDt?s=6488d9b93edb264a3ebb965c1d56f636?auto=format&amp;q=60&amp;w=3000&amp;s=d65c8b11d317b797a481778e1fb1814a&duotone=000000,183F63 3000w\"></div>\n </div>\n\n <div class=\"headline-card__content ui-animate-in--content\">\n <p class=\"headline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">2/9</p>\n\n <div class=\"headline-card__body\">\n <div class=\"headline-card__line\"></div>\n\n <div class=\"headline-card__headline-and-dek\">\n <p class=\"headline-card__headline ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Jonas Lund took a vacation, but <em>his MacBook is still making art</em></span></p>\n <div class=\"headline-card__dek ui-transition-in--2 ui-animate-in--2\">If it’s this easy, maybe never come back?</div>\n </div>\n\n <div class=\"headline-card__line\"></div>\n </div>\n </div>\n</div>\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1636/\&quot;https://awayonvacation.live/\&quot;" target=\"_blank\" rel=\"noopener\">\nSource <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header\">\n <div class=\"post__eyebrow\">2/9</div>\n <h1 class=\"post__title\">Jonas Lund took a vacation, but his MacBook is still making art</h1>\n <h2 class=\"post__dek\">If it’s this easy, maybe never come back?</h2>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Jun&mdash;03&mdash;2017 07:51PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>Making art is tough. Sometimes you need to get away from it all. Sometimes, you need to have your computer run an algorithm that creates art automatically, streams it on YouTube, then uploads it to social networks while you get a tan. Presto. From the man himself:</p><blockquote class=\"pullquote pullquote--block\" data-hash=\"93868271\"><span>The computer will open Photoshop and start creating a painting. It will use an array of symbols, brushes, and shapes all, relating to the idea of vacation and its opposite–work. Once the painting has been completed, the software will upload it to the website awayonvacation.live and post it to the Artist's Twitter and Facebook accounts. The Away on Vacation live-stream will continue around the clock for two weeks beginning on the 24th of May, and by the time it stops, it will have created approximately one painting an hour for an estimated total of 340 paintings.</span></blockquote><p>Watch the computer in action below.</p><div class=\"youtube-embed\" data-type=\"full\"><div class=\"youtube-embed__video\"><div class=\"youtube-embed__video__wrapper\"><div class=\"youtube-embed__video__element\"><iframe width=\"100%\" height=\"315\" data-src=\"https://www.youtube.com/embed/FSXzb2uNHZQ?enablejsapi=1\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></div></div></div></div><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Get The Outline in your inbox\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nGet The Outline in your inbox </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" placeholder=\"your email here\" aria-label=\"Email address\"></div><button class=\"follow-embed__newsletter__submit\"><span class=\"text\">Subscribe</span></button></div><div class=\"newsletter-form__state\" data-state=\"success\"><div class=\"follow-embed__newsletter__label\">\nThe NSA will be in touch. </div></div></form></div></div>\n </div>\n </article>\n\n <div class=\"post-micronative-footer\"></div>\n <div class=\"post-footer\"></div>\n</div>\n\n </div>\n</path-page>\n </div>","description":"If it’s this easy, maybe never come back?","content_type":"embed"},{"url":"https://theoutline.com/post/1636/the-best-stories-of-the-week-june-4-2017","type":"standard","title":"Stories you need in your life: June 4, 2017","styles":"\n[data-post-id=\"1639\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFE600;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 230;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1636/the-best-stories-of-the-week-june-4-2017","parent_id":1636,"id":1639,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\n post--layout-2\n post--color-scheme-2\n post--text-style-2\n post--embed-style-2\n color_filter--yellow-blue\n color_family--standard\n card_type--quote\" data-type=\"standard\" data-color-filter=\"yellow-blue\" data-truncated>\n <div class=\"post__lead\">\n <header class=\"post__header hide-lt-desktop\">\n <div class=\"post__eyebrow\">3/9</div>\n <h1 class=\"post__title\">Someone has created a dictionary for joyful words that don’t exist in English</h1>\n <h2 class=\"post__dek\">It turns out that other cultures have a lot to say about being happy.</h2>\n </header>\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-blue filter_type--monotone text_color--color text_size--small desktop_text_size--medium card_type--quote\" data-color-filter=\"yellow-blue\"><div class=\"quote-card quote-card--1 yellow-blue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170113-r9L2AumGcfY2SDfFTvsS?s=709b59cab7daf7a3815d080c1e0b1a52?auto=format&amp;q=60&amp;w=1280&amp;s=173a55f83ebd345aa9ad4d23753e3e68&duotone=000000,4745D1\" srcset=\"https://outline-prod.imgix.net/20170113-r9L2AumGcfY2SDfFTvsS?s=709b59cab7daf7a3815d080c1e0b1a52?auto=format&amp;q=60&amp;w=750&amp;s=d9270e79b2985f666afc767e84405028&duotone=000000,4745D1 750w, https://outline-prod.imgix.net/20170113-r9L2AumGcfY2SDfFTvsS?s=709b59cab7daf7a3815d080c1e0b1a52?auto=format&amp;q=60&amp;w=1280&amp;s=173a55f83ebd345aa9ad4d23753e3e68&duotone=000000,4745D1 1280w, https://outline-prod.imgix.net/20170113-r9L2AumGcfY2SDfFTvsS?s=709b59cab7daf7a3815d080c1e0b1a52?auto=format&amp;q=60&amp;w=3000&amp;s=46d2fdc450fa8ad13a33c275e8847c51&duotone=000000,4745D1 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\">3/9</p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">musically induced ecstasy or enchantment</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">The definition of “tarab,” an Arabic word that has no equal in the English language.</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1636/\&quot;http://www.newyorker.com/tech/elements/the-glossary-of-happiness?intcid=mod-latest&amp;mbid=social_facebook\&quot;" target=\"_blank\" rel=\"noopener\">\nNew Yorker <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header hide-gt-desktop\">\n <div class=\"post__eyebrow\">3/9</div>\n <p class=\"post__title\">Someone has created a dictionary for joyful words that don’t exist in English</p>\n <p class=\"post__dek\">It turns out that other cultures have a lot to say about being happy.</p>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Jun&mdash;03&mdash;2017 07:51PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p><strong>Sisu:</strong> A Finnish word “for the psychological strength that allows a person to overcome extraordinary challenges.”</p><p><strong>Heimat:</strong> German for “deep-rooted fondness towards a place to which one has a strong feeling of belonging.”</p><p><strong>Queesting:</strong> Dutch for “to allow a lover access to one’s bed for chitchat.”</p><div class=\"z9\" data-id=\"a6S0ydGs\"></div><p><strong>Fēng yùn:</strong> Mandarin for “personal charm and graceful bearing.”</p><p><strong>Mbuki-mvuki:</strong> Bantu, “to shed clothes to dance uninhibited.”</p><p><strong>Utepils:</strong> Norwegian for “a beer that is enjoyed outside, particularly on the first hot day of the year.”</p><div class=\"z9\" data-id=\"8GU6HsJK\"></div><p>And <a href="https://theoutline.com/post/1636/\&quot;https://theoutline.com/post/893/what-is-hygge\&quot;">who could forget “hygge”</a>?</p><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Sign up for our newsletter\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nSign up for our newsletter </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" placeholder=\"your email here\" aria-label=\"Email address\"></div><button class=\"follow-embed__newsletter__submit\"><span class=\"text\">Subscribe</span></button></div><div class=\"newsletter-form__state\" data-state=\"success\"><div class=\"follow-embed__newsletter__label\">\nThe NSA will be in touch. </div></div></form></div></div>\n </div>\n </article>\n\n <div class=\"post-micronative-footer\"></div>\n <div class=\"post-footer\"></div>\n</div>\n\n </div>\n</path-page>\n </div>","description":"It turns out that other cultures have a lot to say about being happy.","content_type":"embed"},{"url":"https://theoutline.com/post/1636/the-best-stories-of-the-week-june-4-2017","type":"standard","title":"Stories you need in your life: June 4, 2017","styles":"\n[data-post-id=\"1638\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1636/the-best-stories-of-the-week-june-4-2017","parent_id":1636,"id":1638,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\n post--layout-2\n post--color-scheme-2\n post--text-style-2\n post--embed-style-2\n color_filter--red-blue\n color_family--standard\n card_type--outline\" data-type=\"standard\" data-color-filter=\"red-blue\" data-truncated>\n <div class=\"post__lead\">\n <header class=\"post__header hide-lt-desktop\">\n <div class=\"post__eyebrow\">4/9</div>\n <h1 class=\"post__title\">David Fincher has been using CGI in insane ways</h1>\n <h2 class=\"post__dek\">You think you know how he makes his films... but you’re probably dead wrong.</h2>\n </header>\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--none text_color--color text_size--large desktop_text_size--xlarge card_type--outline\" data-color-filter=\"red-blue\"><div class=\"outline-card outline-card--1 outline-card--1--2-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170604-3zCg2JYmWm1BNBKbSOoZ?auto=format&amp;q=60&amp;w=1280&amp;s=9c40bf67b7df59355b3528ad4e6a7a64\" srcset=\"https://outline-prod.imgix.net/20170604-3zCg2JYmWm1BNBKbSOoZ?auto=format&amp;q=60&amp;w=750&amp;s=a6b11bf15b71e4a43e28c3a6f53dde4b 750w, https://outline-prod.imgix.net/20170604-3zCg2JYmWm1BNBKbSOoZ?auto=format&amp;q=60&amp;w=1280&amp;s=9c40bf67b7df59355b3528ad4e6a7a64 1280w, https://outline-prod.imgix.net/20170604-3zCg2JYmWm1BNBKbSOoZ?auto=format&amp;q=60&amp;w=3000&amp;s=d40fa0638e1ac83c220dd11086f1e11a 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">4/9</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Fincher’s game</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">How does the director make his films look so distinct?</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The answer: tons and tons of CGI work that you never notice.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1636/\&quot;https://www.youtube.com/channel/UCuPgdqQKpq4T4zeqmTelnFg\&quot;" target=\"_blank\" rel=\"noopener\">\nSource <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header hide-gt-desktop\">\n <div class=\"post__eyebrow\">4/9</div>\n <p class=\"post__title\">David Fincher has been using CGI in insane ways</p>\n <p class=\"post__dek\">You think you know how he makes his films... but you’re probably dead wrong.</p>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Jun&mdash;03&mdash;2017 07:51PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>David Fincher has never been a normal director, but this short film by <a href="https://theoutline.com/post/1636/\&quot;https://m.youtube.com/channel/UCuPgdqQKpq4T4zeqmTelnFg\&quot;">kaptainkristian</a> explaining his unusual and wholly original take on CGI was a shock to me. You will never look at his movies the same way again.</p><div class=\"youtube-embed\" data-type=\"full\"><div class=\"youtube-embed__video\"><div class=\"youtube-embed__video__wrapper\"><div class=\"youtube-embed__video__element\"><iframe width=\"100%\" height=\"315\" data-src=\"https://www.youtube.com/embed/QChWIFi8fOY?enablejsapi=1\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></div></div></div></div><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Sign up for our newsletter\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nSign up for our newsletter </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" placeholder=\"your email here\" aria-label=\"Email address\"></div><button class=\"follow-embed__newsletter__submit\"><span class=\"text\">Subscribe</span></button></div><div class=\"newsletter-form__state\" data-state=\"success\"><div class=\"follow-embed__newsletter__label\">\nThe NSA will be in touch. </div></div></form></div></div>\n </div>\n </article>\n\n <div class=\"post-micronative-footer\"></div>\n <div class=\"post-footer\"></div>\n</div>\n\n </div>\n</path-page>\n </div>","description":"You think you know how he makes his films... but you’re probably dead wrong.","content_type":"embed"},{"url":"https://theoutline.com/post/1636/the-best-stories-of-the-week-june-4-2017","type":"standard","title":"Stories you need in your life: June 4, 2017","styles":"\n[data-post-id=\"1641\"] {\n --scheme-color-a: #FF294C;\n--scheme-color-a__r: 255;\n--scheme-color-a__g: 41;\n--scheme-color-a__b: 76;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF294C/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #04284A;\n--scheme-color-c__r: 4;\n--scheme-color-c__g: 40;\n--scheme-color-c__b: 74;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1636/the-best-stories-of-the-week-june-4-2017","parent_id":1636,"id":1641,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\n post--layout-2\n post--color-scheme-2\n post--text-style-2\n post--embed-style-2\n color_filter--pink-mint\n color_family--standard\n card_type--outline\" data-type=\"standard\" data-color-filter=\"pink-mint\" data-truncated>\n <div class=\"post__lead\">\n <header class=\"post__header hide-lt-desktop\">\n <div class=\"post__eyebrow\">5/9</div>\n <h1 class=\"post__title\">A neural network created a beautiful map of skateboard decks</h1>\n <h2 class=\"post__dek\">Student David De Vigne used machine learning to build a visual library out of shreddable art.</h2>\n </header>\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--pink-mint filter_type--none text_color--color text_size--large desktop_text_size--xlarge card_type--outline\" data-color-filter=\"pink-mint\"><div class=\"outline-card outline-card--3 outline-card--3--0-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"pink-mint\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170604-NxSjan2qmMDRXwz9jtG3?auto=format&amp;q=60&amp;w=1280&amp;s=4e583f793c8e98d5a24cb7b01fd80a95\" srcset=\"https://outline-prod.imgix.net/20170604-NxSjan2qmMDRXwz9jtG3?auto=format&amp;q=60&amp;w=750&amp;s=edee4bc8e0d1e5021afabc61b37d8650 750w, https://outline-prod.imgix.net/20170604-NxSjan2qmMDRXwz9jtG3?auto=format&amp;q=60&amp;w=1280&amp;s=4e583f793c8e98d5a24cb7b01fd80a95 1280w, https://outline-prod.imgix.net/20170604-NxSjan2qmMDRXwz9jtG3?auto=format&amp;q=60&amp;w=3000&amp;s=4ec12e121f1050b95abf983f7d3cdb4c 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">5/9</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Skate <strong>art</strong></span></h3>\n\n <div class=\"outline-card__outlines\">\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1636/\&quot;http://bl.ocks.org/Panazett/b62964d42b264f99825d1715268539b6\&quot;" target=\"_blank\" rel=\"noopener\">\nSource <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header hide-gt-desktop\">\n <div class=\"post__eyebrow\">5/9</div>\n <p class=\"post__title\">A neural network created a beautiful map of skateboard decks</p>\n <p class=\"post__dek\">Student David De Vigne used machine learning to build a visual library out of shreddable art.</p>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Jun&mdash;03&mdash;2017 07:51PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>Do you like skateboards? Do you like order? Then you will love this. From the creator:</p><blockquote class=\"pullquote pullquote--block\" data-hash=\"49693151\"><span>I have keen passion for skating so I decided to collect a range of images of skateboard deck graphics. I did this because I wanted to see if any zones could be created from the different graphic styles. Image filtering was kept to a minimum except for a few duplicate graphics that I manually removed. When looking at the unsorted images, the only connection that could be made would be the brand of deck, as the downloads we're named according to brand name. T-SNE however did a good job at identifying different graphic styles within the range of boards. Some evident zones include text based designs grouped towards the top left, and designs that feature prominently single colour graphics towards the top right. These two major zones clearly rooted from the two designs I had chosen as anchor points. One being a blank orange board, and the other being a board featuring the BAKER logo on it.</span></blockquote><p>See the <a href="https://theoutline.com/post/1636/\&quot;https://outline-prod.imgix.net/20170604-x3RCMozETxRX0OU6z8qx\&quot;">full size version here</a>.</p><div class=\"photo-embed\" data-alignment data-text=\"false\" data-type=\"inline\"><div class=\"photo-embed__image\"><div class=\"photo-embed__image__wrapper\"><img alt class=\"lazy\" data-src=\"https://outline-prod.imgix.net/20170604-x3RCMozETxRX0OU6z8qx?auto=format&q=60&w=1280&s=bc55fe22f06cab3b419657df2d6f117d\" data-srcset=\"https://outline-prod.imgix.net/20170604-x3RCMozETxRX0OU6z8qx?auto=format&q=60&w=750&s=5e8b136f5869bb814203968b4587cdb8 750w, https://outline-prod.imgix.net/20170604-x3RCMozETxRX0OU6z8qx?auto=format&q=60&w=2000&s=fb102669ae677dd1e3f584d5151a19a2 2000w\"></div></div></div><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Get The Outline in your inbox\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nGet The Outline in your inbox </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" placeholder=\"your email here\" aria-label=\"Email address\"></div><button class=\"follow-embed__newsletter__submit\"><span class=\"text\">Subscribe</span></button></div><div class=\"newsletter-form__state\" data-state=\"success\"><div class=\"follow-embed__newsletter__label\">\nFight the future. </div></div></form></div></div>\n </div>\n </article>\n\n <div class=\"post-micronative-footer\"></div>\n <div class=\"post-footer\"></div>\n</div>\n\n </div>\n</path-page>\n </div>","description":"Student David De Vigne used machine learning to build a visual library out of shreddable art.","content_type":"embed"},{"url":"https://theoutline.com/post/1636/the-best-stories-of-the-week-june-4-2017","type":"card","title":"Stories you need in your life: June 4, 2017","styles":"\n[data-post-id=\"1644\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #FF6B68;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 107;\n--scheme-color-c__b: 104;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1636/the-best-stories-of-the-week-june-4-2017","parent_id":1636,"id":1644,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--blue-mint filter_type--duotone text_color--color text_size--large desktop_text_size--xlarge card_type--outline\" data-color-filter=\"blue-mint\"><div class=\"outline-card outline-card--2 outline-card--2--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"blue-mint\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20161207-WBiy89hBCT47PWpf6pH0?s=1b89ee8afb44bdc6204444c30ff1fc02?auto=format&amp;q=60&amp;w=1280&amp;s=e97114a942f15e9e4b0e9ec98d0ce079&duotone=04284A,AFFFCC\" srcset=\"https://outline-prod.imgix.net/20161207-WBiy89hBCT47PWpf6pH0?s=1b89ee8afb44bdc6204444c30ff1fc02?auto=format&amp;q=60&amp;w=750&amp;s=9393e2b753a68b61e332808fef73173c&duotone=04284A,AFFFCC 750w, https://outline-prod.imgix.net/20161207-WBiy89hBCT47PWpf6pH0?s=1b89ee8afb44bdc6204444c30ff1fc02?auto=format&amp;q=60&amp;w=1280&amp;s=e97114a942f15e9e4b0e9ec98d0ce079&duotone=04284A,AFFFCC 1280w, https://outline-prod.imgix.net/20161207-WBiy89hBCT47PWpf6pH0?s=1b89ee8afb44bdc6204444c30ff1fc02?auto=format&amp;q=60&amp;w=3000&amp;s=ea8baa204d540ea614ecff426ae7f9f9&duotone=04284A,AFFFCC 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">6/9</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">$15 Million</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The amount offered by Michael Bloomberg to cover U.S. operating costs in the Paris Agreement.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Hundreds of public and private groups have pledged to uphold the climate change accord.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">While Trump has withdrawn the federal government from the agreement, state and city rights ironically give an enormous amount of power to mayors and governors across the country.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1636/\&quot;https://www.nytimes.com/2017/06/01/climate/american-cities-climate-standards.html?utm_source=newsletter&amp;utm_medium=email&amp;utm_campaign=newsletter_axiosam&amp;_r=1&amp;referer=\&quot;" target=\"_blank\" rel=\"noopener\">\nNew York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"In what can only be described as a major “fuck you” to The Donald, hundreds of public and private groups pledge to adopt the new climate change guidelines.","content_type":"embed"},{"url":"https://theoutline.com/post/1636/the-best-stories-of-the-week-june-4-2017","type":"card","title":"Stories you need in your life: June 4, 2017","styles":"\n[data-post-id=\"1642\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #FF6B68;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 107;\n--scheme-color-c__b: 104;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1636/the-best-stories-of-the-week-june-4-2017","parent_id":1636,"id":1642,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class
