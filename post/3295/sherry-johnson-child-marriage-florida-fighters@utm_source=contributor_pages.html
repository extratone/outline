class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<strong>By Gaby Del Valle</strong><br>When she was 10 years old, Sherry Johnson was raped and impregnated by a deacon at her church. Johnson’s mother forced her to marry her rapist shortly afterwards, in 1971. In Johnson’s home state of Florida, the legal age for marriage is 16 with parental consent — but a loophole allows minors to marry if the bride is pregnant. More than 40 years later, Johnson, now 58, is a leading voice in the fight against child marriage. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3295/sherry-johnson-child-marriage-florida-fighters","type":"card","title":"Forced to marry her rapist at 11, Sherry Johnson wants to end child marriage","styles":"\n[data-post-id=\"3316\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3295/sherry-johnson-child-marriage-florida-fighters","parent_id":3295,"id":3316,"html":"<div class=\"path__element__conte ld marriage","styles":"\n[data-post-id=\"3299\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3295/sherry-johnson-child-marriage-florida-fighters","parent_id":3295,"id":3299,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--medium card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--2 outline-card--2--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Pushing for a ban</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Johnson divorced her husband when she was 17 years old. By that point, she was already a mother of five and still could not legally vote.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Florida’s marriage laws have barely changed since Johnson was forced to wed. In 2013, she began lobbying against the current laws.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">She is part of the Florida Coalition to End Child Marriage, a group that includes 13 organizations. Because of their work, last week Florida got closer to becoming the first state to fully ban child marriage.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3295/\&quot;https://patch.com/florida/across-fl/wed-rapist-11-florida-woman-fights-end-child-marriage\&quot;" target=\"_blank\" rel=\"noopener\">\nPatch <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3295/sherry-johnson-child-marriage-florida-fighters","type":"card","title":"Forced to marry her rapist at 11, Sherry Johnson wants to end child marriage","styles":"\n[data-post-id=\"3331\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3295/sherry-johnson-child-marriage-florida-fighters","parent_id":3295,"id":3331,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src="https://theoutline.com/post/3295/\&quot;https://outline-prod.imgix.net/20180209-zCM9XyKec4vPP6XkxjKH?s=ee0bad758ee5f165ce9339b205f66eac\&quot;"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Sherry’s influence</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Johnson told her story to Rep. Cynthia Stafford in 2013. A year later, Stafford introduced a bill that would have made it illegal for anyone younger than 16 to marry, but it didn&#39;t pass.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Johnson became a force in state politics and continued lobbying politicians. She also spoken out in outlets like The Guardian and The New York Times.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Last year, a bill banning child marriage outright, inspired by Johnson, was introduced in the Florida Senate.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3295/\&quot;http://www.miaminewtimes.com/news/new-bill-would-outlaw-child-marriage-in-florida-6556621\&quot;" target=\"_blank\" rel=\"noopener\">\nMiami New Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3295/sherry-johnson-child-marriage-florida-fighters","type":"card","title":"Forced to marry her rapist at 11, Sherry Johnson wants to end child marriage","styles":"\n[data-post-id=\"3302\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3295/sherry-johnson-child-marriage-florida-fighters","parent_id":3295,"id":3302,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none co .com/inequality/2018/feb/06/it-put-an-end-to-my-childhood-the-hidden-scandal-of-us-child-marriage\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Guardian <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3295/sherry-johnson-child-marriage-florida-fighters","type":"card","title":"Forced to marry her rapist at 11, Sherry Johnson wants to end child marriage","styles":"\n[data-post-id=\"3304\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3295/sherry-johnson-child-marriage-florida-fighters","parent_id":3295,"id":3304,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--large card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--2 outline-card--2--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180207-7Ch5q0onr6FlrYhHC8Sl?auto=format&amp;q=60&amp;w=1280&amp;s=bf72cb29eb1694e8c6440e4da70ca09b\" srcset=\"https://outline-prod.imgix.net/20180207-7Ch5q0onr6FlrYhHC8Sl?auto=format&amp;q=60&amp;w=750&amp;s=023049eaf522e01a533b473a48dbbcdc 750w, https://outline-prod.imgix.net/20180207-7Ch5q0onr6FlrYhHC8Sl?auto=format&amp;q=60&amp;w=1280&amp;s=bf72cb29eb1694e8c6440e4da70ca09b 1280w, https://outline-prod.imgix.net/20180207-7Ch5q0onr6FlrYhHC8Sl?auto=format&amp;q=60&amp;w=3000&amp;s=bc204cccb50aa40a81587add6b5904ee 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Family values?</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Several state representatives oppose Benacquisto’s version of the bill, which would not allow minors to marry under any circumstance.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Some of the lawmakers say it would encourage abortions, hurt military families, and threaten so-called family values.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Instead, they’ve proposed an amendment barring child marriage with an exception: Pregnant teens who get parental consent and a doctor’s note can marry someone no more than two years older.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3295/\&quot;http://www.miamiherald.com/news/politics-government/state-politics/arti olor-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">A national issue</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Florida isn’t the only state where children can legally marry. Loopholes allowing child marriage still exist across the country.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In 2016, Virginia passed a law limiting marriage to those who are 18 or older — but 16 and 17 year olds can still marry under some circumstances determined in court.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In 2017, New Jersey passed a bill that would have banned child marriage for minors in the state. It was vetoed by Gov. Chris Christie in May.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3295/\&quot;https://www.washingtonpost.com/local/virginia-politics/why-13-year-olds-can-no-longer-marry-in-virginia/2016/07/03/03849e46-3ef9-11e6-a66f-aa6c1883b6b1_story.html?utm_term=.ad7b1462caf7\&quot;" target=\"_blank\" rel=\"noopener\">\nWashington Post <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3295/sherry-johnson-child-marriage-florida-fighters","type":"card","title":"Force
