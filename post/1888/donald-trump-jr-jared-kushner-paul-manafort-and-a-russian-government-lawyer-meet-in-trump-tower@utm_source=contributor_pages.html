81bcb127c8d7bc424932159389d6 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">June 9, 2016</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Donald Trump Jr., Paul Manafort, and Jared Kushner met with allegedly-Kremlin-linked lawyer Natalia Veselnitskaya in Trump Tower. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">She has represented Russian state owned businesses, and is known for fighting the Magnitsky Act; Obama-era sanctions against Russia.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Rob Goldstone, who has also worked on Trump’s Miss Universe pageant, “checks in” to Trump Tower on Facebook.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1888/\&quot;https://www.nytimes.com/2017/07/08/us/politics/trump-russia-kushner-manafort.html?action=click&amp;contentCollection=Politics&amp;module=RelatedCoverage&amp;region=EndOfArticle&amp;pgtype=article\&quot;" target=\"_blank\" rel=\"noopener\">\nNYT <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"The meeting was orchestrated by a Russian pop star's publicist. ","content_type":"embed"},{"url":"https://theoutline.com/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","type":"card","ti e727c55ace 1280w, https://outline-prod.imgix.net/20170711-ba9HC8cFy5aeZB072owl?auto=format&amp;q=60&amp;w=3000&amp;s=99ee58cbcc516f0358bca31b4a11d4dc 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">July 24, 2016</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">On CNN, Donald Trump Jr. responded to suggestions that Russian government hacking of DNC emails is part of a plot to help Trump and hurt Clinton.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“It’s disgusting. It’s so phony,” Trump Jr. said. “[The DNC and the Clinton campaign] will lie and do anything to win,” he concluded.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Don deflects Russian involvement ","content_type":"embed"},{"url":"https://theoutline.com/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","type":"card","title":"Donald Trump Jr., Jared Kushner, Paul Manafort, and a Russian lawyer meet in Trump Tower...","styles":"\n[data-post-id=\"1893\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","parent_id":1888,"id":1893,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170711-GsZQo9DApmDrRmKltoej?auto=format&amp;q=60&amp;w=1280&amp;s=1a6410bc47cce94b98cc5d99e26e98d8\" srcset=\"https://outline-prod.imgix.net/20170711-GsZQo9DApmDrRmKltoej?auto=format&amp;q=60&amp;w=750&amp;s=655945f0ca672719a6cee2e0db95f843 750w, https://outline-prod.imgix.net/20170711-GsZQo9DApmDrRmKltoej?auto=format&amp;q=60&amp;w=1280&amp;s=1a6410bc47cce94b98cc5d99e26e98d8 1280w, https://outline-prod.imgix.net/20170711-GsZQo9DApmDrRmKltoej?auto=format&amp;q=60&amp;w=3000&amp;s=c8fd3a80a82a0e3186525b0e56cb62a1 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">January 20, 2017</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Donald Trump is sworn in as President.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“I will fight for you with every breath in my body, and I will never, ever let you down,” Trump said in his inaugural address. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“This American carnage stops right here and stops right now,” Trump said.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1888/\&quot;https://www.nytimes.com/2017/01/20/us/politics/trump-inauguration-day.html?mcubz=0" \" target=\"_blank\" rel=\"noopener\">\nNYT <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"The nightmare begins. ","content_type":"embed"},{"url":"https://theoutline.com/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","type":"card","title":"Donald Trump Jr., Jared Kushner, Paul Manafort, and a Russian lawyer meet in Trump Tower...","styles":"\n[data-post-id=\"1894\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","parent_id":1888,"id":1894,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170711-KzR4KEMPW58D2eVyaIed?auto=format&amp;q=60&amp;w=1280&amp;s=4f9d8bf4e3d6957528fe3952d591d221\" srcset=\"https://outline-prod.imgix.net/20170711-KzR4KEMPW58D2eVyaIed?auto=format&amp;q=60&amp;w=750&amp;s=d942591594c584aac57d179d048cbfa0 750w, https://outline-prod.imgix.net/20170711-KzR4KEMPW58D2eVyaIed?auto=format&amp;q=60&amp;w=1280&amp;s=4f9d8bf4e3d6957528fe3952d591d221 1280w, https://outline-prod.imgix.net/20170711-KzR4KEMPW58D2eVyaIed?auto=format&amp;q=60&amp;w=3000&amp;s=d8ca2c1dd97543e090a735f9a68bd1f3 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">April 6, 2017</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The NYT reveals that Jared Kushner omitted multiple meetings with Russians on his security clearance application. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The omissions include a meeting with Russian ambassador Sergey Kislyak and the head of a Russian state owned bank. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The purpose of the meeting between Kushner, Trump Jr., and Manafort is still unknown to the public. </span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1888/\&quot;https://www.nytimes.com/2017/04/06/us/politics/jared-kushner-russians-security-clearance.html?mcubz=0" \" target=\"_blank\" rel=\"noopener\">\nNYT <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"The meetings included the Russian ambassador. ","content_type":"embed"},{"url":"https://theoutline.com/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","type":"card","title":"Donald Trump Jr., Jared Kushner, Paul Manafort, and a Russian lawyer meet in Trump Tower...","styles":"\n[data-post-id=\"1895\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","parent_id":1888,"id":1895,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170711-ks58a8Z2tGqXVmfi5ZuP?auto=format&amp;q=60&amp;w=1280&amp;s=2cfc267d1a573df2709fecd568f33219\" srcset=\"https://outline-prod.imgix.net/20170711-ks58a8Z2tGqXVmfi5ZuP?auto=format&amp;q=60&amp;w=750&amp;s=89ede30b3e38798211c564f2ffd72170 750w, https://outline-prod.imgix.net/20170711-ks58a8Z2tGqXVmfi5ZuP?auto=format&amp;q=60&amp;w=1280&amp;s=2cfc267d1a573df2709fecd568f33219 1280w, https://outline-prod.imgix.net/20170711-ks58a8Z2tGqXVmfi5ZuP?auto=format&amp;q=60&amp;w=3000&amp;s=a38e09f7bd8ce650ca1f88b62069332e 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">July 8, 2017</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The New York Times breaks the story of the meeting in Trump Tower.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“It was a short introductory meeting. I asked Jared and Paul to stop by,” Trump Jr. initially said.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“We primarily discussed a program about the adoption of Russian children,” Trump Jr. said. Putin ended this program as retaliation for the Magnitsky Act. </span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1888/\&quot;https://www.nytimes.com/2017/07/08/us/politics/trump-russia-kushner-manafort.html?action=click&amp;contentCollection=Politics&amp;module=RelatedCoverage&amp;region=EndOfArticle&amp;pgtype=article" \" target=\"_blank\" rel=\"noopener\">\nNYT <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Trump Jr. says they discussed adoption. ","content_type":"embed"},{"url":"https://theoutline.com/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","type":"card","title":"Donald Trump Jr., Jared Kushner, Paul Manafort, and a Russian lawyer meet in Trump Tower...","styles":"\n[data-post-id=\"1896\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","parent_id":1888,"id":1896,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--large card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170711-r30gayONHqhYNxATnZhZ?auto=format&amp;q=60&amp;w=1280&amp;s=ddcaa1e07d3acd70798a9611ecb57926\" srcset=\"https://outline-prod.imgix.net/20170711-r30gayONHqhYNxATnZhZ?auto=format&amp;q=60&amp;w=750&amp;s=2f19422f7979bb24bce760c80b563a61 750w, https://outline-prod.imgix.net/20170711-r30gayONHqhYNxATnZhZ?auto=format&amp;q=60&amp;w=1280&amp;s=ddcaa1e07d3acd70798a9611ecb57926 1280w, https://outline-prod.imgix.net/20170711-r30gayONHqhYNxATnZhZ?auto=format&amp;q=60&amp;w=3000&amp;s=a5b2a2720602d5652a012c74f9869ae7 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">July 9, 2017</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The NYT published a story that Trump Jr. was promised damaging information on Hillary Clinton before the meeting. Donald Trump Jr. then changed his story. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“[Veselnitskaya] stated that she had information that individuals connected to Russia were funding the Democratic National Committee and supporting Mrs. Clinton.”</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“Her statements were vague, ambiguous and made no sense,” he said. “It quickly became clear that she had no meaningful information.”</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1888/\&quot;https://www.nytimes.com/2017/07/09/us/politics/trump-russia-kushner-manafort.html?hp&amp;action=click&amp;pgtype=Homepage&amp;clickSource=story-heading&amp;module=first-column-region&amp;region=top-news&amp;WT.nav=top-news" \" target=\"_blank\" rel=\"noopener\">\nNYT <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Trump says Russian lawyer's information made no sense. ","content_type":"embed"},{"url":"https://theoutline.com/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","type":"card","title":"Donald Trump Jr., Jared Kushner, Paul Manafort, and a Russian lawyer meet in Trump Tower...","styles":"\n[data-post-id=\"1897\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle:  class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">July 10, 2017</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The NYT dropped another bombshell, this time reporting that the pretext of the meeting was a Russian government effort to aid Trump’s candidacy. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“Trump Jr. was informed in an email that the material was part of a Russian government effort to aid his father’s candidacy,” The New York Times reports. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">That email was sent by Robert Goldstone. </span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1888/\&quot;https://www.nytimes.com/2017/07/10/us/politics/donald-trump-jr-russia-email-candidacy.html?action=click&amp;contentCollection=us&amp;module=NextInCollection&amp;region=Footer&amp;pgtype=article&amp;version=newsevent&amp;rref=collection%2Fnews-event%2Fdonald-trump-white-house" \" target=\"_blank\" rel=\"noopener\">\nNYT <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"The email was sent by Robert Goldstone. ","content_type":"embed"},{"url":"https://theoutline.com/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","type":"card","title":"Donald Trump Jr., Jared Kushner, Paul Manafort, and a Russian lawyer meet in Trump Tower...","styles":"\n[data-post-id=\"1898\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1888/donald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower","parent_id":1888,"id":1898,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--medium desktop_text_size--large card_type--outline\" data-color-filter=\"black-white\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170711-lTBDs0a8QsejYyhSrVy5?auto=format&amp;q=60&amp;w=1280&amp;s=121007d3f49da27e3517538889223937\" srcset=\"https://outline-prod.imgix.net/20170711-lTBDs0a8QsejYyhSrVy5?auto=format&amp;q=60&amp;w=750&amp;s=a6d19190893a7cb5949f2f60aa3fdadf 750w, https://outline-prod.imgix.net/20170711-lTBDs0a8QsejYyhSrVy5?auto=format&amp;q=60&amp;w=1280&amp;s=121007d3f49da27e3517538889223937 1280w, https://outline-prod.imgix.net/20170711-lTBDs0a8QsejYyhSrVy5?auto=format&amp;q=60&amp;w=3000&amp;s=41614e4efef324fc926ce5bcef7d100c 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">July 11, 2017</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The NYT published the text of the email chain between Trump Jr. and Goldstone. Trump Jr. said “I love it,” referring to the potential dirt on Clinton.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“This is obviously very high level and sensitive information but is part of Russia and its government’s support for Mr. Trump,” Goldstone told Trump.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Trump Jr. denied receiving any damaging information on Clinton and published a scanned copy of the email thread on Twitter.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1888/\&quot;https://www.nytimes.com/2017/07/11/us/politics/trump-russia-email-clinton.html?smid=tw-nytimes&amp;smtyp=cur\&quot;" target=\"_blank\" rel=\"noopener\">\nNYT <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"\"I love it.\" ","content_type":"embed"},{"type":"trail-card","parent":{"type":"post","title":"Donald Trump Jr., Jared Kushner, Paul Manafort, and a Russian lawyer meet in Trump Tower...","share_data":{"twitter_url":"https://twitter.com/intent/tweet?text=Donald+Trump+Jr.+and+the+Russian+connection%3A+a+timeline&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F1888%2Fdonald-trump-jr-jared-kushner-paul-manafort-and-a-russian-government-lawyer-meet-in-trump-tower&via=outline","flipb
