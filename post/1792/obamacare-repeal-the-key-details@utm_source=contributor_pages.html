card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 js-rotated \" data-spin=\"false\" data-number=\"142\" data-prefix data-suffix data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n142 </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The number of pages in the Senate Republicans’ health care bill, which can now be read online at senate.gov</span>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1792/\&quot;https://www.budget.senate.gov/imo/media/doc/SENATEHEALTHCARE.pdf\&quot;" target=\"_blank\" rel=\"noopener\">\nSenate.gov <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"It’s out in the wild now after months of stalling.","content_type":"embed"},{"url":"https://theoutline.com/post/1792/obamacare-repeal-the-key-details","type":"standard","title":"What just happened with Obamacare?","styles":"\n[data-post-id=\"1801\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1792/obamacare-repeal-the-key-details","parent_id":1792,"id":1801,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\n post--layout-2\n post--color-scheme-2\n post--text-style-2\n post--embed-style-2\n color_filter--black-white\n color_family--standard\n card_type--headline\" data-type=\"standard\" data-color-filter=\"black-white\" data-truncated>\n <div class=\"post__lead\">\n <header class=\"post__header hide-lt-desktop\">\n <div class=\"post__eyebrow\">Power</div>\n <h1 class=\"post__title\">The winners and losers in each version of the new healthcare bill</h1>\n <h2 class=\"post__dek\">NPR breaks it down in one tragic chart.</h2>\n </header>\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--medium desktop_text_size--small card_type--headline\" data-color-filter=\"black-white\"><div class=\"headline-card headline-card--2\">\n <div class=\"headline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20161219-sjSzFmBROWEjeJc9kM0F?auto=format&amp;q=60&amp;w=1280&amp;s=23beaa42cb4ebfc42ed3065333f418df\" srcset=\"https://outline-prod.imgix.net/20161219-sjSzFmBROWEjeJc9kM0F?auto=format&amp;q=60&amp;w=750&amp;s=bf1bd6190e58994f1d08409e2e81cea2 750w, https://outline-prod.imgix.net/20161219-sjSzFmBROWEjeJc9kM0F?auto=format&amp;q=60&amp;w=1280&amp;s=23beaa42cb4ebfc42ed3065333f418df 1280w, https://outline-prod.imgix.net/20161219-sjSzFmBROWEjeJc9kM0F?auto=format&amp;q=60&amp;w=3000&amp;s=b2a7ae6602c3a622af0a541b274b05c5 3000w\"></div>\n </div>\n\n <div class=\"headline-card__content ui-animate-in--content\">\n <p class=\"headline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"headline-card__body\">\n <div class=\"headline-card__line\"></div>\n\n <div class=\"headline-card__headline-and-dek\">\n <p class=\"headline-card__headline ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">The winners and losers in each version of the new healthcare bill</span></p>\n <div class=\"headline-card__dek ui-transition-in--2 ui-animate-in--2\">NPR breaks it down in one tragic chart.</div>\n </div>\n\n <div class=\"headline-card__line\"></div>\n </div>\n </div>\n</div>\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1792/\&quot;http://www.npr.org/sections/health-shots/2017/06/22/533942041/who-wins-who-loses-with-senate-health-care-bill\&quot;" target=\"_blank\" rel=\"noopener\">\nNPR <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header hide-gt-desktop\">\n <div class=\"post__eyebrow\">Power</div>\n <p class=\"post__title\">The winners and losers in each version of the new healthcare bill</p>\n <p class=\"post__dek\">NPR breaks it down in one tragic chart.</p>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Jun&mdash;22&mdash;2017 05:03PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p><em>NPR</em>’s constructed a nifty chart that compares the how the Affordable Care Act (Obamacare), the American Health Care Act (House bill), and the Better Care Reconciliation Act (Senate bill) stack up against each other when it comes to provisions like covering people under 26 and Planned Parenthood.</p><p>For example, people under 26 will be able to remain under their parental health insurance under all three, but mental health services are covered under ACA while waivers in the AHCA could stop requirements for coverage and the BCRA doesn’t require Medicaid to cover mental health after 2019. The <a href="https://theoutline.com/post/1792/\&quot;http://www.npr.org/sections/health-shots/2017/06/22/533942041/who-wins-who-loses-with-senate-health-care-bill\&quot;">full breakdown</a> is worth a look at <em>NPR</em>.</p><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Get The Outline in your inbox\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nGet The Outline in your inbox </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" placeholder=\"your email here\" aria-label=\"Email address\"></div><button class=\"follow-embed__newsletter__submit\"><span class=\"text\">Subscribe</span></button></div><div class=\"newsletter-form__state\" data-state=\"success\"><div class=\"follow-embed__newsletter__label\">\nTTYS. </div></div></form></div></div>\n </div>\n </article>\n\n <div class=\"post-micronative-footer\"></div>\n <div class=\"post-footer\"></div>\n</div>\n\n </div>\n</path-page>\n </div>","description":"NPR breaks it down in one tragic chart.","content_type":"embed"},{"url":"https://theoutline.com/post/1792/obamacare-repeal-the-key-details","type":"standard","title":"What just happened with Obamacare?","styles":"\n[data-post-id=\"1797\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1792/obamacare-repeal-the-key-details","parent_id":1792,"id":1797,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\n post--layout-2\n post--color-scheme-2\n post--text-style-2\n post--embed-style-2\n color_filter--black-white\n color_family--standard\n card_type--headline\" data-type=\"standard\" data-color-filter=\"black-white\" data-truncated>\n <div class=\"post__lead\">\n <header class=\"post__header hide-lt-desktop\">\n <div class=\"post__eyebrow\">Medicaid slashed</div>\n <h1 class=\"post__title\">So long, Medicaid expansion.</h1>\n <h2 class=\"post__dek\">The proposed bill would see the Medicaid expansion that was a major part of Obamacare dismantled.</h2>\n </header>\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--large desktop_text_size--large card_type--headline\" data-color-filter=\"black-white\"><div class=\"headline-card headline-card--1\">\n <div class=\"headline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170105-QbWx34VLgd6hL3gSYkbx?auto=format&amp;q=60&amp;w=1280&amp;s=4fd8e5adc1883b9b75d82a7b07ff285c\" srcset=\"https://outline-prod.imgix.net/20170105-QbWx34VLgd6hL3gSYkbx?auto=format&amp;q=60&amp;w=750&amp;s=6b09ed6fc46e4bbe7ab2dd02ad8a083f 750w, https://outline-prod.imgix.net/20170105-QbWx34VLgd6hL3gSYkbx?auto=format&amp;q=60&amp;w=1280&amp;s=4fd8e5adc1883b9b75d82a7b07ff285c 1280w, https://outline-prod.imgix.net/20170105-QbWx34VLgd6hL3gSYkbx?auto=format&amp;q=60&amp;w=3000&amp;s=d7babfcece2055ff3a1fac16f3348a60 3000w\"></div>\n </div>\n\n <div class=\"headline-card__content ui-animate-in--content\">\n <p class=\"headline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Medicaid slashed</p>\n\n <div class=\"headline-card__body\">\n <div class=\"headline-card__line\"></div>\n\n <div class=\"headline-card__headline-and-dek\">\n <p class=\"headline-card__headline ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">So long, Medicaid expansion.</span></p>\n <div class=\"headline-card__dek ui-transition-in--2 ui-animate-in--2\">The proposed bill would see the Medicaid expansion that was a major part of Obamacare dismantled.</div>\n </div>\n\n <div class=\"headline-card__line\"></div>\n </div>\n </div>\n</div>\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1792/\&quot;http://www.latimes.com/politics/la-na-pol-senate-obamacare-20170622-story.html\&quot;" target=\"_blank\" rel=\"noopener\">\nL.A. Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header hide-gt-desktop\">\n <div class=\"post__eyebrow\">Medicaid slashed</div>\n <p class=\"post__title\">So long, Medicaid expansion.</p>\n <p class=\"post__dek\">The proposed bill would see the Medicaid expansion that was a major part of Obamacare dismantled.</p>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Jun&mdash;22&mdash;2017 05:16PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>If there’s one thing to take away from the Senate bill, it’s the gutting of Medicaid. The proposed bill would see the Medicaid expansion that was a major part of Obamacare dismantled.</p><blockquote class=\"pullquote pullquote--block\" data-hash=\"36711879\"><span>The centerpiece of the Senate bill is a series of major reductions in federal aid for poor Americans who rely on the government Medicaid program and for consumers who currently qualify for federal subsidies to help them buy private health insurance through the Obamacare marketplace.</span></blockquote><p>That is according to the <em>L.A. Times</em>, which also wrote that:</p><blockquote class=\"pullquote pullquote--block\" data-hash=\"49187284\"><span>The expansion of Medicaid benefits that was offered under Obamacare would be phased out beginning in 2020 and shut down completely by 2023.</span></blockquote><p><a href="https://theoutline.com/post/1792/\&quot;http://www.latimes.com/politics/la-na-pol-senate-obamacare-20170622-story.html\&quot;">Read their full story here</a>.</p><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Sign up for our newsletter\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nSign up for our newsletter </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" placeholder=\"your email here\" aria-label=\"Email address\"></div><button class=\"follow-embed__newsletter__submit\"><span class=\"text\">Subscribe</span></button></div><div class=\"newsletter-form__state\" data-state=\"success\"><div class=\"follow-embed__newsletter__label\">\nFight the future. </div></div></form></div></div>\n </div>\n </article>\n\n <div class=\"post-micronative-footer\"></div>\n <div class=\"post-footer\"></div>\n</div>\n\n </div>\n</path-page>\n </div>","description":"The proposed bill would see the Medicaid expansion that was a major part of Obamacare dismantled.","content_type":"embed"},{"url":"https://theoutline.com/post/1792/obamacare-repeal-the-key-details","type":"standard","title":"What just happened with Obamacare?","styles":"\n[data-post-id=\"1793\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1792/obamacare-repeal-the-key-details","parent_id":1792,"id":1793,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\n post--layout-2\n post--color-scheme-2\n post--text-style-2\n post--embed-style-2\n color_filter--black-white\n color_family--standard\n card_type--headline\" data-type=\"standard\" data-color-filter=\"black-white\" data-truncated>\n <div class=\"post__lead\">\n <header class=\"post__header hide-lt-desktop\">\n <div class=\"post__eyebrow\">Power</div>\n <h1 class=\"post__title\">The Senate bill is actually worse for Medicaid than the House bill</h1>\n <h2 class=\"post__dek\">Both bills would phase out the expansion</h2>\n </header>\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--medium desktop_text_size--medium card_type--headline\" data-color-filter=\"black-white\"><div class=\"headline-card headline-card--1\">\n <div class=\"headline-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170105-od37DmpTf2Sih0yIbbC3?auto=format&amp;q=60&amp;w=1280&amp;s=390f2ed0d1a7fb187fd94a873e87a1fe\" srcset=\"https://outline-prod.imgix.net/20170105-od37DmpTf2Sih0yIbbC3?auto=format&amp;q=60&amp;w=750&amp;s=415844f94f6e8216c29015fdff382afa 750w, https://outline-prod.imgix.net/20170105-od37DmpTf2Sih0yIbbC3?auto=format&amp;q=60&amp;w=1280&amp;s=390f2ed0d1a7fb187fd94a873e87a1fe 1280w, https://outline-prod.imgix.net/20170105-od37DmpTf2Sih0yIbbC3?auto=format&amp;q=60&amp;w=3000&amp;s=0a29de257fc79fc6934d73dc499bf2ed 3000w\"></div>\n </div>\n\n <div class=\"headline-card__content ui-animate-in--content\">\n <p class=\"headline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"headline-card__body\">\n <div class=\"headline-card__line\"></div>\n\n <div class=\"headline-card__headline-and-dek\">\n <p class=\"headline-card__headline ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">The Senate bill is actually worse for Medicaid than the House bill</span></p>\n <div class=\"headline-card__dek ui-transition-in--2 ui-animate-in--2\">Both bills would phase out the expansion</div>\n </div>\n\n <div class=\"headline-card__line\"></div>\n </div>\n </div>\n</div>\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1792/\&quot;https://www.theatlantic.com/politics/archive/2017/06/ahca-senate-draft-medicaid-changes/531231/\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Atlantic <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header hide-gt-desktop\">\n <div class=\"post__eyebrow\">Power</div>\n <p class=\"post__title\">The Senate bill is actually worse for Medicaid than the House bill</p>\n <p class=\"post__dek\">Both bills would phase out the expansion</p>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Jun&mdash;22&mdash;2017 05:03PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>The Senate bill is reportedly worse for Medicaid than the House bill.</p><p>Both the House and Senate bills would see funding phased out for Medicaid expansion, but the Senate bill would also likely mean seven states — Arkansas, Illinois, Indiana, Michigan, New Hampshire, New Mexico, and Washington — would immediately kill the expansion based on the amount of federal support.</p><p>The House bill immediately ended enhanced funding for the Medicaid expansion to able-bodied low-income adults under the ACA, while the Senate bill would slowly phase that funding out.</p><div class=\"z9\" data-id=\"lJpRvPzg\"></div><p><em>The Atlantic</em> breaks down the cuts to Medicaid:</p><blockquote class=\"pullquote pullquote--block\" data-hash=\"128690253\"><span>The House bill immediately ended enhanced funding for the Medicaid expansion to able-bodied low-income adults under the ACA, while the Senate bill would slowly phase that funding out. This, in theory, would put millions fewer people immediately in the ranks of the uninsured and increase government spending over the House plan. But seven states [...] have “trigger laws” that would immediately void their Medicaid expansions with any change in federal support, and it’s likely more states would choose to shutter their expansions well before the end of the enhanced funding window in the face of rising costs.</span></blockquote><p>Read more at <a href="https://theoutline.com/post/1792/\&quot;https://www.theatlantic.com/politics/archive/2017/06/ahca-senate-draft-medicaid-changes/531231/\&quot;"><em>The Atlantic</em></a>.</p><div class=\"z9\" data-id=\"ZwL2pARH\"></div><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Sign up for our newsletter\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nSign up for our newsletter </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" placeholder=\"your email here\" aria-label=\"Email address\"></div><button class=\"follow-embed__newsletter__submit\"><span class=\"text\">Subscribe</span></button></div><div class=\"newsletter-form__state\" data-state=\"success\"><div class=\"follow-embed__newsletter__label\">\nTTYS. </div></div></form></div></div>\n </div>\n </article>\n\n <div class=\"post-micronative-footer\"></div>\n <div class=\"post-footer\"></div>\n</div>\n\n </div>\n</path-page>\n </div>","description":"Both bills would phase out the expansion","content_type":"embed"},{"url":"https://theoutline.com/post/1792/obamacare-repeal-the-key-details","type":"standard","title":"What just happened with Obamacare?","styles":"\n[data-post-id=\"1799\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1792/obamacare-repeal-the-key-details","parent_id":1792,"id":1799,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\n post--layout-2\n post--color-scheme-2\n post--text-style-2\n post--embed-style-2\n color_filter--black-white\n color_family--standard\n card_type--bigdata\" data-type=\"standard\" data-color-filter=\"black-white\" data-truncated>\n <div class=\"post__lead\">\n <header class=\"post__header hide-lt-desktop\">\n <div class=\"post__eyebrow\">Whipping the vote</div>\n <h1 class=\"post__title\">There are 12 Republican Senators on the fence about the Republican health care bill</h1>\n <h2 class=\"post__dek\">At least for now.</h2>\n </header>\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--large desktop_text_size--large card_type--bigdata\" data-color-filter=\"black-white\"><div class=\"bigdata-card bigdata-card--1\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170622-0nczomVnGHiagdeWxB28?auto=format&amp;q=60&amp;w=1280&amp;s=cec9ae8b1dcd4e1cc62c1e12aec1e90d\" srcset=\"https://outline-prod.imgix.net/20170622-0nczomVnGHiagdeWxB28?auto=format&amp;q=60&amp;w=750&amp;s=86c184dd71c0b513486e23dcc978e750 750w, https://outline-prod.imgix.net/20170622-0nczomVnGHiagdeWxB28?auto=format&amp;q=60&amp;w=1280&amp;s=cec9ae8b1dcd4e1cc62c1e12aec1e90d 1280w, https://outline-prod.imgix.net/20170622-0nczomVnGHiagdeWxB28?auto=format&amp;q=60&amp;w=3000&amp;s=8c2a388eda5673bbe458176b23de35ef 3000w\"></div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Whipping the vote</h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 \" data-spin=\"false\" data-number=\"12\" data-prefix data-suffix data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n12 </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Republican Senators who do not endorse the Republican health care bill as written</span>\n </div>\n </div>\n </div>\n</div>\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1792/\&quot;https://www.washingtonpost.com/graphics/2017/politics/ahca-senate-whip-count/\&quot;" target=\"_blank\" rel=\"noopener\">\nWaPo <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header hide-gt-desktop\">\n <div class=\"post__eyebrow\">Whipping the vote</div>\n <p class=\"post__title\">There are 12 Republican Senators on the fence about the Republican health care bill</p>\n <p class=\"post__dek\">At least for now.</p>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Jun&mdash;22&mdash;2017 05:29PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>Senate Republicans can only afford to lose two of their own on the vote — putting it at 50 to 50, with the tiebreaker going to Vice President Mike Pence — in order to pass whatever final version of the bill goes up for a vote next week. Unfortunately for them, there’s reportedly 12 votes that aren’t an immediate yes.</p><blockquote class=\"pullquote pullquote--block\" data-hash=\"46814582\"><span>As of Thursday afternoon, 12 GOP senators have indicated they oppose or have concerns with the bill. If three vote against it, the bill would fail.</span></blockquote><p>Those 12 include Rand Paul (R-KY), Ron Johnson (R-WI), Ted Cruz (R-TX), and Mike Lee (R-UT), who wrote in a <a href="https://theoutline.com/post/1792/\&quot;https://www.paul.senate.gov/news/press/sens-paul-cruz-johnson-and-lee-issue-joint-statement-on-senate-health-bill\&quot;">joint statement</a> that, “There are provisions in this draft that represent an improvement to our current health care system, but it does not appear this draft as written will accomplish the most important promise that we made to Americans: to repeal Obamacare and lower their health care costs.”</p><p>That doesn’t mean that they won’t eventually vote for it. They just want to get some concessions first.</p><p>Read more at the <a href="https://theoutline.com/post/1792/\&quot;https://www.washingtonpost.com/graphics/2017/politics/ahca-senate-whip-count/\&quot;"><em>Washington Post</em></a>.</p><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Sign up for our newsletter\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nSign up for our newsletter </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" placeholder=\"your email here\" aria-label=\"Email address\"></div><button class=\"follow-embed__newsletter__submit\"><span class=\"text\">Subscribe</span></button></div><div class=\"newsletter-form__state\" data-state=\"success\"><div class=\"follow-embed__newsletter__label\">\nNice email address! </div></div></form></div></div>\n </div>\n </article>\n\n <div class=\"post-micronative-footer\"></div>\n <div class=\"post-footer\"></div>\n</div>\n\n </div>\n</path-page>\n </div>","description":"At least for now.","content_type":"embed"},{"url":"https://theoutline.com/post/1792/obamacare-repeal-the-key-details","type":"card","title":"What just happened with Obamacare?","styles":"\n[data-post-id=\"1800\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #FF6B68;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 107;\n--scheme-color-c__b: 104;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1792/obamacare-repeal-the-key-details","parent_id":1792,"id":1800,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--blue-mint filter_type--none text_color--color text_size--small desktop_text_size--medium card_type--outline\" data-color-filter=\"blue-mint\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"blue-mint\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170207-xhTvBiiAtlH6r3WDGPLQ?auto=format&amp;q=60&amp;w=1280&amp;s=5b91901b3c8089b97d1e6dddca398df3\" srcset=\"https://outline-prod.imgix.net/20170207-xhTvBiiAtlH6r3WDGPLQ?auto=format&amp;q=60&amp;w=750&amp;s=3719e2daf236d313cb660ab890dc5ff0 750w, https://outline-prod.imgix.net/20170207-xhTvBiiAtlH6r3WDGPLQ?auto=format&amp;q=60&amp;w=1280&amp;s=5b91901b3c8089b97d1e6dddca398df3 1280w, https://outline-prod.imgix.net/20170207-xhTvBiiAtlH6r3WDGPLQ?auto=format&amp;q=60&amp;w=3000&amp;s=b431bf2e1d5282bcdbbc0ee45f00b5f6 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Not a healthcare bill</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Obama speaks up</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Former President Barack Obama released a statement about the proposed Senate bill calling it “not a healthcare bill.”</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“It’s a massive transfer of wealth from middle-class and poor families to the richest people in America.”</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“Simply put, if there’s a chance you might get sick, get old, or start a family – this bill will do you harm.”</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1792/\&quot;https://www.facebook.com/barackobama/posts/10154996557026749\&quot;" target=\"_blank\" rel=\"noopener\">\nFacebook <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"He doesn’t like it.","content_type":"embed"},{"type":"trail-card","parent":{"type":"post","title":"What just happened with Obamacare?","share_data":{"twitter_url":"https://twitter.com/intent/tweet?text=What+just+happened+with+Obamacare%3F&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F1792%2Fobamacare-repeal-the-key-details&via=outline","flipboard_url":"https://share.flipboard.com/bookmarklet/popout?title=What+just+happened+with+Obamacare%3F&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F1792%2Fobamacare-repeal-the-key-details&utm_campaign=publisher&utm_medium=article-share&utm_source=theoutline","facebook_url":"https://www.facebook.com/dialog/share?app_id=103730476786039&display=page&href=https%3A%2F%2Ftheoutline.com%2Fpost%2F1792%2Fobamacare-repeal-the-key-details","email_url":"mailto:?subject=What%20just%20happened%20with%20Obamacare?&body=You%20should%20really%20stop%20what%20you're%20doi
