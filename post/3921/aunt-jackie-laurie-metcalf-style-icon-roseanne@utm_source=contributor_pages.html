e\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"pink-purple\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nLike many things in the Conner family kitchen, I had seen the sweater before (check it out in Season 4, Episodes 17 and 20 and Season 5, Episodes 4 and 21). But it was that piece of gaudy, vintage attire that made my heart sing, a throwback to the character I had come to love over my past few months watching the American classic. Though so much had changed since the show ended in 1997, Jackie, the cool aunt and fearless style icon, was still with us. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3921/aunt-jackie-laurie-metcalf-style-icon-roseanne","type":"card","title":"The return of Aunt Jackie, style icon","styles":"\n[data-post-id=\"3932\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3921/aunt-jackie-laurie-metcalf-style-icon-roseanne","parent_id": te-in--2\">\n <span class=\"text\">She returns to the show, which premieres on March 27, as an Oscar-nominated actress for her role in Greta Gerwig&#39;s ‘Lady Bird.’</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3921/aunt-jackie-laurie-metcalf-style-icon-roseanne","type":"card","title":"The return of Aunt Jackie, style icon","styles":"\n[data-post-id=\"3924\"] {\n --scheme-color-a: #2C185B;\n--scheme-color-a__r: 44;\n--scheme-color-a__g: 24;\n--scheme-color-a__b: 91;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-2C185B/f-5.svg\");\n--scheme-color-b: #FF6B68;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 107;\n--scheme-color-b__b: 104;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3921/aunt-jackie-laurie-metcalf-style-icon-roseanne","parent_id":3921,"id":3924,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--pink-purple filter_type--monotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"pink-purple\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"pink-purple\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"pink-purple\">\n<div class=\"card__bg__image\">\n</div>\n </di n shirt and baggy pants. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3921/aunt-jackie-laurie-metcalf-style-icon-roseanne","type":"card","title":"The return of Aunt Jackie, style icon","styles":"\n[data-post-id=\"3934\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3921/aunt-jackie-laurie-metcalf-style-icon-roseanne","parent_id":3921,"id":3934,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--huh\" data-color-filter=\"black-white\"><div class=\"huh-card huh-card--1\">\n <div class=\"huh-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180326-I1tLu0MAUNdAtZVi3FaY?auto=format&amp;q=60&amp;w=1280&amp;s=2b82b70c134d0976c3e2c08a79bfde06\" srcset=\"https://outline-prod.imgix.net/20180326-I1tLu0MAUNdAtZVi3FaY?auto=format&amp;q=60&amp;w=750&amp;s=472fdc17fb5518e21231e793167d2dbe 750w, https://ou
