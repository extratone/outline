or-b__b: 104;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5366,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--pink-purple filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"pink-purple\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"pink-purple\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"pink-purple\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=bb4ab7e444eb1a90e96add8494e7dd85&duotone=000000,2C185B\" srcset=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=750&amp;s=e2df3f35a07b5db7fd536560ed423fc5&duotone=000000,2C185B 750w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=bb4ab7e444eb1a90e96add8494e7dd85&duotone=000000,2C185B 1280w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=3000&amp;s=08d830cc6621b1563f90b4f75cfbf347&duotone=000000,2C185B 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>Communities of fans dedicated to a particular pop star are a formidable force in online cultural discussions, and even help dictate the economics of entertainment. Whereas the most power the fan clubs of yore held was in the form of letter-writing campaigns, calls to radio stations, and localized meetups, today’s <a href="https://theoutline.com/post/5346/\&quot;https://theoutline.com/post/2425/when-stan-became-a-verb\&quot;">stans</a> have social media and search engines at their disposal. Often they just want to signal boost a song they like, but when a fandom feels slighted, they use concerted online harassment to get what they want.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"When left unchecked, internet fan communities can become oppressive forces.","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5347\"] {\n --scheme-color-a: #2C185B;\n--scheme-color-a__r: 44;\n--scheme-color-a__g: 24;\n--scheme-color-a__b: 91;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-2C185B/f-5.svg\");\n--scheme-color-b: #FF6B68;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 107;\n--scheme-color-b__b: 104;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-onli cent <a href="https://theoutline.com/post/5346/\&quot;https://www.nytimes.com/2018/07/10/arts/music/nicki-minaj-wanna-thompson-twitter-stans.html\&quot;"><em>New York Times</em> story</a>.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5348\"] {\n --scheme-color-a: #14464A;\n--scheme-color-a__r: 20;\n--scheme-color-a__g: 70;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-14464A/f-5.svg\");\n--scheme-color-b: #FFE7D1;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 231;\n--scheme-color-b__b: 209;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n--scheme-color-c: #FFE7D1;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 231;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n--scheme-color-d: #FFE7D1;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 231;\n--scheme-color-d__b: 209;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5348,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--pineblue-beige filter_type--monotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"pineblue-beige\"><div class=\"quote-card quote-card--2 pineblue-beige\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"pineblue-beige\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180711-4AgztNpPeVH0PFk7thB0?s=9675bdb68212710647c3ea04fb829263?auto=format&amp;q=60&amp;w=1 B9aB0WAaWcUnaGRO4dlK?s=a58a13f1589b8a038d28fe40dfe313d4?auto=format&amp;q=60&amp;w=3000&amp;s=727c64571e0e0505bf9d1975011fbdd3&duotone=000000,374171 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nFan culture and celebrity worship aren't new, nor is the potential for a fan base to turn toxic and dangerous. In 1963, a reporter for the <a href="https://theoutline.com/post/5346/\&quot;https://timesmachine.nytimes.com/timesmachine/1963/12/01/105229577.html?action=click&amp;contentCollection=Archives&amp;module=ArticleEndCTA&amp;region=ArchiveBody&amp;pgtype=article&amp;pageNumber=398\&quot;"><em>New York Times</em> wrote</a>, “in Dublin, young limbs snapped like twigs in a tremendous free-for-all during the Beatles’ first visit to the city.” Years later, Yoko Ono would become the target of Beatles fans’ ire, as they accused her of breaking up the Fab Four. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5350\"] {\n --scheme-color-a: #374171;\n--scheme-color-a__r: 55;\n--scheme-color-a__g: 65;\n--scheme-color-a__b: 113;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-374171/f-5.svg\");\n--scheme-color-b: #FFB59B;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 181;\n--scheme-color-b__b: 155;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFB59B/f-5.svg\");\n--scheme-color-c: #FFB59B;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 181;\n--scheme-color-c__b: 155;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFB59B/f-5.svg\");\n--scheme-color-d: #FFB59B;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 181;\n--scheme-color-d__b: 155;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFB59B/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5350,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--suedeblue-peach filter_type--monotone text_color--color text_size--xsmall desktop_text_size--small card_type--quote\" data-color-filter=\"suedeblue-peach\"><div class=\"quote-card quote-card--1 suedeblue-peach\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"suedeblue-peach\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180608-3ShNlsmFdPR0ja8cY79c?s=f1f1b7afc6ceafcbce4a14d5d9e5bfa4?auto=format&amp;q=60&amp;w=1280&amp;s=f1005697ae5d18e673ef264294ed8d19&duotone=000000,374171\" srcset=\"https://outline-prod.imgix.net/20180608-3ShNlsmFdPR0ja8cY79c?s=f1f1b7afc6ceafcbce4a14d5d9e5bfa4?auto=format&amp;q=60&amp;w=750&amp;s=8d5d451d5c5a08f4c70aca27a38ec190&duotone=000000,374171 750w, https://outline-prod.imgix.net/20180608-3ShNlsmFdPR0ja8cY79c?s=f1f1b7afc6ceafcbce4a14d5d9e5bfa4?auto=format&amp;q=60&amp;w=1280&amp;s=f1005697ae5d18e673ef264294ed8d19&duotone=000000,374171 1280w, https://outline-prod.imgix.net/20180608-3ShNlsmFdPR0ja8cY79c?s=f1f1b7afc6ceafcbce4a14d5d9e5bfa4?auto=format&amp;q=60&amp;w=3000&amp;s=e6ed13696ee5e01314410bb13f7c33ef&duotone=000000,374171 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">Although idolatry in popular music is nothing new, the method of expressing this idolatry seems to be changing... As our singers get progressively more frantic, their followers become increasingly frenzied, and an audience that once swooned in the presence of its favorite singer, or at best squealed, has given way to a mob that flips.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">From “Why the Girls Scream, Weep, Flip,” a problematic 1964 New York Times\narticle</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5346/\&quot;https://www.nytimes.com/1964/02/23/archives/why-the-girls-scream-weep-flip-the-path-to-understanding-is.html\&quot;" target=\"_blank\" rel=\"noopener\">\nNew York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5351\"] {\n --scheme-color-a: #005746;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 87;\n--scheme-color-a__b: 70;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-005746/f-5.svg\");\n--scheme-color-b: #FFC6FF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 198;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFC6FF/f-5.svg\");\n--scheme-color-c: #005746;\n--scheme-color-c__r: 0;\n--scheme-color-c__g: 87;\n--scheme-color-c__b: 70;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-005746/f-5.svg\");\n--scheme-color-d: #005746;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 87;\n--scheme-color-d__b: 70;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-005746/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5351,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--green-pink-saturated filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"green-pink-saturated\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"green-pink-saturated\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"green-pink-saturated\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=37711f3181b7925fba88c930bcbec565&duotone=000000,005746\" srcset=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=750&amp;s=a86bb4c9b0abd5e03fcae4e5e1eb42ca&duotone=000000,005746 750w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=37711f3181b7925fba88c930bcbec565&duotone=000000,005746 1280w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=3000&amp;s=fb2cd6c63a80a2808194d281c71d372f&duotone=000000,005746 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p>Fan communities — being large, decentralized, and made up of people looking for belonging — have a collective power that can be wielded against people or entities believed to be offending or threatening the celebrities they idolize.</p>\n<p>In 2013, Kelly Osbourne felt the <a href="https://theoutline.com/post/5346/\&quot;http://www.mtv.com/news/1708201/kelly-osbourne-lady-gaga-bullying-cosmopolitan/\&quot;">wrath of Lady Gaga fans</a>, also known as “Little Monsters”, after she complained on her show <em>Fashion Police</em> that the star didn’t walk the red carpet at the 2012 Grammys. She claimed that quip led to a flood of harassment and death threats on social media, which Lady Gaga did nothing to stop.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5352\"] {\n --scheme-color-a: #005746;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 87;\n--scheme-color-a__b: 70;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-005746/f-5.svg\");\n--scheme-color-b: #FFC6FF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 198;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFC6FF/f-5.svg\");\n--scheme-color-c: #005746;\n--scheme-color-c__r: 0;\n--scheme-color-c__g: 87;\n--scheme-color-c__b: 70;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-005746/f-5.svg\");\n--scheme-color-d: #005746;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 87;\n--scheme-color-d__b: 70;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-005746/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5352,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--green-pink-saturated filter_type--monotone text_color--color text_size--medium desktop_text_size--small card_type--quote\" data-color-filter=\"green-pink-saturated\"><div class=\"quote-card quote-card--1 green-pink-saturated\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"green-pink-saturated\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=005746&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20170207-LYjsPUiu00dIl6hN3cVU%3Fs%3D4a25299f167c1f129908d3f0dc4918ad&#39;)\"></div></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">I cannot control my fans, and I discourage them from any negativity and violence, because that is wrong and hurtful — and I do feel badly that your feelings were hurt.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Lady Gaga in an open letter to Kelly Osbourne</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5346/\&quot;http://www.mtv.com/news/1708201/kelly-osbourne-lady-gaga-bullying-cosmopolitan/\&quot;" target=\"_blank\" rel=\"noopener\">\nMTV <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5354\"] {\n --scheme-color-a: #251A51;\n--scheme-color-a__r: 37;\n--scheme-color-a__g: 26;\n--scheme-color-a__b: 81;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-251A51/f-5.svg\");\n--scheme-color-b: #A3E9DE;\n--scheme-color-b__r: 163;\n--scheme-color-b__g: 233;\n--scheme-color-b__b: 222;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n--scheme-color-c: #A3E9DE;\n--scheme-color-c__r: 163;\n--scheme-color-c__g: 233;\n--scheme-color-c__b: 222;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n--scheme-color-d: #A3E9DE;\n--scheme-color-d__r: 163;\n--scheme-color-d__g: 233;\n--scheme-color-d__b: 222;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5354,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--berryblue-seafoam filter_type--duotone text_color--color text_size--xsmall desktop_text_size--small card_type--paragraph\" data-color-filter=\"berryblue-seafoam\"><div class=\"paragraph-card\" data-variation=\"2\" data-color-filter=\"berryblue-seafoam\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"berryblue-seafoam\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>Ever since coming forward about <a href="https://theoutline.com/post/5346/\&quot;https://pitchfork.com/thepitch/xxxtentacions-reported-victim-details-grim-pattern-of-abuse-in-testimony/\&quot;">the horrific abuse she suffered</a> at the hands of the late rapper XXXtentacion, Geneva Ayala was re-victimized by the rapper’s fans. In 2016, she set up a GoFundMe to help pay for medical procedures necessary as a result of being brutally beaten by XXXtentacion. However, money from the fundraiser was frozen after XXXtentacion fans repeatedly reported it as fraudulent. The <a href="https://theoutline.com/post/5346/\&quot;https://www.spin.com/2018/06/xxxtentacion-interview-harassment/\&quot;">targeted abuse revived</a> after XXXtentacion was murdered in June, with their fury visibly spilling over onto the cultural critics who dared critique the rapper’s fraught legacy.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5355\"] {\n --scheme-color-a: #251A51;\n--scheme-color-a__r: 37;\n--scheme-color-a__g: 26;\n--scheme-color-a__b: 81;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-251A51/f-5.svg\");\n--scheme-color-b: #A3E9DE;\n--scheme-color-b__r: 163;\n--scheme-color-b__g: 233;\n--scheme-color-b__b: 222;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n--scheme-color-c: #A3E9DE;\n--scheme-color-c__r: 163;\n--scheme-color-c__g: 233;\n--scheme-color-c__b: 222;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n--scheme-color-d: #A3E9DE;\n--scheme-color-d__r: 163;\n--scheme-color-d__g: 233;\n--scheme-color-d__b: 222;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5355,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--berryblue-seafoam filter_type--duotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"berryblue-seafoam\"><div class=\"paragraph-card\" data-variation=\"2\" data-color-filter=\"berryblue-seafoam\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"berryblue-seafoam\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>Fandoms can also turn the nastiness inward, targeting other members of the community or even the figures they ostensibly admire.</p>\n<p>In 2015 English singer and songwriter Jessie J announced via Instagram that she would <a href="https://theoutline.com/post/5346/\&quot;https://www.standard.co.uk/showbiz/celebrity-news/jessie-j-slams-disgusting-behaviour-of-online-bullies-in-lengthy-instagram-rant-and-unfollows-fan-a3122336.html\&quot;">no longer be following fan accounts</a> on social media. “I have been seeing some real nasty behaviour when I show some of the fans I follow love or repost them,” she wrote. “I appreciate all my fans/heartbeats equally. But I won’t tolerate bullying. Ever.”</p>\n<p>Meanwhile, in February Amanda Solis, <a href="https://theoutline.com/post/5346/\&quot;http://abc13.com/selena-tribute-artist-target-of-cyber-bullying-/3149713/\&quot;">a Selena impersonator</a>, claimed she was the target of cyberbullying by Selena fans.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5353\"] {\n --scheme-color-a: #14464A;\n--scheme-color-a__r: 20;\n--scheme-color-a__g: 70;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-14464A/f-5.svg\");\n--scheme-color-b: #FFE7D1;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 231;\n--scheme-color-b__b: 209;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n--scheme-color-c: #FFE7D1;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 231;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n--scheme-color-d: #FFE7D1;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 231;\n--scheme-color-d__b: 209;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5353,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--pineblue-beige filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"pineblue-beige\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"pineblue-beige\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"pineblue-beige\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=14464A&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20170531-FKdpK30hS1P1grGQdp9n%3Fs%3Df7b7e6ebdf495c1a80d994a6cbc1b38c&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nIn 2016, fashion designer <a href="https://theoutline.com/post/5346/\&quot;http://www.tmz.com/2016/08/01/beyonce-lapd-beyhive-rachel-roy-hacked/\&quot;">Rachel Roy was the target of the Beyhive</a>, the legion of fans who pledge their allegiance to Beyoncé. After the release of <em>Lemonade</em>, rumors abounded that Roy was the adulterous “Becky with the good hair” Bey talks about on the song “Sorry.” TMZ reported that alleged Beyoncé fans flooded the comments of her social media accounts with bee emojis, often used by Beyhive members, and accessed her personal email accounts, to the point where she brought in the LAPD to investigate and identify the hackers. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5356\"] {\n --scheme-color-a: #00596F;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 89;\n--scheme-color-a__b: 111;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-00596F/f-5.svg\");\n--scheme-color-b: #FFD8D1;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 216;\n--scheme-color-b__b: 209;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFD8D1/f-5.svg\");\n--scheme-color-c: #FFD8D1;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 216;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFD8D1/f-5.svg\");\n--scheme-color-d: #FFD8D1;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 216;\n--scheme-color-d__b: 209;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFD8D1/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5356,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--darkteal-piggypink filter_type--duotone text_color--white text_size--medium desktop_text_size--medium card_type--paragraph\" data-color-filter=\"darkteal-piggypink\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"darkteal-piggypink\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"darkteal-piggypink\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180711-hdEiXVSDtvpHZ0QRe70R?s=02cf4e7bddd5e383cb97caf3ed86eedd?auto=format&amp;q=60&amp;w=1280&amp;s=591ed06b2f4fda659af30c7b7e5fae72&duotone=00596F,FFD8D1\" srcset=\"https://o -color-c__r: 255;\n--scheme-color-c__g: 216;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFD8D1/f-5.svg\");\n--scheme-color-d: #FFD8D1;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 216;\n--scheme-color-d__b: 209;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFD8D1/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5357,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--darkteal-piggypink filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"darkteal-piggypink\"><div class=\"quote-card quote-card--1 darkteal-piggypink\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"darkteal-piggypink\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=00596F&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20171026-fRiFLjuFmu85z12snT6R%3Fs%3D11b63c7c754c0535c91f5e62bc312acb&#39;)\"></div></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">No one deserves to feel like that nor receive that hate or racist comments… I haven’t stopped stanning because of the music and the people I have met because of it. The boys also consistently show their love and appreciation for us.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Jes, a BTS fan, to Buzzfeed in May 2018\n</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5346/\&quot;https://www.buzzfeed.com/ikrd/14-bts-fans-talk-about-the-racism-theyve-experienced-within\&quot;" target=\"_blank\" rel=\"noopener\">\nBuzzfeed <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5358\"] {\n --scheme-color-a: #251A51;\n--scheme-color-a__r: 37;\n--scheme-color-a__g: 26;\n--scheme-color-a__b: 81;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-251A51/f-5.svg\");\n--scheme-color-b: #A3E9DE;\n--scheme-color-b__r: 163;\n--scheme-color-b__g: 233;\n--scheme-color-b__b: 222;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n--scheme-color-c: #A3E9DE;\n--scheme-color-c__r: 163;\n--scheme-color-c__g: 233;\n--scheme-color-c__b: 222;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n--scheme-color-d: #A3E9DE;\n--scheme-color-d__r: 163;\n--scheme-color-d__g: 233;\n--scheme-color-d__b: 222;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5358,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--zoom color_filter--berryblue-seafoam filter_type--duotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"berryblue-seafoam\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"berryblue-seafoam\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"berryblue-seafoam\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180711-ztoArtm7e3GYi4Rh7CQZ?s=6c57056f5fcb0fbc5b3c034552517fea?auto=format&amp;q=60&amp;w=1280&amp;s=59880a679eefadafc871392aed3fd31f&duotone=251A51,A3E9DE\" srcset=\"https://outline-prod.imgix.net/20180711-ztoArtm7e3GYi4Rh7CQZ?s=6c57056f5fcb0fbc5b3c034552517fea?auto=format&amp;q=60&amp;w=750&amp;s=1bc471dac1359d567f651451ceab9e94&duotone=251A51,A3E9DE 750w, https://outline-prod.imgix.net/20180711-ztoArtm7e3GYi4Rh7CQZ?s=6c57056f5fcb0fbc5b3c034552517fea?auto=format&amp;q=60&amp;w=1280&amp;s=59880a679eefadafc871392aed3fd31f&duotone=251A51,A3E9DE 1280w, https://outline-prod.imgix.net/20180711-ztoArtm7e3GYi4Rh7CQZ?s=6c57056f5fcb0fbc5b3c034552517fea?auto=format&amp;q=60&amp;w=3000&amp;s=a7cc043f2bec86e267b21380a5c2122e&duotone=251A51,A3E9DE 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nEven the stars themselves aren’t safe, with targets often being people of color and women. In 2012, Zayn Malik, formerly of the boyband One Direction, briefly <a href="https://theoutline.com/post/5346/\&quot;http://perezhilton.com/2012-08-21-one-direction-zayn-malik-deletes-twitter-account?photo=0#gallery\"">deleted his Twitter account</a> after fielding racist abuse from Directioners, or the One Direction fan community. Fellow former pop group member Normani Kordei was <a href="https://theoutline.com/post/5346/\&quot;https://www.billboard.com/articles/columns/pop/7461882/fifth-harmony-normani-quits-twitter-bullying\&quot;">chased off of Twitter in 2016</a> for <a href="https://theoutline.com/post/5346/\&quot;https://www.usatoday.com/story/life/entertainthis/2016/09/15/fifth-harmonys-normani-kordei-returns-to-twitter-to-tackle-cyber-bullies/90410532/\&quot;">a month</a> by racist fans upset that she didn’t sufficiently praise then-fellow Fifth Harmony member Camila Cabello during an interview. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5359\"] {\n --scheme-color-a: #00596F;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 89;\n--scheme-color-a__b: 111;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-00596F/f-5.svg\");\n--scheme-color-b: #FFD8D1;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 216;\n--scheme-color-b__b: 209;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFD8D1/f-5.svg\");\n--scheme-color-c: #FFD8D1;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 216;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFD8D1/f-5.svg\");\n--scheme-color-d: #FFD8D1;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 216;\n--scheme-color-d__b: 209;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFD8D1/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5359,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--darkteal-piggypink filter_type--monotone text_color--color text_size--medium desktop_text_size--medium card_type--paragraph\" data-color-filter=\"darkteal-piggypink\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"darkteal-piggypink\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"darkteal-piggypink\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180711-0EhGVZjyYFmsa1RJMlp5?s=d0cd2c23898117be1f020450a1856e82?auto=format&amp;q=60&amp;w=1280&amp;s=53ffa1e99b1ee1768e78d8f4528c955e&duotone=000000,00596F\" srcset=\"https://outline-prod.imgix.net/20180711-0EhGVZjyYFmsa1RJMlp5?s=d0cd2c23898117be1f020450a1856e82?auto=format&amp;q=60&amp;w=750&amp;s=53fb431b28c6b6eff67150b00dc0112e&duotone=000000,00596F 750w, https://outline-prod.imgix.net/20180711-0EhGVZjyYFmsa1RJMlp5?s=d0cd2c23898117be1f020450a1856e82?auto=format&amp;q=60&amp;w=1280&amp;s=53ffa1e99b1ee1768e78d8f4528c955e&duotone=000000,00596F 1280w, https://outline-prod.imgix.net/20180711-0EhGVZjyYFmsa1RJMlp5?s=d0cd2c23898117be1f020450a1856e82?auto=format&amp;q=60&amp;w=3000&amp;s=870169497d88b2d4fcca4a37a72912d1&duotone=000000,00596F 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nMeanwhile, any woman dating a beloved male celebrity can become a target for harassment, an experience <a href="https://theoutline.com/post/5346/\&quot;https://www.cosmopolitan.com/entertainment/celebs/news/a62822/justin-bieber-makes-valid-point-about-bullying/\&quot;">Sofia Richie</a> and <a href="https://theoutline.com/post/5346/\&quot;http://www.dailymail.co.uk/tvshowbiz/article-1343823/Justin-Bieber-fans-send-Selena-Gomez-death-threats-kiss-Caribbean.html\&quot;">Selena Gomez</a> both shared at the hands of Beliebers. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5360\"] {\n --scheme-color-a: #402952;\n--scheme-color-a__r: 64;\n--scheme-color-a__g: 41;\n--scheme-color-a__b: 82;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-402952/f-5.svg\");\n--scheme-color-b: #FFFFB3;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 179;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFB3/f-5.svg\");\n--scheme-color-c: #FFFFB3;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 179;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFB3/f-5.svg\");\n--scheme-color-d: #FFFFB3;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 179;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFB3/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5360,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--eggplant-lightlime filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"eggplant-lightlime\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"eggplant-lightlime\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"eggplant-lightlime\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=517eda9c1ac358e4ee49aeb38471d68a&duotone=000000,402952\" srcset=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=750&amp;s=0227620ce20a46f3353731ebe7c8ab7d&duotone=000000,402952 750w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=517eda9c1ac358e4ee49aeb38471d68a&duotone=000000,402952 1280w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=3000&amp;s=ceea0c33cba37930310d7ac11d8affb6&duotone=000000,402952 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nSocial media, the new locus of fan communities, facilitates harassment like never before. Regular people can quickly become enemy No. 1 for thousands of fans, just as harassment efforts can more easily become organized. The same mob power that fan communities use to <a href="https://theoutline.com/post/5346/\&quot;https://theoutline.com/post/4983/beyonce-bts-streaming-party\&quot;">push their faves’ singles up the charts</a> can be wielded to discourage any kind of critique. And though fandoms are often thought of as groups cloistered from sociopolitical concerns, they and the celebrity worship that drives them play a part in the current wider silencing pressure on journalists and cultural critics alike. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5369\"] {\n --scheme-color-a: #402952;\n--scheme-color-a__r: 64;\n--scheme-color-a__g: 41;\n--scheme-color-a__b: 82;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-402952/f-5.svg\");\n--scheme-color-b: #FFFFB3;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 179;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFB3/f-5.svg\");\n--scheme-color-c: #FFFFB3;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 179;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFB3/f-5.svg\");\n--scheme-color-d: #FFFFB3;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 179;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFB3/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5369,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--eggplant-lightlime filter_type--duotone text_color--color text_size--small desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"eggplant-lightlime\"><div class=\"paragraph-card\" data-variation=\"3\" data-color-filter=\"eggplant-lightlime\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"eggplant-lightlime\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=6f587d7872fdec9728f0129361693ebb&duotone=402952,FFFFB3\" srcset=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=750&amp;s=fc5360da38b85a0674b14cb925189917&duotone=402952,FFFFB3 750w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=6f587d7872fdec9728f0129361693ebb&duotone=402952,FFFFB3 1280w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=3000&amp;s=00475378fef96e3adc85c1182c60d8bb&duotone=402952,FFFFB3 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<strong>Craig Jenkins, music critic at <em>New York</em>, commented on hostility toward culture critics in an email to <em>The Outline</em></strong>: “Criticism is a prickly field because when you go around shouting your opinion all the time, you often meet people who loudly object. It’s impossible to make everyone happy. This year feels different, though. The negativity is a little fiercer now, and I wonder how much of it can be attributed to having a president online every day ribbing the press for digging into his scandals, who won't even lay off when a man walks into a newsroom and murders everyone in reach.” </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5361\"] {\n --scheme-color-a: #402952;\n--scheme-color-a__r: 64;\n--scheme-color-a__g: 41;\n--scheme-color-a__b: 82;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-402952/f-5.svg\");\n--scheme-color-b: #FFFFB3;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 179;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFB3/f-5.svg\");\n--scheme-color-c: #FFFFB3;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 179;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFB3/f-5.svg\");\n--scheme-color-d: #FFFFB3;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 179;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFB3/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5361,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--eggplant-lightlime filter_type--duotone text_color--color text_size--small desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"eggplant-lightlime\"><div class=\"paragraph-card\" data-variation=\"3\" data-color-filter=\"eggplant-lightlime\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"eggplant-lightlime\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=6f587d7872fdec9728f0129361693ebb&duotone=402952,FFFFB3\" srcset=\"https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=750&amp;s=fc5360da38b85a0674b14cb925189917&duotone=402952,FFFFB3 750w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=1280&amp;s=6f587d7872fdec9728f0129361693ebb&duotone=402952,FFFFB3 1280w, https://outline-prod.imgix.net/20180706-x8o8qBEzojIJHRjo09z1?s=10116e98620e9f6629405de1026a8520?auto=format&amp;q=60&amp;w=3000&amp;s=00475378fef96e3adc85c1182c60d8bb&duotone=402952,FFFFB3 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nHe continued: “I get a lot of angry tweets about a nebulous ‘y’all’ of which I am a member and whose missteps I’m ostensibly on the hook for. I get people telling me I’m not ‘woke’ and people telling me I’m ‘too woke.’ It feels like I’m caught in the middle of a war for the American psyche. It’s a peculiar time to be a critic, because the world is confusing, and critics are people who, by trade, are expected to have ideas and answers. I don’t get much room to think out loud anymore. It feels like a burden sometimes, but it’s what I signed up for.” </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5362\"] {\n --scheme-color-a: #251A51;\n--scheme-color-a__r: 37;\n--scheme-col se\" data-number=\"23\" data-prefix data-suffix data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n23 </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">the percent of respondents to a 2017 Pen International Online Harassment survey who said they had been subjected to online harassment after publishing arts/culture-related writing</span>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5346/music-stans-online-abuse","type":"card","title":"The toxic power of music stans","styles":"\n[data-post-id=\"5363\"] {\n --scheme-color-a: #251A51;\n--scheme-color-a__r: 37;\n--scheme-color-a__g: 26;\n--scheme-color-a__b: 81;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-251A51/f-5.svg\");\n--scheme-color-b: #A3E9DE;\n--scheme-color-b__r: 163;\n--scheme-color-b__g: 233;\n--scheme-color-b__b: 222;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n--scheme-color-c: #A3E9DE;\n--scheme-color-c__r: 163;\n--scheme-color-c__g: 233;\n--scheme-color-c__b: 222;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n--scheme-color-d: #A3E9DE;\n--scheme-color-d__r: 163;\n--scheme-color-d__g: 233;\n--scheme-color-d__b: 222;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-A3E9DE/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5346/music-stans-online-abuse","parent_id":5346,"id":5363,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--berryblue-seafoam filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"berryblue-seafoam\"><div class=\"paragraph-card\" data-variation=\"2\" data-color-fi
