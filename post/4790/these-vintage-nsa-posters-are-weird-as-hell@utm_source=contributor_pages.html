people's phone calls</a>. I have no idea if this is still the case, but in the ‘50s and ‘60s, NSA offices apparently used to be plastered with motivational posters. Except unlike the ones you’d find in a regular office, theirs focused on keeping classified information to yourself, protecting America’s Christian heritage, and, you know, general Red Scare anti-commie stuff.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4790/these-vintage-nsa-posters-are-weird-as-hell","type":"card","title":"These vintage NSA posters are weird as hell","styles":"\n[data-post-id=\"4792\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4790/these-vintage-nsa-posters-are-weird-as-hell","parent_id":4790,"id":4792,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--large desktop_text_size--large card_type--image\" data-color-filter=\"black-white\"><div class=\"image-card image-card--1\">\n <div class=\"image-card__bg\" data-color-filter=\"black-whit
