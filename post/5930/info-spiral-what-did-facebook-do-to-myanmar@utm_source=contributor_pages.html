medium card_type--quote\" data-color-filter=\"red-black\"><div class=\"quote-card quote-card--1 red-black\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=F12D14&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20180522-wcEYUnxSXm3HmCIvZXh4%3Fs%3D2c3c381a733cbfc9012c0ddb8a017c7b&#39;)\"></div></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">I’m afraid that Facebook has now turned into a beast, and not what it originally intended</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">U.N. Myanmar investigator Yanghee Lee</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5930/\&quot;https://www.reuters.com/article/us-myanmar-rohingya-facebook/u-n-investigators-cite-facebook-role-in-myanmar-crisis-idUSKCN1GO2PN\&quot;" target=\"_blank\" rel=\"noopener\">\nReuters <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5930/info-spiral-what-did-facebook-do-to-myanmar","type":"card","title":"Info Spiral: What did Facebook do in Myanmar?","styles":"\n[data-post-id=\"5933\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg &amp;s=2d61ed3a25abc94d8738097f6df13cc6&duotone=000000,000000 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p>The Rohingya people have faced <a href="https://theoutline.com/post/5930/\&quot;https://www.cnn.com/2017/11/12/asia/rohingya-crisis-timeline/index.html\&quot;">decades</a> of government-sponsored ethnic persecution and dehumanization.</p>\n<p>It wasn’t clear, until it was too late, that Facebook became an accelerant <a href="https://theoutline.com/post/5930/\&quot;https://www.nytimes.com/2017/10/27/world/asia/myanmar-government-facebook-rohingya.html\&quot;">for the death and displacement of the Rohingya people</a> in the last two years. Facebook served as a central hub for <a href="https://theoutline.com/post/5930/\&quot;https://www.nytimes.com/2018/01/07/world/asia/myanmar-rohingya-militants.html\&quot;">government propaganda</a> aimed at obscuring who was really behind the violence.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5930/info-spiral-what-did-facebook-do-to-myanmar","type":"card","title":"Info Spiral: What did Facebook do in Myanmar?","styles":"\n[data-post-id=\"5935\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");  <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">A March 2017 investigation by BuzzFeed News revealed a disturbing uptick in the volume of fake news demonizing Muslims shared on Facebook in Myanmar.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\"> “The Muslims who spoke to BuzzFeed News said they didn’t believe government officials would help them even if they reported their cases. Many of them said they had regularly reported abusive comments to Facebook, but few of the posts were taken down.”</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5930/info-spiral-what-did-facebook-do-to-myanmar","type":"card","title":"Info Spiral: What did Facebook do in Myanmar?","styles":"\n[data-post-id=\"5942\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5930/info-spiral-what-did-facebook-do-to-myanmar","parent_id":5930,"id":5942,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n 4/world/asia/myanmar-rohingya-ethnic-cleansing.html\&quot;" target=\"_blank\" rel=\"noopener\">\nNew York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5930/info-spiral-what-did-facebook-do-to-myanmar","type":"card","title":"Info Spiral: What did Facebook do in Myanmar?","styles":"\n[data-post-id=\"5943\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5930/info-spiral-what-did-facebook-do-to-myanmar","parent_id":5930,"id":5943,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--zoom color_filter--red-black filter_type--duotone text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"red-black\"><div class=\"quote-card quote-card--1 red-black\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180817-G2e3PMpVocmH9KuyPbxc?s=74da44d341b9f9265c90edef3c8932b7?auto=format&amp;q=60&amp;w=1280&amp;s=698c85f3fe5ba4fa77f7b outline-prod.imgix.net/20180817-T4U73Ny5PGEUB37X0wmy?s=fdba341c76ff26cb60b262d24b8a41f1?auto=format&amp;q=60&amp;w=1280&amp;s=bc7fa7411ae36146393b4c6615ce33ec&duotone=000000,F12D14 1280w, https://outline-prod.imgix.net/20180817-T4U73Ny5PGEUB37X0wmy?s=fdba341c76ff26cb60b262d24b8a41f1?auto=format&amp;q=60&amp;w=3000&amp;s=d26f586170f5a7c816629753347fd1b7&duotone=000000,F12D14 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nMyanmar security forces began a systematic ethnic cleansing campaign against the country’s Muslim Rohingya minority in August 2017. Well over half a million Rohingya Muslims were forced to flee the country in a matter of months, heading to Bangladesh to <a href="https://theoutline.com/post/5930/\&quot;https://www.nytimes.com/interactive/2017/12/21/world/asia/how-the-rohingya-escaped.html\&quot;">escape extermination</a> at the hands of the Myanmar Army. Thousands <a href="https://theoutline.com/post/5930/\&quot;https://www.nytimes.com/2017/12/14/world/asia/myanmar-rohingya-deaths.html\&quot;">perished</a>, and those that survived were left without a state or home and <a href="https://theoutline.com/post/5930/\&quot;https://www.nytimes.com/2017/12/31/world/asia/rohingya-children-myanmar.html\&quot;">marred by trauma</a>. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5930/info-spiral-what-did-facebook-do-to-myanmar","type":"card","title":"Info Spiral: What did Facebook do in Myanmar?","styles":"\n[data-post-id=\"5945\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--schem
