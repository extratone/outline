rd\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--duotone text_color--color text_size--medium desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p><strong>Good vs. evil</strong> is the core concept of professional wrestling, and the usage of masks allows wrestlers to more literally pantomime the superheroes and supervillains they pretend to be in the ring. There is a long, storied history of masked wrestlers — particularly in <em>lucha libre</em>, the Mexican style of professional wrestling, in which luchadores are the main attraction. Even though the sport is predetermined, <strong>there’s nothing fake about the importance of the mask.</strong></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4605/luchador-wearing-a-suit-appreciation","type":"card","title":"The only good men’s fashion is a luchador wearing a suit","styles":"\n[data-post-id=\"4613\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4605/luchador-wearing-a-suit-appreciation","parent_id":4605,"id":4613,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--duotone text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"red-blue\"><div class=\"quote-card quote-card--1 red-blue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">When a wrestler is defeated and unmasked, his face is seen by the public for the first time. His name and his birthplace are published in the papers. His mask, which symbolized his honor, is retired and cannot be used again.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">William Finnegan</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/4605/\&quot;https://www.newyorker.com/magazine/2014/09/01/man-without-mask\&quot;" target=\"_blank\" rel=\"noopener\">\nThe New Yorker <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4605/luchador-wearing-a-suit-appreciation","type":"card","title":"The only good men’s fashion is a luchador wearing a suit","styles":"\n[data-post-id=\"4614\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4605/luchador-wearing-a-suit-appreciation","parent_id":4605,"id":4614,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--duotone text_color--color text_size--medium desktop_text_size--medium card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>However, <strong>the luchador can’t do all his talking in the ring.</strong> When he appears in public, he must keep his mask on, which means it must match his outfit. In my mind, wearing a well-tailored suit for the appropriate occasion — during a talk show, or a press conference — is the best possible outfit.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4605/luchador-wearing-a-suit-appreciation","type":"card","title":"The only good men’s fashion is a luchador wearing a suit","styles":"\n[data-post-id=\"4615\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4605/luchador-wearing-a-suit-appreciation","parent_id":4605,"id":4615,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--zoom color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--huh\" data-color-filter=\"black-white\"><div class=\"huh-card huh-card--1\">\n <div class=\"huh-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180521-hLr0HQy7Ecnl9SoExnAT?auto=format&amp;q=60&amp;w=1280&amp;s=3775ac2cd05e31ba5285213272fc2c05\" utline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">El Santo is perhaps the most famous luchador of all-time.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">He popularized wrestling in Mexico and became a wildly beloved cultural figure, starring in dozens of movies. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In 2016, Google celebrated what would’ve been his 99th birthday with a Doodle.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4605/luchador-wearing-a-suit-appreciation","type":"card","title":"The only good men’s fashion is a luchador wearing a suit","styles":"\n[data-post-id=\"4618\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4605/luchador-wearing-a-suit-appreciation","parent_id":4605,"id":4618,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--duotone text_color--color text_size--medium desktop_text_size--medium card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>The contrast in style blew me away; <strong>it was the magical realism of fashion.</strong> I looked up as many examples as I could, and began keeping track every time I saw the outfit in the wild, usually when watching the wrestlers in the junior heavyweight division of New Japan Pro Wrestling, or the luchadores of Mexico’s Consejo Mundial de Lucha Libre (CMLL).</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4605/luchador-wearing-a-suit-appreciation","type":"card","title":"The only good men’s fashion is a luchador wearing a suit","styles":"\n[data-post-id=\"4619\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4605/luchador-wearing-a-suit-appreciation","parent_id":4605,"id":4619,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--duotone text_color--color text_size--medium desktop_text_size--medium card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>Pro wrestling is an inherently cartoonish entertainment, and yet its performers must treat it with the proper respect. Luchadores carry on a cultural tradition spanning over a hundred years; there’s nothing funny about that. <strong>Wearing a suit, the luchador is a professional who dares the observer to mock him.</strong> He’s taking this seriously; why shouldn’t you? And if you don’t treat him with respect, you’d better believe he’s ready to throw hands.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4605/luchador-wearing-a-suit-appreciation","type":"card","title":"The only good men’s fashion is a luchador wearing a suit","styles":"\n[data-post-id=\"4620\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4605/luchador-wearing-a-suit-appreciation","parent_id":4605,"id":4620,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--monotone text_color--color text_size--large desktop_text_size--large card_type--quote\" data-color-filter=\"red-blue\"><div class=\"quote-card quote-card--2 red-blue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">Lucha Libre is over the top — there is no better way to try to describe it.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Dan Madigan, ‘Mondo Lucha’</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4605/luchador-wearing-a-suit-appreciation","type":"card","title":"The only good men’s fashion is a luchador wearing a suit","styles":"\n[data-post-id=\"4621\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4605/luchador-wearing-a-suit-appreciation","parent_id":4605,"id":4621,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--duotone text_color--color text_size--large desktop_text_size--large card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>The dialogue around men’s fashion is, to me, insanely boring. It’s mostly handsome, rich guys huffily telling me what I can’t wear, and lecturing about the proper length of a pant leg or <em>oh my God who cares</em>. <strong>The luchador in a suit dynamites all these stuffy expectations, offering a seamless blend of colorful and classy.</strong></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4605/luchador-wearing-a-suit-appreciation","type":"card","title":"The only good men’s fashion is a luchador wearing a suit","styles":"\n[data-post-id=\"4622\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4605/luchador-wearing-a-suit-appreciation","parent_id":4605,"id":4622,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--medium card_type--huh\" data-color-filter=\"black-white\"><div class=\"huh-card huh-card--1\">\n <div class=\"huh-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180521-JTEaFgbBEQ0xGxwWUpwe?auto=format&amp;q=60&amp;w=1280&amp;s=9ec29595bc273cbd7fb737db8e9348e3\" srcset=\"https://outline-prod.imgix.net/20180521-JTEaFgbBEQ0xGxwWUpwe?auto=format&amp;q=60&amp;w=750&amp;s=
