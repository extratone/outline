</p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">I have never in my life yelled at a girl like this. When my mother yells like this it’s because she loves me. I was rooting for you. We were all rooting for you. How dare you?</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Tyra Banks, ANTM, Cycle 4, Episode 7</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/2956/tyra-banks-antm-tough-love","type":"card","title":"Tough love, but make it fashion","styles":"\n[data-post-id=\"2958\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/2956/tyra-banks-antm-tough-love","parent_id":2956,"id":2958,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--duotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"lightpink-acidblue\"><div class=\"paragraph-card\" data-variation=\"2\" data-color-filter=\"lightpink-acidblue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<em>ANTM</em> aligns itself to be about more than just choosing one tall thin girl to sign an agency contract and fulfill sponsorship deals. Rather, over its 24-cycle tenure, it has been a unique blueprint for shows about confidence and self-actualization. On <em>ANTM,</em> Banks acts out her dream of becoming the role model she never had, while replacing the gatekeepers she had to fight against. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/2956/tyra-banks-antm-tough-love","type":"card","title":"Tough love, but make it fashion","styles":"\n[data-post-id=\"2966\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":
