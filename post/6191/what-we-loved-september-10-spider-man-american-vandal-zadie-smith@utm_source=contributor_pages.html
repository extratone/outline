ity, The Ringer\n</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6191/\&quot;https://www.theringer.com/2018/9/12/17848460/spider-man-ps4-police\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Ringer <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","type":"card","title":"What we loved this week","styles":"\n[data-post-id=\"6195\"] {\n --scheme-color-a: #881910;\n--scheme-color-a__r: 136;\n--scheme-color-a__g: 25;\n--scheme-color-a__b: 16;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-881910/f-5.svg\");\n--scheme-color-b: #FFFF00;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFF00/f-5.svg\");\n--scheme-color-c: #881910;\n--scheme-color-c__r: 136;\n--scheme-color-c__g: 25;\n--scheme-color-c__b: 16;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-881910/f-5.svg\");\n--scheme-color-d: #881910;\n--scheme-color-d__r: 136;\n--scheme-color-d__g: 25;\n--scheme-color-d__b: 16;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-881910/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","parent_id":6191,"id":6195,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--maroon-yellow-saturated filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"maroon-yellow-saturated\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"maroon-yellow-saturated\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"maroon-yellow-saturated\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=881910&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F2016123-jzauksyDB9WXDGzWzLAa%3Fs%3Dc249d42fba6227248450d3ab488f00ea&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p><strong>The <a href="https://theoutline.com/post/6191/\&quot;https://twitter.com/itsmeriffyc/status/1039593385319907329\&quot;">“why does it look like Khalid met you”</a> tweet &amp; picture</strong></p>\n<p>There’s a lot going on in this picture: oversized reflective “don’t talk to me” sunglasses, a beanie and long-length wool coat in summer, beer in plastic cup, an awkward amount of space between the two subjects of the photograph. This photo makes me think that Khalid is still hyped to meet fans, anywhere, anytime, and will ham it up as best he can for the ‘gram (or tweet). It makes me happy to think that someone who’s gaining a lot of fame is still surprised and excited when people recognize him. — <em>Nicole Dalessandro</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","type":"card","title":"What we loved this week","styles":"\n[data-post-id=\"6196\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--sche th – <em>Swing Time</em></strong></a></p>\n<p>Zadie Smith won my heart years ago with <em>White Teeth</em>, and <em>Swing Time</em> instantly took me back to the feeling of being halfway through that debut novel and wanting to stay up all night to finish it. Though set in London and West Africa, the issues surrounding race and class really hit home in the current climate. It’s really lovingly written, and somehow also seems effortless. — <em>Alison Starr</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","type":"card","title":"What we loved this week","styles":"\n[data-post-id=\"6197\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","parent_id":6191,"id":6197,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--2 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180816-yZCm4pbu67oHfJd3lwG0?auto=format&amp;q=60&amp;w=1280&amp;s=2f548be4b54ff6dd1dce349e7950e283\" srcset=\"https://outline-prod.imgix.net/20180816-yZCm4pbu67oHfJd3lwG0?auto=format&amp;q=60&amp;w=750&amp;s=d273a68437d3fd3be9a8359ea0396803 750w, https://outline-prod.imgix.net/20180816-yZCm4pbu67oHfJd3lwG0?auto=format&amp;q=60&amp;w=1280&amp;s=2f548be4b54ff6dd1dce349e7950e283 1280w, https://outline-prod.imgix.net/20180816-yZCm4pbu67oHfJd3lwG0?auto=format&amp;q=60&amp;w=3000&amp;s=7e8e241410a219be0229d40b4530c138 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">Adult friendships seem to me hopelessly diluted and weak. They’re forged in such mild circumstances. You like the same books. Your husbands are friends. You meet at work. Compare that to: ‘We were 15 and we sat in a graveyard and ate magic mushrooms and talked about the meaning of existence until the sun came up over Tescos.’ You can’t compare them.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Zadie Smith</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6191/\&quot;https://www.penguin.co.uk/articles/in-conversation/interviews/2017/jul/zadie-smith-on-swing-time-friendship/#Azbe3xHiL6swDsxb.99\"" target=\"_blank\" rel=\"noopener\">\nZadie Smith <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","type":"card","title":"What we loved this week","styles":"\n[data-post-id=\"6200\"] {\n --scheme-color-a: #14464A;\n--scheme-color-a__r: 20;\n--scheme-color-a__g: 70;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-14464A/f-5.svg\");\n--scheme-color-b: #FFE7D1;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 231;\n--scheme-color-b__b: 209;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n--scheme-color-c: #FFE7D1;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 231;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n--scheme-color-d: #FFE7D1;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 231;\n--scheme-color-d__b: 209;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE7D1/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","parent_id":6191,"id":6200,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--pineblue-beige filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"pineblue-beige\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"pineblue-beige\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"pineblue-beige\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=14464A&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20171017-Kc0ZjeYyAuUy3aLJ3vX5%3Fs%3D83fca481d466a56788f6fc12f75da98a&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p><strong>Fall TV shows</strong></p>\n<p>The weather here in New York has been “gray and wet and occasionally cold (read: below 80 degrees)” for a straight week, and it’s completely changed my seasonal gears. But I can’t just live autumn; I need to watch TV about it. Similar in concept to a Christmas movie, the most iconically “fall” TV show is <em>Stranger Things</em> season 1 (though season 2 will also do); <em>Friday Night Lights</em> might work, too. Other suggestions from <a href="https://theoutline.com/post/6191/\&quot;https://twitter.com/caseyjohnston/status/1038049847524421632\&quot;">Twitter</a>: <em>Gossip Girl</em>, <em>Gilmore Girls</em>, <em>My So-Called Life</em>, <em>Dawson’s Creek</em>, <em>Greek</em>, <em>Freaks and Geeks</em>. You might just say “these are all just shows about kids in school wearing flannels and jackets,” and, you’re right. — <em>Casey Johnston</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","type":"card","title":"What we loved this week","styles":"\n[data-post-id=\"6204\"] {\n --scheme-color-a: #68268C;\n--scheme-color-a__r: 104;\n--scheme-color-a__g: 38;\n--scheme-color-a__b: 140;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-68268C/f-5.svg\");\n--scheme-color-b: #FBD200;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 210;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FBD200/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","parent_id":6191,"id":6204,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--yellow-purple filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"yellow-purple\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"yellow-purple\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-purple\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=68268C&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20170102-KBuS75UtUvlEyK0v0ouM%3Fs%3D686725849a47dcbd867b528b8f7a1d12&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p><strong><em>American Vandal</em> (season 2)</strong></p>\n<p>The second season of Netflix’s Funny or Die-produced true crime mockumentary series is a vast improvement on its first. Yes, as the trailer shows, there is a ton of poop. However, what makes this season appointment viewing is how it depicts the modern high school experience. An investigation into poop-related crimes quickly evolves into an investigation into interrogation tactics, privilege, race, bullying, and where an affluent Catholic high school's loyalties truly lie. Add to that an incredible new cast of high schoolers and more twists and turns than a soap opera, and you have one of the year’s best seasons of television. — <em>Bob Marshall</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","type":"card","title":"What we loved this week","styles":"\n[data-post-id=\"6205\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","parent_id":6191,"id":6205,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--2 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n< ass=\"paragraph-card__text\">\n<p><a href="https://theoutline.com/post/6191/\&quot;https://open.spotify.com/album/1zTkgOHx3mjrUvrhxq4osf?si=Sgkyfj0xRUalH63StKwc2w\&quot;"><strong>Low - <em>Double Negative</em></strong></a></p>\n<p>The latest album by the slowcore masters is a great soundtrack for feeling bad and sort of hopeful but mostly bad — a mood for 2018, if there was one. — <em>Jeremy Gordon</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","type":"card","title":"What we loved this week","styles":"\n[data-post-id=\"6226\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6191/what-we-loved-september-10-spider-man-american-vandal-zadie-smith","parent_id":6191,"id":6226,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--red-black filter_type--duotone text_color--color text_size--medium desktop_text_size--medium card_type--paragraph\" data-color-filter=\"red-black\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-black\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=F12D14&amp;start=000000&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20180725-XBERiikk1nst0g0cPdng%3Fs%3D7298b2b3e41899090dc79608d0d95a9b&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p><strong>Red wine</strong></p>\n<p>I love to drink alcohol. I know it’s bad for you, but I truly love it. Lately I’ve been pounding Vespers and French 75s — which are both full of booze — but to be honest they get me way too drunk, way too fast. Now that Fall is in the air, I’ve been cracking open more red wines and slowly, sensually downing several glasses. It’s the kind of cozy, non-blackout-drunk experience I crave, and the perfect compliment to a cigarillo after a long day of blogging &amp; arguing with people on Twitter. — <em>Joshua Topolsky</em></p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"type":"trail-card","parent":{"type":"post","title":"What we loved this week","share_data":{"twitter_url":"https://twitter.com/intent/tweet?text=What+we+loved+this+week%3A+Spider-Man%2C+American+Vandal%2C+Zadie+Smith&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F6191%2Fwhat-we-loved-september-10-spider-man-american-vandal-zadie-smith&via=outline","flipboard_url":"https://share.flipboard.com/bookmarklet/popout?title=What+we+loved+this+week%3A+Spider-Man%2C+American+Vandal%2C+Zadie+Smith&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F6191%2F
