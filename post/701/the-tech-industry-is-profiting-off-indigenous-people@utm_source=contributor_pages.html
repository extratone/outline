=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">2/5</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Atacamas get little compensation for lithium harvested</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The Atacama people live about 25 miles from Argentina&#39;s border with Chile. The territory they reside on is also rich with lithium reserves. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">A Canadian-Chilean company, Minera Exar, is expected to generate $250 million a year in sales of lithium mined in this region.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The company will pay $9,000 to $60,000 per year to Atacama communities once lithium production begins.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/701/\&quot;https://www.washingtonpost.com/graphics/business/batteries/tossed-aside-in-the-lithium-rush/?tid=sm_tw\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Washington Post <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"About $9,000 to $60,000, depending on the community.","content_type":"embed"},{"url":"https://theoutline.com/post/701/the-tech-industry-is-profiting-off-indigenous-people","type":"card","title":"The tech industry is profiting off indigenous lands","styles":"\n[data-post-id=\"706\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme re projects like schools.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In addition to jobs, the mines offer zero-interest loans for the community to start businesses.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/701/\&quot;https://www.washingtonpost.com/graphics/business/batteries/tossed-aside-in-the-lithium-rush/?tid=sm_tw\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Washington Post <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"About 65 percent of them.","content_type":"embed"},{"url":"https://theoutline.com/post/701/the-tech-industry-is-profiting-off-indigenous-people","type":"card","title":"The tech industry is profiting off indigenous lands","styles":"\n[data-post-id=\"708\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/701/the-tech-industry-is-profiting-off-indigenous-people","parent_id":701,"id":708,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card backgrou
