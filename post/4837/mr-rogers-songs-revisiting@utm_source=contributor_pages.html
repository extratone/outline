n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4837/mr-rogers-songs-revisiting","parent_id":4837,"id":4838,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--duotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"lightpink-acidblue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"lightpink-acidblue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nWhen I was visiting a friend a couple years ago, I found myself plopped on her couch with her three-year-old daughter watching her favorite show, <em>Daniel Tiger’s Neighborhood</em>. The animated series is a modern-day spin off of the classic character from <em>Mr. Rogers’ Neighborhood</em> and after I left my friend’s home, I found myself humming the original show’s ridiculously catchy songs about <a href="https://theoutline.com/post/4837/\&quot;https://www.youtube.com/watch?v=oICZVpmtL4c\&quot;">how to apologize</a>, <a href="https://theoutline.com/post/4837/\&quot;https://www.youtube.com/watch?v=jOtVYMc8rYA\&quot;">setting boundaries</a>, and <a href="https://theoutline.com/post/4837/\&quot;https://www.youtube.com/watch?v=t5D5Xfz_hjY\&quot;">the importance of expressing your feelings</a> — concepts I (and all of my friends) am still learning to master as an adult. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4837/mr-rogers-songs-revisiting","type":"card","title":"Mr. Rogers was the king of catchy tunes","styles":"\n[data-post-id=\"4839\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4837/mr-rogers-songs-revisiting","parent_id":4837,"id":4839,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--lightpink-acidblue filter_type--monotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"lightpink-acidblue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"lightpink-acidblue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180607-msVRvKI4qq0vkY1JERIP?s=be9fe4dbcbc068a405c2fed2bc777276?auto=format&amp;q=60&amp;w=1280&amp;s=0c70776c70ace1c1ec6431d5a24d512a&duotone=000000,4745D1\" srcset=\"https://outline-prod.imgix.net/20180607-msVRvKI4qq0vkY1JERIP?s=be9fe4dbcbc068a405c2fed2bc777276?auto=format&amp;q=60&amp;w=750&amp;s=f659ed67e98f8cba0699f96e83f7cf9f&duotone=000000,4745D1 750w, https://outline-prod.imgix.net/20180607-msVRvKI4qq0vkY1JERIP?s=be9fe4dbcbc068a405c2fed2bc777276?auto=format&amp;q=60&amp;w=1280&amp;s=0c70776c70ace1c1ec6431d5a24d512a&duotone=000000,4745D1 1280w, https://outline-prod.imgix.net/20180607-msVRvKI4qq0vkY1JERIP?s=be9fe4dbcbc068a405c2fed2bc777276?auto=format&amp;q=60&amp;w=3000&amp;s=b93f1ccf01a6a6ccda74d80c46721ec1&duotone=000000,4745D1 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nIt wasn’t until later, as I watched the first episode of the original <em>Mr. Rogers’ Neighborhood</em> that I remembered just how integral songs and singing were to the show. “It’s a Beautiful Day in the Neighborhood,” the theme song to both shows, is obviously the one I remember best. But as we approach the release of <a href="https://theoutline.com/post/4837/\&quot;https://theoutline.com/post/3816/mr-rogers-wont-you-be-my-neighbor-trailer?zd=1&amp;zi=p4g2ucb6\&quot;"><em>Won’t You Be My Neighbor</em></a>, the new documentary about the children’s show legend, I went down a k-hole of simple melodies and lyrics about emotional intelligence, revisiting some of Mr. Rogers’ best songs that any adult could stand to internalize. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4837/mr-rogers-songs-revisiting","type":"card","title":"Mr. Rogers was the king of catchy tunes","styles":"\n[data-post-id=\"4840\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: e4ef29a1?auto=format&amp;q=60&amp;w=1280&amp;s=127cd780719700d2d615a92917e1e211&amp;duotone=000000,4745D1\&quot;" srcset=https://theoutline.com/post/4837/\"https://outline-prod.imgix.net/20180607-Ojzbj0lWrXsslJTBFk8v?s=70dd9b1da7d16f4500f0f9dbe4ef29a1?auto=format&q=60&w=750&s=f971d6c9f1df6bb9e4a639fcbfe805b1&duotone=000000,4745D100000,4745D1 750w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">It soon will be tomorrow and be our day.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Fred Rogers, “Tomorrow”</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/4837/\&quot;https://www.youtube.com/watch?v=WyY1vSgNklg\&quot;" target=\"_blank\" rel=\"noopener\">\nYouTube <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4837/mr-rogers-songs-revisiting","type":"card","title":"Mr. Rogers was the king of catchy tunes","styles":"\n[data-post-id=\"4847\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/4837/mr-rogers-songs-revisiting","parent_id":4837,"id":4847,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--monotone text_color--white text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"lightpink-acidblue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"lightpink-acidblue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p><a href="https://theoutline.com/post/4837/\&quot;https://www.youtube.com/watch?v=bj8_k33dd-c\&quot;">“What Do You Do With the Mad That You Feel”</a></p>\n<p>Interestingly, this is a great song to sing as a follow up to “I Like to Take My Time,” since a catchy tune rarely gets anyone out of work. But more than that, this is a song everyone should have to learn in every grade of school, through college. I’ve witnessed like a dozen incidents of road rage this week alone; I get the feeling a <em>lot</em> of us still have problems dealing with our anger.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/4837/mr-rogers-songs-revisiting","type":"card","title":"Mr. Rogers was the king of catchy tunes","styles":"\n[data-post-id=\"4848\"] {\n --
