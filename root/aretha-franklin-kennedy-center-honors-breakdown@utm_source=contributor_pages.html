\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5884,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"black-white\"><div class=\"paragraph-card\" data-variation=\"3\" data-color-filter=\"black-white\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src="https://theoutline.com/post/5883/\&quot;https://outline-prod.imgix.net/20180816-DVZKEUGH5QAagxkxcL7O?s=987e3a83a8fc32ff2781ba850e5368a9\&quot;"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nEvery time I watch footage of Aretha Franklin performing, I feel something rise up and balloon in my chest. It’s a rare but always overwhelming combination of pride, awe, and reverence contained by boundless joy — joy that Aretha Franklin existed in the world <a href="https://theoutline.com/post/5883/\&quot;https://www.nytimes.com/2018/08/16/obituaries/aretha-franklin-dead.html\&quot;">before passing away on August 16</a>, that I had the luck to be alive during her time. — <em>Ann-Derrick Gaillot</em> </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5883/aretha-franklin-kennedy-center-honors-breakdown","type":"card","title":"The night Aretha Franklin made President Obama cry","styles":"\n[data-post-id=\"5885\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5885,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"black-white\"><div class=\"paragraph-card\" data-variation=\"2\" data-color-filter=\"black-white\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nThere are countless videos of Aretha performing her 1967 hit song “(You Make Me Feel Like) A Natural Woman,” which she recorded and released when she was only 25 years old. But in my mind and in pop culture today, one sticks out: <a href="https://theoutline.com/post/5883/\&quot;https://www.youtube.com/watch?v=8cF0tf35Mbo\&quot;">her performance at the 2015 Kennedy Center Honors</a>. We all knew Aretha was legendary, a performer we didn’t deserve, but this televised performance was a divine moment that generations of captivated listeners got the chance to experience together. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5883/aretha-franklin-kennedy-center-honors-breakdown","type":"card","title":"The night Aretha Franklin made President Obama cry","styles":"\n[data-post-id=\"5887\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5887,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"black-white\"><div class=\"paragraph-card\" data-variation=\"2\" data-color-filter=\"black-white\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nTechnically, that portion of the ceremony was to honor “Natural Woman” songwriter Carole King, a legend in her own right. But the moment the stage lights up and Aretha steps from out of the shadows, her jewelry and dress twinkling around one of her signature mink coats, the atmosphere changes. Aretha knows how to own the stage and she does so here with confident ease. This is her ceremony now, and all of us are fortunate to bear witness. You can see the almost religious fervor grip the crowd. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5883/aretha-franklin-kennedy-center-honors-breakdown","type":"card","title":"The night Aretha Franklin made President Obama cry","styles":"\n[data-post-id=\"5888\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: n made President Obama cry","styles":"\n[data-post-id=\"5890\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5890,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"black-white\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"black-white\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nTears in the crowd start to flow almost immediately. You can tell King is as enraptured as she is surprised. She wears an invaluable medal of achievement on her chest, but like the rest of us she shakes with awe at the sight of the Queen of Soul. Elsewhere in the theater, President Barack Obama wipes a tear from his eye. It represents what many of us felt watching that performance begin for the first time. This is, she is, something special. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5883/aretha-franklin-kennedy-center-honors-breakdown","type":"card","title":"The night Aretha Franklin made President Obama cry","styles":"\n[data-post-id=\"5892\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5892,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--2 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src="https://theoutline.com/post/5883/\&quot;https://outline-prod.imgix.net/20180816-Alr0a8KgIRFnscJd9fAA?s=ba16b6f249811aa9cf5c67a65dd51233\&quot;"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">The cool cat wept! I loved that.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Aretha Franklin</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5883/\&quot;https://www.newyorker.com/magazine/2016/04/04/aretha-franklins-american-soul\&quot;" target=\"_blank\" rel=\"noopener\">\nThe New Yorker <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5883/aretha-franklin-kennedy-center-honors-breakdown","type":"card","title":"The night Aretha Franklin made President Obama cry","styles":"\n[data-post-id=\"5893\"] {\n --scheme-color-a: #1F2E3B;\n--scheme-color-a__r: 31;\n--scheme-color-a__g: 46;\n--scheme-color-a__b: 59;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-1F2E3B/f-5.svg\");\n--scheme-color-b: #FAFFF6;\n--scheme-color-b__r: 250;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 246;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FAFFF6/f-5.svg\");\n--scheme-color-c: #FAFFF6;\n--scheme-color-c__r: 250;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 246;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FAFFF6/f-5.svg\");\n--scheme-color-d: #FAFFF6;\n--scheme-color-d__r: 250;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 246;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FAFFF6/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5893,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--colddarkgray-eggshellwhite filter_type--duotone text_color--black text_size--xsmall desktop_text_size--small card_type--quote\" data-color-filter=\"colddarkgray-eggshellwhite\"><div class=\"quote-card quote-card--1 colddarkgray-eggshellwhite\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"colddarkgray-eggshellwhite\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=FAFFF6&amp;start=1F2E3B&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20180816-0o65q9tL8rv2ETEW9IRs%3Fs%3D0e57a8352dc6170273b2882c049cce74&#39;)\"></div></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">American history wells up when Aretha sings. That’s why, when she sits down at a piano and sings ‘A Natural Woman,’ she can move me to tears...because it captures the fullness of the American experience, the view from the bottom as well as the top, the good and the bad, and the possibility of synthesis, reconciliation, transcendence.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Barack Obama\n</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5883/\&quot;https://www.newyorker.com/magazine/2016/04/04/aretha-franklins-american-soul\&quot;" target=\"_blank\" rel=\"noopener\">\nThe New Yorker <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5883/aretha-franklin-kennedy-center-honors-breakdown","type":"card","title":"The night Aretha Franklin made President Obama cry","styles":"\n[data-post-id=\"5894\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5894,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"black-white\"><div class=\"paragraph-card\" data-variation=\"2\" data-color-filter=\"black-white\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p>Aretha sits at the piano as she leads into the song’s first refrain. The audience can’t help but sing along. It’s a chorus we all know, even if we can’t remember the first time we heard it.</p>\n<p>Eyes closed, leaning forward with the power of her voice, she looks more and more overtaken by the song as she plays on. By the end of the second refrain, she grabs the mic from its stand and moves to center stage sing out to the devoted audience. She belts out runs as no other artist of our time can.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5883/aretha-franklin-kennedy-center-honors-breakdown","type":"card","title":"The night Aretha Franklin made President Obama cry","styles":"\n[data-post-id=\"5899\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5899,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--small desktop_text_size--large card_type--paragraph\" data-color-filter=\"black-white\"><div class=\"paragraph-card\" data-variation=\"3\" data-color-filter=\"black-white\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src="https://theoutline.com/post/5883/\&quot;https://outline-prod.imgix.net/20180816-0hDuU7pPNIez0B6X9WGc?s=716950a64e84ee35e97c6c6b7aaf3c72\&quot;"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nIn the next moment, her hands are shaking. Whatever force was left in her can’t be contained anymore. She lets her thick mink coat fall to the floor and raises her arms and face to the sky. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5883/aretha-franklin-kennedy-center-honors-breakdown","type":"card","title":"The night Aretha Franklin made President Obama cry","styles":"\n[data-post-id=\"5898\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5898,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--black-white filter_type--none text_color--color text_size--large desktop_text_size--large card_type--huh\" data-color-filter=\"black-white\"><div class=\"huh-card huh-card--1\">\n <div class=\"huh-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src="https://theoutline.com/post/5883/\&quot;https://outline-prod.imgix.net/20180816-NQBtnsKdlCChdnVPsaGm?s=1578ab3a4daf93e70313e2fa07adb5e3\&quot;"></div>\n </div>\n\n <div class=\"huh-card__container ui-animate-in--content\">\n <div class=\"huh-card__content\">\n <p class=\"huh-card__eyebrow\"></p>\n <div class=\"huh-card__title\">\n <div class=\"huh-card__header-wrapper\">\n <div class=\"huh-card__header-background\">\n <h3 class=\"huh-card__header ui-transition-in--1 ui-animate-in--1\"><span class=\"text\"></span></h3>\n </div>\n </div>\n </div>\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5883/aretha-franklin-kennedy-center-honors-breakdown","type":"card","title":"The night Aretha Franklin made President Obama cry","styles":"\n[data-post-id=\"5906\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--sche -true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5883/aretha-franklin-kennedy-center-honors-breakdown","parent_id":5883,"id":5900,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--zoom color_filter--black-white filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"black-white\"><div class=\"quote-card quote-card--2 black-white\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"black-white\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180816-hmXj8AZGk13bQNwUUXvH?auto=format&amp;q=60&amp;w=1280&amp;s=bf61c52efcab9a9c56493ac91c4ba40f\" srcset=\"https://outline-prod.imgix.net/20180816-hmXj8AZGk13bQNwUUXvH?auto=format&amp;q=60&amp;w=750&amp;s=96c5cca67b616acab6a38bfea3d4b0eb 750w, https://outline-prod.imgix.net/20180816-hmXj8AZGk13bQNwUUXvH?auto=format&amp;q=60&amp;w=1280&amp;s=bf61c52efcab9a9c56493ac91c4ba40f 1280w, https://outline-prod.imgix.net/20180816-hmXj8AZGk13bQNwUUXvH?auto=format&amp;q=60&amp;w=3000&amp;s=fb9aa45bb6fb9b0a64456185c76f2581 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">It’s been a long time sin
