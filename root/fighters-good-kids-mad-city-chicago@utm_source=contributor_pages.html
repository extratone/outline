e: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3889,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"red-black\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-black\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p>On March 14, more than 100 students walked out of class at North Lawndale College Prep in Chicago as part of a nationwide protest against gun violence. Some wore red tape over their mouths, marked with the names of loved ones who had passed; others held signs with messages like “POVERTY IS A SYMPTOM OF GUN VIOLENCE.”</p>\n<p>The march was organized by Good Kids Mad City, a new anti-violence group formed by North Lawndale students in the wake of the Parkland shooting.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3896\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3896,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--outline\" data-color-filter=\"red-black\"><div class=\"outline-card outline-card--2 outline-card--2--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">WHAT DO WE WANT?</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The students behind Good Kids Mad City aren’t asking for more restrictive gun regulations or harsher penalties for unregistered firearms.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Instead, they’re fighting for increased mental health services for low-income people, as well as financial and educational resources.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">\nSome tools for curbing gun violence, they say, have nothing to do with guns at all, including after-school programs and employment for teenagers. </span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3892\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3892,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect-- lled in Chicago in 2016. In 2017, 650 people were killed in the city — but experts say the decreased homicide rate doesn’t mean that violence is actually declining. \n</span>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3887/\&quot;https://www.citylab.com/equity/2018/02/the-bleeding-of-chicago/554141/\&quot;" target=\"_blank\" rel=\"noopener\">\nCityLab <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3893\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3893,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--coral-blue filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"coral-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"coral-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180323-YQGwpijTL0L0x5QK8tE2?auto=format&amp;q=60&amp;w=1280&amp;s=d1e276c9ac9254eb3638b71ff6587a51\" srcset=\"https://outline-prod.imgix.net/20180323-YQGwpijTL0L0x5QK8tE2?auto=format&amp;q=60&amp;w=750&amp;s=870ba49f9df1269774c81bd1dafa340e 750w, https://outline-prod.imgix.net/20180323-YQGwpijTL0L0x5QK8tE2?auto=format&amp;q=60&amp;w=1280&amp;s=d1e276c9ac9254eb3638b71ff6587a51 1280w, https://outline-prod.imgix.net/20180323-YQGwpijTL0L0x5QK8tE2?auto=format&amp;q=60&amp;w=3000&amp;s=22ad4098672e52fb8d4d5ab25da3c711 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<p>In 2013, Illinois eliminated Chicago’s requirement that gun owners register firearms with the city and began allowing concealed carry. But penalties for gun crimes have gotten stricter.</p>\n<p>Despite these changes, last November, President Donald Trump said the city was “a total disaster” and proof that stricter gun laws don't work.</p>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3887/\&quot;http://www.chicagotribune.com/news/columnists/glanton/ct-met-gun-control-chicago-dahleen-glanton-20171003-story.html\&quot;" target=\"_blank\" rel=\"noopener\">\nChicago Tribune <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3894\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3894,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--bigdata\" data-color-filter=\"red-black\"><div class=\"bigdata-card bigdata-card--1\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 \" data-spin=\"false\" data-number=\"60\" data-prefix data-suffix=\"%\" data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n60% </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The percentage of illegal guns recovered in Chicago between 2013 and 2016 that came from outside the state, according to a 2017 report by the city. </span>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3887/\&quot;https://www.washingtonpost.com/news/post-nation/wp/2017/10/30/chicago-says-the-illegal-guns-fueling-the-citys-violence-mostly-come-from-out-of-state/\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Washington Post <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3909\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3909,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"red-black\"><div class=\"quote-card quote-card--2 red-black\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">Chicago has some of the strictest gun laws in the country. But what’s the point of that if you can just go to Indiana to get a gun and then come back to Chicago?</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Alex King, a 17-year-old student organizer with Good Kids Mad City</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3895\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3895,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"red-black\"><div class=\"paragraph-card\" data-variation=\"2\" data-color-filter=\"red-black\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nChicago’s punitive stance on gun violations has contributed to high incarceration rates, particularly in low-income neighborhoods of color, according to a 2016 report from Northwestern University Pritzker School of Law. The students behind Good Kids Mad City say this approach contributes to a cycle of violence and poverty — and that it doesn't address why people feel the need to carry guns in the first place. </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3887/\&quot;http://www.law.northwestern.edu/legalclinic/cfjc/documents/Building%20a%20Safe%20Chicago%20Report.pdf\&quot;" target=\"_blank\" rel=\"noopener\">\nNorthwestern <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3890\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: ow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">If you ask anybody who’s standing around on any neighborhood corner, they say they have guns to protect themselves.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Jeneca Jones, an 18-year-old organizer with Good Kids Mad City</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3887/\&quot;http://wgntv.com/2018/03/14/students-at-chicago-high-school-hold-walkout-over-their-everyday-violence/\&quot;" target=\"_blank\" rel=\"noopener\">\nWGN9 <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3899\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3899,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--outline\" data-color-filter=\"red-black\"><div class=\"outline-card outline-card--2 outline-card--2--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">DAILY TRAUMA</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">A 2000 study of children growing up in violent neighborhoods found that many exhibited trauma symptoms similar to children in urban war zones.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Good Kids Mad City stresses the need for increased counseling and mental health services in their neighborhoods.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The group has started a GoFundMe to help pay for a new community center, and plans to keep making their voices heard. </span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3887/\&quot;https://www.urban.org/sites/default/files/publication/23391/412764-Chronic-Violence-Beyond-the-Developments.PDF\&quot;" target=\"_blank\" rel=\"noopener\">\nUrban Institute <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3905\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3905,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--coral-blue filter_type--none text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"coral-blue\"><div class=\"quote-card quote-card--2 coral-blue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180323-NV084Xy8W2x0YNgzBDAj?auto=format&amp;q=60&amp;w=1280&amp;s=e6948d66a2944a679941b63176da12cd\" srcset=\"https://outline-prod.imgix.net/20180323-NV084Xy8W2x0YNgzBDAj?auto=format&amp;q=60&amp;w=750&amp;s=710b81f2b03adffe7ab8b5ce683311e3 750w, https://outline-prod.imgix.net/20180323-NV084Xy8W2x0YNgzBDAj?auto=format&amp;q=60&amp;w=1280&amp;s=e6948d66a2944a679941b63176da12cd 1280w, https://outline-prod.imgix.net/20180323-NV084Xy8W2x0YNgzBDAj?auto=format&amp;q=60&amp;w=3000&amp;s=e8e10524e457e6df6e2c09fce7dbb1e9 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">We were never silent — people just weren’t listening. They didn’t listen because in Chicago, it’s something that happens every day.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Alex King, a 17-year-old organizer with Good Kids Mad City</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3887/fighters-good-kids-mad-city-chicago","type":"card","title":"These Chicago teens are fighting the underlying causes of gun violence","styles":"\n[data-post-id=\"3912\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/3887/fighters-good-kids-mad-city-chicago","parent_id":3887,"id":3912,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--outline\" data-color-filter=\"red-black\"><div class=\"outline-card outline-card--1 outline-card--1--2-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">A NATIONAL MOVEMENT</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">This month, Alex King was one of several Chicago students who met with the teen activists in Parkland, bonding over a shared experience of loss and outrage.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Today, Good Kids Mad City will be attending the March 4 Our Lives in Washington D.C., speaking out about the need for investment in low-income communities.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a hr
