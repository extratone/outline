an class=\"text\">Manafort was reportedly paid $10 million a year starting in 2006 for working for Russian oligarch Oleg Deripaska.\n</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5642/\&quot;https://www.cbsnews.com/news/paul-manafort-bank-fraud-trial-today-2018-07-31-live-updates\&quot;" target=\"_blank\" rel=\"noopener\">\nCBS News <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5642/russia-investigation-collusion-trump-cast","type":"card","title":"Donald Trump’s Russian collusion: The cast of characters","styles":"\n[data-post-id=\"5644\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFE600;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 230;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5642/russia-investigation-collusion-trump-cast","parent_id":5642,"id":5644,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-blue filter_type--monotone text_color--color text_size--large desktop_text_size--large card_type--outline\" data- in--2\">\n <span class=\"text\">He has been cooperating with special counsel Mueller’s investigation since November 2017.\n</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5642/\&quot;https://www.nbcnews.com/news/us-news/rob-goldstone-ready-come-u-s-talk-mueller-n821826" \" target=\"_blank\" rel=\"noopener\">\nNBC News <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5642/russia-investigation-collusion-trump-cast","type":"card","title":"Donald Trump’s Russian collusion: The cast of characters","styles":"\n[data-post-id=\"5649\"] {\n --scheme-color-a: #005746;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 87;\n--scheme-color-a__b: 70;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-005746/f-5.svg\");\n--scheme-color-b: #FFC6FF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 198;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFC6FF/f-5.svg\");\n--scheme-color-c: #005746;\n--scheme-color-c__r: 0;\n--scheme-color-c__g: 87;\n--scheme-color-c__b: 70;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-005746/f-5.svg\");\n--scheme-color-d: #005746;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 87;\n--scheme-color-d__b: 70;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-005746/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5642/russia-investigation-collusion-trump-cast","parent_id":5642,"id":5649,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--green-pink-saturated filter_type--monotone text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-fil ne ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In May 2018, Kushner’s security clearance was restored after his business dealings with foreign nationals led to its revocation earlier in the year. \n</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5642/\&quot;https://www.huffingtonpost.com/entry/jared-kushner-meeting-russians_us_5afc6252e4b06a3fb50ce1d3" \" target=\"_blank\" rel=\"noopener\">\nHuffPost <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5642/russia-investigation-collusion-trump-cast","type":"card","title":"Donald Trump’s Russian collusion: The cast of characters","styles":"\n[data-post-id=\"5651\"] {\n --scheme-color-a: #FF294C;\n--scheme-color-a__r: 255;\n--scheme-color-a__g: 41;\n--scheme-color-a__b: 76;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF294C/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #04284A;\n--scheme-color-c__r: 4;\n--scheme-color-c__g: 40;\n--scheme-color-c__b: 74;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5642/russia-investigation-collusion-trump-cast","parent_id":5642,"id":5651,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--pink-mint filter_type--monotone text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-filter=\"pink-mint\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"pink-mint\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180802-RUG2OipGnTiYjMuQM5sS?s=85e6ae9a37e25d1a244b613f256df8c1?auto=format&amp;q=60&amp;w=1280&amp;s=541b1e438bf8448962ea75733aeeae2a&duotone=000000,FF294C\" srcset=\"https://outline-prod.imgix.net/20180802-RUG2OipGnTiYjMuQM5sS?s=85e6ae9a37e25d1a244b613f256df8c1?auto=format&amp;q=60&amp;w=750&amp;s=b9ecd059bd95e3f68f11e38a078a4007&duotone=000000,FF294C 750w, https://outline-prod.imgix.net/20180802-RUG2OipGnTiYjMuQM5sS?s=85e6ae9a37e25d1a244b613f256df8c1?auto=format&amp;q=60&amp;w=1280&amp;s=541b1e438bf8448962ea75733aeeae2a&duotone=000000,FF294C 1280w, https://outline-prod.imgix.net/20180802-RUG2OipGnTiYjMuQM5sS?s=85e6ae9a37e25d1a244b613f256df8c1?auto=format&amp;q=60&amp;w=3000&amp;s=58d85b45fcde040565c5b0ed00c6c232&duotone=000000,FF294C 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Rudy Giuliani</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The former New York City mayor and new Trump legal advisor has defended the president by insisting, “Collusion is not a crime.” \n</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Asked about Manafort’s trial, Giuliani claimed that the campaign chairman’s four months on the job was too short of a time to collude with Russia.\n</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">He says that Trump knew nothing of the June 2016 Trump Tower meeting. \n</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5642/\&quot;https://www.newyorker.com/news/our-columnists/what-is-rudy-giuliani-talking-about\&quot;" target=\"_blank\" rel=\"noopener\">\nThe New Yorker <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5642/russia-investigation-collusion-trump-cast","type":"card","title":"Donald Trump’s Russian collusion: The cast of characters","styles":"\n[data-post-id=\"5652\"] {\n --scheme-color-a: #68268C;\n--scheme-color-a__r: 104;\n--scheme-color-a__g: 38;\n--scheme-color-a__b: 140;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-68268C/f-5.svg\");\n--scheme-color-b: #FBD200;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 210;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FBD200/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5642/russia-investigation-collusion-trump-cast","parent_id":5642,"id":5652,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-purple filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--outline\" data-color-filter=\"yellow-purple\"><div class=\"outline-card outline-card--2 outline-card--2--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-purple\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180802-M3WiQV0VcroaBr3yQ1Lm?s=978dbfb370ebc46053ce90b563af6241?auto=format&amp;q=60&amp;w=1280&amp;s=8bf8cf2ed590c6ccc9abbc7e1b1e4950&duotone=000000,68268C\" srcset=\"https://outline-prod.imgix.net/20180802-M3WiQV0VcroaBr3yQ1Lm?s=978dbfb370ebc46053ce90b563af6241?auto=format&amp;q=60&amp;w=750&amp;s=bfe268fb059aacf87065df4ca2ed69dc&duotone=000000,68268C 750w, https://outline-prod.imgix.net/20180802-M3WiQV0VcroaBr3yQ1Lm?s=978dbfb370ebc46053ce90b563af6241?auto=format&amp;q=60&amp;w=1280&amp;s=8bf8cf2ed590c6ccc9abbc7e1b1e4950&duotone=000000,68268C 1280w, https://outline-prod.imgix.net/20180802-M3WiQV0VcroaBr3yQ1Lm?s=978dbfb370ebc46053ce90b563af6241?auto=format&amp;q=60&amp;w=3000&amp;s=12622875e4a24ce490a7de1f6da18eca&duotone=000000,68268C 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">George Papadopoulos</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">A foreign policy advisor to the 2016 Trump campaign.\n</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In March 2016, he told an Australian diplomat that he knew Russia had “political dirt” on Clinton. \n</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">On September 7, he will face trial for lying to Mueller’s team about contacts with a Russia-linked professor who offered him dirt.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5642/\&quot;http://www.chicagotribune.com/news/nationworld/politics/ct-george-papadopoulos-trump-campaign-sentencing-20180628-story.html\&quot;" target=\"_blank\" rel=\"noopener\">\nChicago Tribune <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5642/russia-investigation-collusion-trump-cast","type":"card","title":"Donald Trump’s Russian collusion: The cast of characters","styles":"\n[data-post-id=\"5653\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFE600;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 230;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5642/russia-investigation-collusion-trump-cast","parent_id":5642,"id":5653,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_ef tion-in--2 ui-animate-in--2\">\n <span class=\"text\">During a speech in Russia in July 2016, he met with high-ranking Russian officials, who claimed they had dirt on Clinton. \n</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5642/\&quot;http://www.slate.com/articles/news_and_politics/jurisprudence/2017/11/a_timeline_of_carter_page_s_contacts_with_russia.html\&quot;" target=\"_blank\" rel=\"noopener\">\nSlate <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5642/russia-investigation-collusion-trump-cast","type":"card","title":"Donald Trump’s Russian collusion: The cast of characters","styles":"\n[data-post-id=\"5655\"] {\n --scheme-color-a: #FF294C;\n--scheme-color-a__r: 255;\n--scheme-color-a__g: 41;\n--scheme-color-a__b: 76;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF294C/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #04284A;\n--scheme-color-c__r: 4;\n--scheme-color-c__g: 40;\n--scheme-color-c__b: 74;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5642/russia-investigation-collusion-trump-cast","parent_id":5642,"id":5655,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--pink-mint filter_type--monotone text_color--c tion-in--2 ui-animate-in--2\">\n <span class=\"text\">He has refused to name the Trump officials he met with because the “list is so long.” </span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5642/\&quot;https://www.cnbc.com/2017/11/16/kislyak-wont-name-trump-officials-hes-met-because-list-is-so-long.html\&quot;" target=\"_blank\" rel=\"noopener\">\nCNBC <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5642/russia-investigation-collusion-trump-cast","type":"card","title":"Donald Trump’s Russian collusion: The cast of characters","styles":"\n[data-post-id=\"5650\"] {\n --scheme-color-a: #FF294C;\n--scheme-color-a__r: 255;\n--scheme-color-a__g: 41;\n--scheme-color-a__b: 76;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF294C/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #04284A;\n--scheme-color-c__r: 4;\n--scheme-color-c__g: 40;\n--scheme-color-c__b: 74;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/5642/russia-investigation-collusion-trump-cast","parent_id":5642,"id":5650,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--pink-mint filter_type--monotone text_color--color text_size--small desktop_text_size--large card_type--ou nt.”</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">On August 5, facing scrutiny, Trump admitted that his son’s 2016 Trump Tower meeting was intended to compile dirt on Hillary Clinton. He still claims he did not know about it in advance.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5642/\&quot;https://www.npr.org/2018/08/06/635860399/trump-admits-his-son-met-with-russian-lawyer-to-get-dirt-on-clinton\&quot;" target=\"_blank\" rel=\"noopener\">\nNPR <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"type":"trail-card","parent":{"type":"post","title":"Donald Trump’s Russian collusion: The cast of characters","share_data":{"twitter_url":"https://twitter.com/intent/tweet?text=All+of+the+people+in+the+Trump+Russia+scandal+who+are+probably+going+to+jail&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F5642%2Frussia-investigation-collusion-trump-cast&via=outline","flipboard_url":"https://share.flipboard.com/bookmarklet/popout?title=All+of+the+people+in+the+Trump+Russia+scandal+who+are+probably+going+to+jail&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F5642%2Frussia-investigation-collusion-trump-cast&utm_campaign=publisher&utm_medium=article-share&utm_source=theoutline","facebook_url":"https://www.facebook.com/dialog/share?app_id=103730476786039&display=page&href=https%3A%2F%2Ftheoutline.com%2Fpost%2F5642%2Frussia-investigation-collusion-trump-cast","email_url":"mailto:?subject=All%20of%20the%20people%20in%20the%20Trump%20Russia%20scandal%20who%20are%20probably%20going%20to%20jail&body=You%20should%20really%20stop%20what%20you're%20doing%20and%20read%20this%20now:%0A%0AAll%20of%20the%20people%20in%20the%20Trump%20Russia%20scandal%20who%20are%20probably%20going%20to%20jail%0A%0APaul%
