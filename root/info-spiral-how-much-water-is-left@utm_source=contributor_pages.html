-scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6080/info-spiral-how-much-water-is-left","parent_id":6080,"id":6084,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--shift color_filter--coral-blue filter_type--duotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"coral-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"coral-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180831-DDtC5NdzFDdqbB0LCpc6?s=003eeb65afa9581d9e768cfe787e9db8?auto=format&amp;q=60&amp;w=1280&amp;s=1b78aed4187a316f1a517b624a138acc&duotone=183F63,FB6754\" srcset=\"https://outline-prod.imgix.net/20180831-DDtC5NdzFDdqbB0LCpc6?s=003eeb65afa9581d9e768cfe787e9db8?auto=format&amp;q=60&amp;w=750&amp;s=6ee0e8bce557fdfe2d3b157e720579ae&duotone=183F63,FB6754 750w, https://outline-prod.imgix.net/20180831-DDtC5NdzFDdqbB0LCpc6?s=003eeb65afa9581d9e768cfe787e9db8?auto=format&amp;q=60&amp;w=1280&amp;s=1b78aed4187a316f1a517b624a138acc&duotone=183F63,FB6754 1280w, https://outline-prod.imgix.net/20180831-DDtC5NdzFDdqbB0LCpc6?s=003eeb65afa9581d9e768cfe787e9db8?auto=format&amp;q=60&amp;w=3000&amp;s=84e4dfa221d19e9cc18b35f0d9feaa6e&duotone=183F63,FB6754 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h2></h2>\n<p>Like most coastal cities, the physical threat of climate change looms large for Miami. The Atlantic Ocean is rising and will likely bury a quarter of the city by the end of the century. But long before that, <a href="https://theoutline.com/post/6080/\&quot;https://www.bloomberg.com/news/features/2018-08-29/miami-s-other-water-problem\&quot;">writes</a> Christopher Flavelle for <em>Bloomberg</em>, the city might be rendered uninhabitable anyway. The aquifer that provides Miami with fresh drinking water is under attack from every angle: a nearby Superfund site threatens to poison the water supply, as do the city’s many leaking septic tanks, the limestone mining industry, rising sea levels, toxic algae blooms, and more.</p>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6080/\&quot;https://www.bloomberg.com/news/features/2018-08-29/miami-s-other-water-problem\&quot;" target=\"_blank\" rel=\"noopener\">\nBloomberg <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6080/info-spiral-how-much-water-is-left","type":"card","title":"Info Spiral: How much water is left?","styles":"\n[data-post-id=\"6086\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6080/info-spiral-how-much-water-is-left","parent_id":6080,"id":6086,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--coral-blue filter_type--monotone text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"coral-blue\"><div class=\"quote-card quote-card--1 coral-blue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180831-DDtC5NdzFDdqbB0LCpc6?s=003eeb65afa9581d9e768cfe787e9db8?auto=format&amp;q=60&amp;w=1280&amp;s=076ac8afc83ed703ca829d18407fd2a4&duotone=000000,183F63\" srcset=\"https://outline-prod.imgix.net/20180831-DDtC5NdzFDdqbB0LCpc6?s=003eeb65afa9581d9e768cfe787e9db8?auto=format&amp;q=60&amp;w=750&amp;s=dde730fd43d5cfa6c6469f77e18cf410&duotone=000000,183F63 750w, https://outline-prod.imgix.net/20180831-DDtC5NdzFDdqbB0LCpc6?s=003eeb65afa9581d9e768cfe787e9db8?auto=format&amp;q=60&amp;w=1280&amp;s=076ac8afc83ed703ca829d18407fd2a4&duotone=000000,183F63 1280w, https://outline-prod.imgix.net/20180831-DDtC5NdzFDdqbB0LCpc6?s=003eeb65afa9581d9e768cfe787e9db8?auto=format&amp;q=60&amp;w=3000&amp;s=9969b7cb09ea0c60b9ef7486107e163d&duotone=000000,183F63 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">The threats to the Biscayne Aquifer are unfolding simultaneously, but from different directions and at different speeds. In that way, Miami’s predicament is at once unique and typical: Climate change probes a city’s weaknesses much as standing water finds cracks in the foundation of a house.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\"></h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6080/\&quot;https://www.bloomberg.com/news/features/2018-08-29/miami-s-other-water-problem\&quot;" target=\"_blank\" rel=\"noopener\">\nBloomberg <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6080/info-spiral-how-much-water-is-left","type":"card","title":"Info Spiral: How much water is left?","styles":"\n[data-post-id=\"6085\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6080/info-spiral-how-much-water-is-left","parent_id":6080,"id":6085,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--zoom color_filter--coral-blue filter_type--monotone text_color--color text_size--small desktop_text_size--medium card_type--outline\" data-color-filter=\"coral-blue\"><div class=\"outline-card outline-card--4 outline-card--4--1-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180831-5laDRVLNb04w1oVDNapu?s=0819482e211f2537f7fcf004f8585894?auto=format&amp;q=60&amp;w=1280&amp;s=1320f7760ce08a273e70bb5dbe95d553&duotone=000000,183F63\" srcset=\"https://outline-prod.imgix.net/20180831-5laDRVLNb04w1oVDNapu?s=0819482e211f2537f7fcf004f8585894?auto=format&amp;q=60&amp;w=750&amp;s=e16ce213c31b7089b4bfe775a2099fbe&duotone=000000,183F63 750w, https://outline-prod.imgix.net/20180831-5laDRVLNb04w1oVDNapu?s=0819482e211f2537f7fcf004f8585894?auto=format&amp;q=60&amp;w=1280&amp;s=1320f7760ce08a273e70bb5dbe95d553&duotone=000000,183F63 1280w, https://outline-prod.imgix.net/20180831-5laDRVLNb04w1oVDNapu?s=0819482e211f2537f7fcf004f8585894?auto=format&amp;q=60&amp;w=3000&amp;s=f178f50085291b7d363a85e2f289df58&duotone=000000,183F63 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">There’s water hiding underneath the U.S.-Mexico border.</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Right now, most of it goes ignored, while the two governments squabble over the rights for every ounce flowing through the waning Rio Grande. But as climate change threatens what used to be a roaring river, the future of whole industries, populations, and international treaties will likely rest on a collection of forgotten aquifers.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6080/\&quot;https://qz.com/1353839/theres-a-time-bomb-for-us-mexico-relations-ticking-underground/\&quot;" target=\"_blank\" rel=\"noopener\">\nQuartz <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6080/info-spiral-how-much-water-is-left","type":"card","title":"Info Spiral: How much water is left?","styles":"\n[data-post-id=\"6087\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6080/info-spiral-how-much-water-is-left","parent_id":6080,"id":6087,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--coral-blue filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"coral-blue\"><div class=\"quote-card quote-card--2 coral-blue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180831-VJ4rP6sVJoTHu9Fj60FY?s=71767016cddc51eb8be3f389f753926b?auto=format&amp;q=60&amp;w=1280&amp;s=ec96c14f8674e8a3ace866af99ceaaef&duotone=000000,183F63\" srcset=\"https://outline-prod.imgix.net/20180831-VJ4rP6sVJoTHu9Fj60FY?s=71767016cddc51eb8be3f389f753926b?auto=format&amp;q=60&amp;w=750&amp;s=84290ab3548e1a3abc3b325694618deb&duotone=000000,183F63 750w, https://outline-prod.imgix.net/20180831-VJ4rP6sVJoTHu9Fj60FY?s=71767016cddc51eb8be3f389f753926b?auto=format&amp;q=60&amp;w=1280&amp;s=ec96c14f8674e8a3ace866af99ceaaef&duotone=000000,183F63 1280w, https://outline-prod.imgix.net/20180831-VJ4rP6sVJoTHu9Fj60FY?s=71767016cddc51eb8be3f389f753926b?auto=format&amp;q=60&amp;w=3000&amp;s=64bb09c5107c4934382cb7974f2d2227&duotone=000000,183F63 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">This is how it goes with humans and the invisible forces that enable—or disable—our lives. We don’t notice them until something goes wrong. This is how it goes for groundwater. We stick our straw in and drink up until it runs out, or the land sinks beneath our feet, and we can no longer pretend the source of our water is magically unlimited and reliable.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\"></h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6080/\&quot;https://qz.com/1353839/theres-a-time-bomb-for-us-mexico-relations-ticking-underground/\&quot;" target=\"_blank\" rel=\"noopener\">\nQuartz <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6080/info-spiral-how-much-water-is-left","type":"card","title":"Info Spiral: How much water is left?","styles":"\n[data-post-id=\"6088\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6080/info-spiral-how-much-water-is-left","parent_id":6080,"id":6088,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--zoom color_filter--coral-blue filter_type--duotone text_color--white text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"coral-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"coral-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170119-PgRpfBiLZ3bWzWELzlMn?s=127bb94bc30e29a051b69ade60bf0884?auto=format&amp;q=60&amp;w=1280&amp;s=87d6ee5d30f4338b67d39809a04d9fec&duotone=183F63,FB6754\" srcset=\"https://outline-prod.imgix.net/20170119-PgRpfBiLZ3bWzWELzlMn?s=127bb94bc30e29a051b69ade60bf0884?auto=format&amp;q=60&amp;w=750&amp;s=1ce5d1526ac0065e112de21b2f629a81&duotone=183F63,FB6754 750w, https://outline-prod.imgix.net/20170119-PgRpfBiLZ3bWzWELzlMn?s=127bb94bc30e29a051b69ade60bf0884?auto=format&amp;q=60&amp;w=1280&amp;s=87d6ee5d30f4338b67d39809a04d9fec&duotone=183F63,FB6754 1280w, https://outline-prod.imgix.net/20170119-PgRpfBiLZ3bWzWELzlMn?s=127bb94bc30e29a051b69ade60bf0884?auto=format&amp;q=60&amp;w=3000&amp;s=8b12b27078085ea4bcbbb53d66022d70&duotone=183F63,FB6754 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>The smoking gun of our country’s various water crises is wrapped up in the complicated concept of water management. From local to state to national to international levels, there is often little to no coordination when it comes to drought preparedness or management of water infrastructure. Writing for <em>The Outline</em>, Caroline Haskins takes a deep dive into just how catastrophic the consequences of water bureaucracy will be. (You can also listen to a podcast version of this story <a href="https://theoutline.com/post/6080/\&quot;https://megaphone.link/OUT8018489360\&quot;">here</a>.)</p>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6080/\&quot;https://theoutline.com/post/5687/climate-change-water-supply-threat-management-government\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Outline <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content amp;w=3000&amp;s=4765d2a7c15eebcc62de9579baa1005f&duotone=000000,183F63 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Morocco’s water crisis has a slightly different cause: colonialism.</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Writing for Dissent Magazine, Alexander Jusdanis has the story.\n</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6080/\&quot;https://www.dissentmagazine.org/online_articles/morocco-water-crisis-thirst-protests-colonialism-climate-change" \" target=\"_blank\" rel=\"noopener\">\nDissent Magazine <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6080/info-spiral-how-much-water-is-left","type":"card","title":"Info Spiral: How much water is left?","styles":"\n[data-post-id=\"6091\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6080/info-spiral-how-much-water-is-left","parent_id":6080,"id":6091,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--coral-blue filter_type--monotone text_color--color text_size--xsmall desktop_text_size--medium card_type--outline\" data-color-filter=\"coral-blue\"><div class=\"outline-card outline-card--3 outline-card--3--2-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180831-nkTJTKIxZ8BlwCQpD59u?s=1fc9bc1cc8a46bfb5469d7169ad87727?auto=format&amp;q=60&amp;w=1280&amp;s=3072adf6c96966e59cb2e441e0ded423&duotone=000000,183F63\" srcset=\"https://outline-prod.imgix.net/20180831-nkTJTKIxZ8BlwCQpD59u?s=1fc9bc1cc8a46bfb5469d7169ad87727?auto=format&amp;q=60&amp;w=750&amp;s=a5fca3a1ecf6e5bf99d5a5afa22d6d34&duotone=000000,183F63 750w, https://outline-prod.imgix.net/20180831-nkTJTKIxZ8BlwCQpD59u?s=1fc9bc1cc8a46bfb5469d7169ad87727?auto=format&amp;q=60&amp;w=1280&amp;s=3072adf6c96966e59cb2e441e0ded423&duotone=000000,183F63 1280w, https://outline-prod.imgix.net/20180831-nkTJTKIxZ8BlwCQpD59u?s=1fc9bc1cc8a46bfb5469d7169ad87727?auto=format&amp;q=60&amp;w=3000&amp;s=4765d2a7c15eebcc62de9579baa1005f&duotone=000000,183F63 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Water water everywhere but not a drop to drink</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“How did things get this bad? While the situation may seem like a result of shortsighted planning, in many ways it’s anything but.\n</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">\nToday’s Morocco—its scarce arable land covered with water-intensive, labor-heavy commercial farms—is the realization of a century-old French colonial dream.”</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6080/\&quot;https://www.dissentmagazine.org/online_articles/morocco-water-crisis-thirst-protests-colonialism-climate-change" \" target=\"_blank\" rel=\"noopener\">\nDissent Magazine <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6080/info-spiral-how-much-water-is-left","type":"card","title":"Info Spiral: How much water is left?","styles":"\n[data-post-id=\"6092\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-co m/2018/5/11/17346276/day-zero-cape-town-south-africa-water-shortage-reservoirs-dams-climate-change\&quot;">sometime in 2019</a>, this piece by <em>WIRED</em>’s Matt Simon still rings true. The city is water starved and turning to desalination as an environmentally and financially costly possible solution.</p>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/6080/\&quot;https://www.wired.com/story/cape-town-sets-out-to-de-salt-the-sea/\&quot;" target=\"_blank\" rel=\"noopener\">\nWIRED <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6080/info-spiral-how-much-water-is-left","type":"card","title":"Info Spiral: How much water is left?","styles":"\n[data-post-id=\"6094\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6080/info-spiral-how-much-water-is-left","parent_id":6080,"id":6094,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--coral-blue filter_type--monotone text_color--white text_size--small de
