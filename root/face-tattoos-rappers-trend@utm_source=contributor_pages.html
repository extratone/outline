/3099/\"https://outline-prod.imgix.net/20180125-ZTfn2opRlVA2ayzU3I0z?s=989dffbeb9c6ebd22c56f36081e8a701?auto=format&q=60&w=750&s=b8f1b1e9158b1a201d3c4a4138d31cf1&duotone=68268C,FBD2008268C,FBD200 750w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">If his status ain’t hood, I ain’t checking for him.\nBetter be street if he looking at me.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Destiny’s Child, “Soldier”</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3099/face-tattoos-rappers-trend","type":"card","title":"I love your face tattoo, are you a Soundcloud rapper?","styles":"\n[data-post-id=\"3105\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3099/face-tattoos-rappers-trend","parent_id":3099,"id":3105,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--duotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"lightpink-acidblue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"lightpink-acidblue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nIn the early 2000s, face tattoos were used by black and Latino communities to signify the indelible scar of violence or incarceration, a type of tattoo that was often stigmatized. Today, face tattoos are a marker worn by rappers of any race or socioeconomic background — one who probably has a Soundcloud they want you to check out. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3099/face-tattoos-rappers-trend","type":"card","title":"I love your face tattoo, are you a Soundcloud rapper?","styles":"\n[data-post-id=\"3106\"] {\n --scheme-color-a: #68268C;\n--scheme-color-a__r: 104;\n--scheme-color-a__g: 38;\n--scheme-color-a__b: 140;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-68268C/f-5.svg\");\n--scheme-color-b: #FBD200;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 210;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FBD200/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3099/face-tattoos-rappers-trend","parent_id":3099,"id":3106,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-purple filter_type--duotone text_color--white text_size--large desktop_text_size--large card_type--quote\" data-color-filter=\"yellow-purple\"><div class=\"quote-card quote-card--1 yellow-purple\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-purple\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">I kind of just wanted, I don’t know, to piss my mom off.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Post Malone when asked about his face tattoo that reads “Stay Away,” 2017</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3099/\&quot;http://www.tmz.com/2017/12/07/post-malone-explains-stay-away-tattoo/\&quot;" target=\"_blank\" rel=\"noopener\">\nTMZ <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3099/face-tattoos-rappers-trend","type":"card","title":"I love your face tattoo, are you a Soundcloud rapper?  was a media sensation. And though he was publicly ridiculed for the decision, he set a new bar for how visible of a tattoo an artist could have while still maintaining mainstream appeal. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3099/face-tattoos-rappers-trend","type":"card","title":"I love your face tattoo, are you a Soundcloud rapper?","styles":"\n[data-post-id=\"3107\"] {\n --scheme-color-a: #68268C;\n--scheme-color-a__r: 104;\n--scheme-color-a__g: 38;\n--scheme-color-a__b: 140;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-68268C/f-5.svg\");\n--scheme-color-b: #FBD200;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 210;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FBD200/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3099/face-tattoos-rappers-trend","parent_id":3099,"id":3107,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-purple filter_type--monotone text_color--white text_size--small desktop_text_size--xlarge card_type--outline\" data-color-filter=\"yellow-purple\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-purple\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">BRRR!</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In his 2017 autobiography, Gucci Mane says the year he got his ice cream tattoo was one of the most challenging of his life. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">He was depressed, living with untreated addiction, and facing jail time when he got the tattoo based on his trademark chain.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">He credits the massive reaction it sparked with reinvigorating his committment to his music.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3099/face-tattoos-rappers-trend","type":"card","title":"I love your face tattoo, are you a Soundcloud rapper?","styles":"\n[data-post-id=\"3108\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #00000 n=\"false\" data-number=\"300\" data-prefix data-suffix data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n300 </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The number of tattoos one Florida tattoo artist has done for Lil Wayne.</span>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3099/\&quot;http://www.thefader.com/2017/01/12/lil-wayne-tattoo-artist-interview\&quot;" target=\"_blank\" rel=\"noopener\">\nThe FADER <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3099/face-tattoos-rappers-trend","type":"card","title":"I love your face tattoo, are you a Soundcloud rapper?","styles":"\n[data-post-id=\"3101\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3099/face-tattoos-rappers-trend","parent_id":3099,"id":3101,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--duotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"lightpink-acidblue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"lightpink-acidblue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"> </p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nGucci Mane is considered one of the forefathers of modern rap, and not just through his music. Today, countless young rappers such as Lil Uzi Vert, 21 Savage, Post Malone, Trippie Redd, Lil Xan, and many more have ink all over their face. The late Lil Peep, who had several tattoos on his face, was even working as a model. Now, face tattoos are nearly normal. No longer solely a symbol of trauma and violence or belonging to a stigmatized community, face tattoos signify one’s commitment to making it as a rapper. There’s no way to get an office job when you’ve got an upside-down cross on your forehead. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3099/face-tattoos-rappers-trend","type":"card","title":"I love your face tattoo, are you a Soundcloud rapper?","styles":"\n[data-post-id=\"3111\"] {\n --scheme-color-a: #68268C;\n--scheme-color-a__r: 104;\n--scheme-color-a__g: 38;\n--scheme-color-a__b: 140;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-68268C/f-5.svg\");\n--scheme-color-b: #FBD200;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 210;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FBD200/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3099/face-tattoos-rappers-trend","parent_id":3099,"id":3111,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-purple filter_type--duotone text_color--white text_size--xsmall desktop_text_size--small card_type--quote\" data-color-filter=\"yellow-purple\"><div class=\"quote-card quote-card--2 yellow-purple\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-purple\">\n<div class=\"card__bg__image\">\n<img alt src="https://theoutline.com/post/3099/\&quot;https://outline-prod.imgix.net/20180125-RJ0M7oLGCHwMfTKeM0IL?s=bb0c7fba0fa67812f4bc74e8763271a3?auto=format&amp;q=60&amp;w=1280&amp;s=254be33266cc61fde2016da161697518&amp;duotone=68268C,FBD200\&quot;" srcset=https://theoutline.com/post/3099/\"https://outline-prod.imgix.net/20180125-RJ0M7oLGCHwMfTKeM0IL?s=bb0c7fba0fa67812f4bc74e8763271a3?auto=format&q=60&w=750&s=d35baaaf808915986c2a919017ed694b&duotone=68268C,FBD2008268C,FBD200 750w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">It was like, If I get this face tattoo, I got to focus... I can’t go in nobody’s office with a suit on with this shit on my face. I got to focus on what I want to do.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Lil g\");\n--scheme-color-b: #FBD200;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 210;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FBD200/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3099/face-tattoos-rappers-trend","parent_id":3099,"id":3112,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-purple filter_type--duotone text_color--white text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"yellow-purple\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"yellow-purple\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-purple\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nNevertheless, face tattoos will always be read differently on black and brown bodies than on white ones. A face tattoo on Lil Uzi Vert holds a racial stigma that will never trouble Post Malone. Still, like so many things from modern African-American culture, face tattoos have come to symbolize cool. It's only a matter of time before they spread to other genres. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"type":"trail-card","parent":{"type":"post
