60&amp;w=1280&amp;s=8884f7f342f140a4db16fd35380d876e&duotone=000000,F12D14 1280w, https://outline-prod.imgix.net/20170427-adB7219crdkO0cJHt2eA?s=a9bb6dc197ac66b397c46f552189d203?auto=format&amp;q=60&amp;w=3000&amp;s=910a6368352a4e923cd6a40d61901097&duotone=000000,F12D14 3000w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nWhy do these images make for such potent nightmare fuel? They exist at a nexus of many powerful forces in the genre. For starters, there’s more than a touch of the Freudian “uncanny” in their creepy stillness — an unnerving uncertainty as to whether what we’re looking at is alive or dead, animate or inanimate. Perhaps that’s why when they <em>do</em> move closer, whether because of the camera or the characters themselves, the ensuing sense of <em>nope-nope-nope-nope-nope</em> is almost unbearable. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5823/monumental-horror-image-the-shining-the-exorcist","type":"card","title":"All hail the monumental horror-image","styles":"\n[data-post-id=\"5858\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: 209;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d
