tion-in--1 ui-animate-in--1\"><span class=\"text\">Amazon's enormous shipping capability</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Amazon&#39;s influence over the USPS is so strong that the struggling agency started doing Sunday deliveries.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Amazon&#39;s PrimeNow service, launched in 2015, offers 30-minute deliveries thanks to an Uber-like fleet of couriers. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Amazon has 70 fulfillment centers in the U.S. In 2015, it launched a fleet of thousands of branded semi-trucks.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/1402/how-amazon-will-rule-the-world","type":"card","title":"How Amazon will rule the world","styles":"\n[data-post-id=\"1404\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFE600;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 230;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1402/how-amazon-will-rule-the-world","parent_id":1402,"id":1404,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-blue filter_type--monotone text_color--white text_size--xsmall desktop_text_size--large card_type--outline\" data-color-filter=\"yellow-blue\"><div class=\"outline-card outline-card--2 outline-card--2--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170418-KUy3VBwszTuGhHkj0Zej?s=04281252f73374e8a0b7536fa1f75466?auto=format&amp;q=60&amp;w=1280&amp;s=ab4acfab8ec505ec557faf6bb68b9429&duotone=000000,4745D1\" srcset=\"https://outline-prod.imgix.net/20170418-KUy3VBwszTuGhHkj0Zej?s=04281252f73374e8a0b7536fa1f75466?auto=format&amp;q=60&amp;w=750&amp;s=6a239e6b67785e82fdd442042d8b15d3&duotone=000000,4745D1 750w, https://outline-prod.imgix.net/20170418-KUy3VBwszTuGhHkj0Zej?s=04281252f73374e8a0b7536fa1f75466?auto=format&amp;q=60&amp;w=1280&amp;s=ab4acfab8ec505ec557faf6bb68b9429&duotone=000000,4745D1 1280w, https://outline-prod.imgix.net/20170418-KUy3VBwszTuGhHkj0Zej?s=04281252f73374e8a0b7536fa1f75466?auto=format&amp;q=60&amp;w=3000&amp;s=3e62f17c5cce8fef4fb87bc4bfd2026b&duotone=000000,4745D1 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">2/5</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">The web runs on Amazon</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Amazon’s cloud computing platform, Amazon Web Services, accounted for one percent of global internet traffic in 2012, according to DeepField Networks. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Amazon’s internet infrastructure is so ubiquitous that an error resulted in a massive outage that took down Slack, Expedia, Giphy, Kickstarter, among others in February 2017.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">At least a third of the world’s internet users access Amazon&#39;s servers every day.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/1402/how-amazon-will-rule-the-world","type":"card","title":"How Amazon will rule the world","styles":"\n[data-post-id=\"1405\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFE600;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 230;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1402/how-amazon-will-rule-the-world","parent_id":1402,"id":1405,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_fil game streaming app Twitch, which according to the company, has 100 million monthly users viewing 106 minutes a day.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The company just announced it will start streaming Thursday night NFL games live.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/1402/how-amazon-will-rule-the-world","type":"card","title":"How Amazon will rule the world","styles":"\n[data-post-id=\"1406\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFE600;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 230;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1402/how-amazon-will-rule-the-world","parent_id":1402,"id":1406,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-blue filter_type--monotone text_color--color text_size--small desktop_text_size--large card_type--outline\" data-color-filter=\"yellow-blue\"><div class=\"outline-card outline-card--2 outline-card--2--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" Bloomberg, the company plans to open as many as 2,000 Amazon Go stores.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/1402/how-amazon-will-rule-the-world","type":"card","title":"How Amazon will rule the world","styles":"\n[data-post-id=\"1407\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFE600;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 230;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1402/how-amazon-will-rule-the-world","parent_id":1402,"id":1407,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-blue filter_type--monotone text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-filter=\"yellow-blue\"><div class=\"outline-card outline-card--1 outline-card--1--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170418-iL9a0FBFVMDmeTu0J2F9?s=9490fe54ffa838fff429f62ed807b135?auto=format&amp;q=60&amp;w=1280&amp;s=38b61edecd9b29c18d4e449
