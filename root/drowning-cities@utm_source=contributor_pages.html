: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1859/drowning-cities","parent_id":1859,"id":1860,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--coral-purple filter_type--duotone text_color--color text_size--medium desktop_text_size--medium card_type--outline\" data-color-filter=\"coral-purple\"><div class=\"outline-card outline-card--1 outline-card--1--2-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"coral-purple\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170706-z0SRryOd0OeOCOQ3OOHF?s=5d3261d688a02b0e716c8ab290310b19?auto=format&amp;q=60&amp;w=1280&amp;s=b57e96328beffe6da301d66f8544eb3b&duotone=7D3C9E,FB6754\" srcset=\"https://outline-prod.imgix.net/20170706-z0SRryOd0OeOCOQ3OOHF?s=5d3261d688a02b0e716c8ab290310b19?auto=format&amp;q=60&amp;w=750&amp;s=30c14f9c34d00e30d224aca5849e8345&duotone=7D3C9E,FB6754 750w, https://outline-prod.imgix.net/20170706-z0SRryOd0OeOCOQ3OOHF?s=5d3261d688a02b0e716c8ab290310b19?auto=format&amp;q=60&amp;w=1280&amp;s=b57e96328beffe6da301d66f8544eb3b&duotone=7D3C9E,FB6754 1280w, https://outline-prod.imgix.net/20170706-z0SRryOd0OeOCOQ3OOHF?s=5d3261d688a02b0e716c8ab290310b19?auto=format&amp;q=60&amp;w=3000&amp;s=9a3b4fc14749cd03e53f776fde3cb182&duotone=7D3C9E,FB6754 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">2/11</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Shanghai, China</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">22 million people in Shanghai are living on land that will be underwater in coming centuries if global warming continues apace.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">If global warming is reduced to 2°C by 2100 — the target under the Paris Agreement — that number is only 11 million. </span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Even a conservative increase would put a significant percentage of land under water.","content_type":"embed"},{"url":"https://theoutline.com/post/1859/drowning-cities","type":"card","title":"Drowning cities","styles":"\n[data-post-id=\"1861\"] {\n --scheme-color-a: #FF294C;\n--scheme-color-a__r: 255;\n--scheme-color-a__g: 41;\n--scheme-color-a__b: 76;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF294C/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #04284A;\n--scheme-color-c__r: 4;\n--scheme-color-c__g: 40;\n--scheme-color-c__b: 74;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1859/drowning-cities","parent_id":1859,"id":1861,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--pink-mint filter_type--duotone text_color--color text_size--small desktop_text_size--large card_type--outline\" data-color-filter=\"pink-mint\"><div class=\"outline-card outline-card--1 outline-card--1--2-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"pink-mint\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170706-dZ6atZdBRK7mx0v6vFce?s=eacf3417515783e00c707bd868fd82ea?auto=format&amp;q=60&amp;w=1280&amp;s=adfc0fad342bd43146c64314a80e9794&duotone=FF294C,AFFFCC\" srcset=\"https://outline-prod.imgix.net/20170706-dZ6atZdBRK7mx0v6vFce?s=eacf3417515783e00c707bd868fd82ea?auto=format&amp;q=60&amp;w=750&amp;s=5e43326abda92c02394f810d658d8bb9&duotone=FF294C,AFFFCC 750w, https://outline-prod.imgix.net/20170706-dZ6atZdBRK7mx0v6vFce?s=eacf3417515783e00c707bd868fd82ea?auto=format&amp;q=60&amp;w=1280&amp;s=adfc0fad342bd43146c64314a80e9794&duotone=FF294C,AFFFCC 1280w, https://outline-prod.imgix.net/20170706-dZ6atZdBRK7mx0v6vFce?s=eacf3417515783e00c707bd868fd82ea?auto=format&amp;q=60&amp;w=3000&amp;s=eb43964fbc9dc1c7db85f77763f9f5ef&duotone=FF294C,AFFFCC 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">3/11</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Hanoi, Vietnam</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">60 percent of Hanoi’s current population, or 7.6 million people, live on land that will eventually be underwater if the Earth warms 4°C by 2100.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In the less extreme 2°C warming scenario, that figure would drop to 28 percent, affecting land currently occupied by just 3.5 million people.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Even a conservative increase would put a significant percentage of land under water.","content_type":"embed"},{"url":"https://theoutline.com/post/1859/drowning-cities","type":"card","title":"Drowning cities","styles":"\n[data-post-id=\"1862\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1859/drowning-cities","parent_id":1859,"id":1862,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--coral-blue filter_type--monotone text_color--color text_size--medium desktop_text_size--medium card_type--outline\" data-color-filter=\"coral-blue\"><div class=\"outline-card outline-card--1 outline-card--1--2-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod 61382c286d85123&duotone=04284A,AFFFCC 1280w, https://outline-prod.imgix.net/20170706-zfQhk00P7R3HJ9Co0y7k?s=6860bcdcebe2fbbc68b72453ce8e9d1a?auto=format&amp;q=60&amp;w=3000&amp;s=974c74577da251b02e4bfbddb4837df4&duotone=04284A,AFFFCC 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">5/11</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Khulna, Bangladesh</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In Khulna, a 4°C increase by 2100 would put land that 58 percent of the current population lives on below sea level.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">A more modest 2°C increase would do so for the land that 20 percent of the current population lives on.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Even a conservative increase would put a significant percentage of land under water.","content_type":"embed"},{"url":"https://theoutline.com/post/1859/drowning-cities","type":"card","title":"Drowning cities","styles":"\n[data-post-id=\"1864\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--sche n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Shantou, China</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">In Shantou, 54 percent of the population or 7.3 million people live on land that would eventually be under water if global warming continues apace.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">If global warming slows to Paris Agreement levels, just 22 percent of the current population’s land would fall below sea level in coming centuries.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Even a conservative increase would put a significant percentage of land under water.","content_type":"embed"},{"url":"https://theoutline.com/post/1859/drowning-cities","type":"card","title":"Drowning cities","styles":"\n[data-post-id=\"1866\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFE600;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 230;\n--scheme-color-b__b: 0;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-c: #FB6754;\n--scheme-color-c__r: 251;\n--scheme-color-c__g: 103;\n--scheme-color-c__b: 84;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1859/drowning-cities","parent_id":1859,"id":1866,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--yellow-blue filter_type--duotone text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-filter=\"yellow-blue\"><div class=\"outline-card outline-card--1 outline-card--1--2-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"yellow-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170706-lJyeLeaqu5Ll0EJQrAv7?s=940b69ff6eaeff95e6567622c4daa555?auto=format&amp;q=60&amp;w=1280&amp;s=4534250b7a78034abbfa8f9e794bd125&duotone=4745D1,FFE600\" srcset=\"https://outline-prod.imgix.net/20170706-lJyeLeaqu5Ll0EJQrAv7?s=940b69ff6eaeff95e6567622c4daa555?auto=format&amp;q=60&amp;w=750&amp;s=7d0ea5297b4cd06840581f1dcf89988f&duotone=4745D1,FFE600 750w, https://outline-prod.imgix.net/20170706-lJyeLeaqu5Ll0EJQrAv7?s=940b69ff6eaeff95e6567622c4daa555?auto=format&amp;q=60&amp;w=1280&amp;s=4534250b7a78034abbfa8f9e794bd125&duotone=4745D1,FFE600 1280w, https://outline-prod.imgix.net/20170706-lJyeLeaqu5Ll0EJQrAv7?s=940b69ff6eaeff95e6567622c4daa555?auto=format&amp;q=60&amp;w=3000&amp;s=154f419ce5315d161b84f1b0507e7422&duotone=4745D1,FFE600 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">7/11</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Kolkata, India</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Just over half of Kolkata’s population lives on land that will eventually be under water given current warming levels.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">If warming levels are cut in half, that number drops to 24 percent — which is still 5.7 million people.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Even a conservative increase would put a significant percentage of land under water.","content_type":"embed"},{"url":"https://theoutline.com/post/1859/drowning-cities","type":"card","title":"Drowning cities","styles":"\n[data-post-id=\"1865\"] {\n --scheme-color-a: #4745D1;\n--scheme-color-a__r: 71;\n--scheme-color-a__g: 69;\n--scheme-color-a__b: 209;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-4745D1/f-5.svg\");\n--scheme-color-b: #FFBCAA;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 188;\n--scheme-color-b__b: 170;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFBCAA/f-5.svg\");\n--scheme-color-c: #E93592;\n--scheme-color-c__r: 233;\n--scheme-color-c__g: 53;\n--scheme-color-c__b: 146;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-E93592/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1859/drowning-cities","parent_id":1859,"id":1865,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--lightpink-acidblue filter_type--duotone text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-filter=\"lightpink-acidblue\"><div class=\"outline-card outline-card--1 outline-card--1--2-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"lightpink-acidblue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170706-QvgxrWFNzkrLiPiYqsLm?s=12e8da5980dd81832cf66272daf0735b?auto=format&amp;q=60&amp;w=1280&amp;s=100906343e5d08e579f303a8e3aa03c9&duotone=4745D1,FFBCAA\" srcset=\"https://outline-prod.imgix.net/20170706-QvgxrWFNzkrLiPiYqsLm?s=12e8da5980dd81832cf66272daf0735b?auto=format&amp;q=60&amp;w=750&amp;s=c28c9b8878313df7fe4cc9226e1f96eb&duotone=4745D1,FFBCAA 750w, https://outline-prod.imgix.net/20170706-QvgxrWFNzkrLiPiYqsLm?s=12e8da5980dd81832cf66272daf0735b?auto=format&amp;q=60&amp;w=1280&amp;s=100906343e5d08e579f303a8e3aa03c9&duotone=4745D1,FFBCAA 1280w, https://outline-prod.imgix.net/20170706-QvgxrWFNzkrLiPiYqsLm?s=12e8da5980dd81832cf66272daf0735b?auto=format&amp;q=60&amp;w=3000&amp;s=2d1a26e14117dc621845a634edbe8954&duotone=4745D1,FFBCAA 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">8/11</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Mumbai, India</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Half of Mumbai’s population — 10.8 million people — live on land that will be underwater in the coming centuries given current warming levels.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">If warming is slowed under the Paris Agreement, sea level rise would only affect land that 27 percent of the current population lives on.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Even a conservative increase would put a significant
