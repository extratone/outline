theoutline.com/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","type":"card","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jones","styles":"\n[data-post-id=\"5716\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","parent_id":5715,"id":5716,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--monotone text_color--color text_size--medium desktop_text_size--small card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>Over the last 24 hours, Alex Jones has been booted from <a href="https://theoutline.com/post/5715/\&quot;https://www.theguardian.com/technology/2018/aug/06/apple-removes-podcasts-infowars-alex-jones\&quot;">most major social media platforms</a> (save Twitter) and <a href="https://theoutline.com/post/5715/\&quot;https://www.buzzfeednews.com/article/johnpaczkowski/apple-is-removing-alex-jones-and-infowars-podcasts-from\&quot;">one of the largest podcasting apps</a>, Apple Podcasts. The conspiracy peddler, known for his rage-filled misinformation network, InfoWars, was systematically banned from Apple Podcasts, Facebook, and YouTube, as tech companies finally caved to months of pressure from the many users, congresspeople, and watchdog groups shocked by the platforms’ continued support of Jones’ toxic rhetoric.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","type":"card","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jones","styles":"\n[data-post-id=\"5717\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","parent_id":5715,"id":5717,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--translate color_filter--red-blue filter_type--duotone text_color--color text_size--medium desktop_text_size--medium card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-blue\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n<div class=\"image-transformer image-transformer--effect-translate image-transformer--variation-tile\" style=\"background-image: url(&#39;https://asset-1.theoutline.com/v1/duotone/preview?end=CE2C36&amp;start=04284A&amp;url=https%3A%2F%2Foutline-prod.imgix.net%2F20180806-hUWtLCOQMeErONu7VXcZ%3Fs%3D34bc7d13fb61a5850e7cf514f89f4786&#39;)\"></div></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p>InfoWars, which rose to prominence during the 2016 U.S. presidential election when then-candidate Donald Trump lauded Jones’ work, is responsible for propagating some of the worst conspiracy theories of the last five years, from <a href="https://theoutline.com/post/5715/\&quot;http://nymag.com/selectall/2016/12/how-do-you-solve-a-problem-like-pizzagate.html\&quot;">Pizzagate</a> to <a href="https://theoutline.com/post/5715/\&quot;https://theoutline.com/post/5672/you-don-t-need-to-talk-about-qanon\&quot;">QAnon</a>. The site has published videos filled with hate speech, slurs, disinformation, and targeted harassment for years on platforms like Facebook, YouTube, Twitter, Apple Podcasts, Spotify, and more.</p>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","type":"card","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jones","styles":"\n[data-post-id=\"5718\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","parent_id":5715,"id":5718,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--zoom color_filter--red-blue filter_type--duotone text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-filter=\"red-blue\"><div class=\"outline-card outline-card--3 outline-card--3--1-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20180806-ZgUFNT76zhxJYQx0bgaL?s=e5e3692dab46d16530231856c729741a?auto=format&amp;q=60&amp;w=1280&amp;s=984c295b9bd863921f03504221dca666&duotone=04284A,CE2C36\" srcset=\"https://outline-prod.imgix.net/20180806-ZgUFNT76zhxJYQx0bgaL?s=e5e3692dab46d16530231856c729741a?auto=format&amp;q=60&amp;w=750&amp;s=b5d40b308a69914d215c9d3a21a911d6&duotone=04284A,CE2C36 750w, https://outline-prod.imgix.net/20180806-ZgUFNT76zhxJYQx0bgaL?s=e5e3692dab46d16530231856c729741a?auto=format&amp;q=60&amp;w=1280&amp;s=984c295b9bd863921f03504221dca666&duotone=04284A,CE2C36 1280w, https://outline-prod.imgix.net/20180806-ZgUFNT76zhxJYQx0bgaL?s=e5e3692dab46d16530231856c729741a?auto=format&amp;q=60&amp;w=3000&amp;s=cf1315f5d6d6fbcc8f2b61c21ff24b26&duotone=04284A,CE2C36 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\"></span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Here’s how three of the largest tech companies in the world suddenly decided to reverse course and abandon their long held stances on InfoWars’ right to spew hate speech:</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","type":"card","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jones","styles":"\n[data-post-id=\"5719\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-c rd__bg__image\">\n<img alt src="https://theoutline.com/post/5715/\&quot;https://outline-prod.imgix.net/20180806-9aPrZ5MLRbRe5ELypZl8?s=9b825e8b8b9cbbba3ebeaaec8491256f?auto=format&amp;q=60&amp;w=1280&amp;s=643085a314d546dd6c3edaf2c132d890&amp;duotone=04284A,CE2C36\&quot;" srcset=https://theoutline.com/post/5715/\"https://outline-prod.imgix.net/20180806-9aPrZ5MLRbRe5ELypZl8?s=9b825e8b8b9cbbba3ebeaaec8491256f?auto=format&q=60&w=750&s=00d8597134d9aff498294fd97c3a2777&duotone=04284A,CE2C364284A,CE2C36 750w\"></div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h3></h3>\n<p><strong>February 23, 2018</strong>:</p>\n<p>Jones’ InfoWars YouTube channel <a href="https://theoutline.com/post/5715/\&quot;https://theoutline.com/post/3550/youtube-bans-conspiracy-theorist-channels-takes-down-popular-gun-videos\&quot;">receives its first strike</a> for violating the company’s policies on harassment and bullying by posting a video alleging the Parkland massacre survivors were crisis actors. The channel was prohibited from live-streaming for 90 days and the offending video was taken down. None of Jones’ other videos (many of which made similar allegations about other shooting survivors) were taken down.</p>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5715/\&quot;https://www.cnn.com/2018/02/23/us/infowars-youtube-videos-trnd/index.html" \" target=\"_blank\" rel=\"noopener\">\nCNN <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","type":"card","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jone ;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","parent_id":5715,"id":5722,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--duotone text_color--color text_size--small desktop_text_size--small card_type--quote\" data-color-filter=\"red-blue\"><div class=\"quote-card quote-card--1 red-blue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n<img alt src="https://theoutline.com/post/5715/\&quot;https://outline-prod.imgix.net/20180806-9aPrZ5MLRbRe5ELypZl8?s=9b825e8b8b9cbbba3ebeaaec8491256f?auto=format&amp;q=60&amp;w=1280&amp;s=643085a314d546dd6c3edaf2c132d890&amp;duotone=04284A,CE2C36\&quot;" srcset=https://theoutline.com/post/5715/\"https://outline-prod.imgix.net/20180806-9aPrZ5MLRbRe5ELypZl8?s=9b825e8b8b9cbbba3ebeaaec8491256f?auto=format&q=60&w=750&s=00d8597134d9aff498294fd97c3a2777&duotone=04284A,CE2C364284A,CE2C36 750w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\">February 27, 2018</p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">This is the second strike applied to your account within three months. As a result, you're unable to post new content to YouTube for two weeks. If there are no further issues, the ability to upload will be automatically restored after this two week period.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">YouTube alert sent to Alex Jones</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","type":"card","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jones","styles":"\n[data-post-id=\"5724\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","parent_id":5715,"id":5724,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--duotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" data-variation=\"3\" data-color-filter=\"red-bl that InfoWars had “not violated something that would result in them being taken down.”</p>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5715/\&quot;https://money.cnn.com/2018/07/11/media/facebook-infowars/index.html\&quot;" target=\"_blank\" rel=\"noopener\">\nCNN <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","type":"card","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jones","styles":"\n[data-post-id=\"5729\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","parent_id":5715,"id":5729,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--zoom color_filter--red-blue filter_type--duotone text_color--color text_size--small desktop_text_size--small card_type--paragraph\" data-color-filter=\"red-blue\"><div class=\"paragraph-card\" d : 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","parent_id":5715,"id":5731,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--monotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--quote\" data-color-filter=\"red-blue\"><div class=\"quote-card quote-card--2 red-blue\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170628-V4DQWWP40ug0IfclBUqe?s=f8859cb8e10bf43041058990193d4173?auto=format&amp;q=60&amp;w=1280&amp;s=c39dd37e019ed535f1a2ce912ed31da5&duotone=000000,04284A\" srcset=\"https://outline-prod.imgix.net/20170628-V4DQWWP40ug0IfclBUqe?s=f8859cb8e10bf43041058990193d4173?auto=format&amp;q=60&amp;w=750&amp;s=629c0148856d387aec7e8597c1fb9f3e&duotone=000000,04284A 750w, https://outline-prod.imgix.net/20170628-V4DQWWP40ug0IfclBUqe?s=f8859cb8e10bf43041058990193d4173?auto=format&amp;q=60&amp;w=1280&amp;s=c39dd37e019ed535f1a2ce912ed31da5&duotone=000000,04284A 1280w, https://outline-prod.imgix.net/20170628-V4DQWWP40ug0IfclBUqe?s=f8859cb8e10bf43041058990193d4173?auto=format&amp;q=60&amp;w=3000&amp;s=414ed588f2801f73c94089c356f3cc43&duotone=000000,04284A 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">Everyone gets things wrong, and if we were taking down people’s accounts when they got a few things wrong, then that would be a hard world for giving people a voice and saying that you care about that… I do think we have a responsibility to make sure that [the top posts on Facebook] aren’t hoaxes and blatant misinformation...</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Mark Zuckerberg on InfoWars</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5715/\&quot;https://www.recode.net/2018/7/18/17575158/mark-zuckerberg-facebook-interview-full-transcript-kara-swisher\&quot;" target=\"_blank\" rel=\"noopener\">\nRecode <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","type":"card","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jones","styles":"\n[data-post-id=\"5732\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","parent_id":5715,"id":5732,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-blue filter_type--duotone text_color--color text_size--large desktop_text_size--large card_type--outline\" data-color-filter=\"red-blue\"><div class=\"outline-card outline-card--4 outline-card--4--1-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"red-blue\">\n<div class=\"card__bg__image\">\n<img alt src="https://theoutline.com/post/5715/\&quot;https://outline-prod.imgix.net/20180806-Bo8KU6wp9kWHWzZjta09?s=489daedeae1f8ea7162ccd8e3c751976?auto=format&amp;q=60&amp;w=1280&amp;s=2252020690b44909389151a1d95cafd2&amp;duotone=04284A,CE2C36\&quot;" srcset=https://theoutline.com/post/5715/\"https://outline-prod.imgix.net/20180806-Bo8KU6wp9kWHWzZjta09?s=489daedeae1f8ea7162ccd8e3c751976?auto=format&q=60&w=750&s=b7af885bf0fc01172c758e86243221a0&duotone=04284A,CE2C364284A,CE2C36 750w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">July 23, 2018</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Jones accuses Robert Mueller of raping children and inducing others to do the same, then pantomimes shooting the special counsel in a livestream on his verified Facebook page. Facebook says these actions are in line with its community guidelines and refuses to take the video down.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5715/\&quot;https://www.buzzfeednews.com/article/charliewarzel/facebook-alex-jones-robertmueller-pedophile" \" target=\"_blank\" rel=\"noopener\">\nBuzzfeed <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","type":"card","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jones","styles":"\n[data-post-id=\"5733\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #CE2C36;\n--scheme-color-b__r: 206;\n--scheme-color-b__g: 44;\n--scheme-color-b__b: 54;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-CE2C36/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":true,"path":"/post/5715/all-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","parent_id":5715,"id":5733,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <di th Alex Jones and InfoWars from their platforms. YouTube’s ban on the InfoWars channel came nearly four hours after Facebook removed the InfoWars page and three others run by Jones. Though Facebook admitted its ban was in response to Jones’ history of promoting hate speech and just generally doing the disturbing things he is known for, YouTube cited Jones’ live-streaming on other platforms — in the face of his 90 day YouTube suspension from the practice — as the primary reason for his channel’s termination. </span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/5715/\&quot;https://www.theverge.com/2018/8/6/17656708/youtube-alex-jones-infowars-account-deleted-facebook-apple-spotify\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Verge <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"type":"trail-card","parent":{"type":"post","title":"All the awful shit Facebook and YouTube let slide before banning Alex Jones","share_data":{"twitter_url":"https://twitter.com/intent/tweet?text=All+the+awful+shit+Facebook+and+YouTube+let+slide+before+banning+Alex+Jones&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F5715%2Fall-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones&via=outline","flipboard_url":"https://share.flipboard.com/bookmarklet/popout?title=All+the+awful+shit+Facebook+and+YouTube+let+slide+before+banning+Alex+Jones&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F5715%2Fall-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones&utm_campaign=publisher&utm_medium=article-share&utm_source=theoutline","facebook_url":"https://www.facebook.com/dialog/share?app_id=103730476786039&display=page&href=https%3A%2F%2Ftheoutline.com%2Fpost%2F5715%2Fall-the-awful-shit-facebook-and-youtube-let-slide-before-banning-alex-jones","email_
