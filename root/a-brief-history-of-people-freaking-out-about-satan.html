en were being abducted and subjected to abusive Satanic rituals — got kicked off by <em>Michelle Remembers</em>, psychiatrist Lawrence Padzer and former patient Michelle Smith’s account of Smith’s childhood abuse at the hands of Satanists. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/6463/a-brief-history-of-people-freaking-out-about-satan","type":"card","title":"Satan takes the blame for everything","styles":"\n[data-post-id=\"6482\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6463/a-brief-history-of-people-freaking-out-about-satan","parent_id":6463,"id":6482,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--tile color_filter--red-black filter_type--duotone text_color--white text_size--medium desktop_text_size--medium card_type--paragraph\" data-color-filter=\"red-black\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"red-black\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n<div class=\"image-tran
