s=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">For female inmates, the chain gang was the only alternative to being forced to stay in their cells for 23 hours a day. </span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/2106/\&quot;http://www.businessinsider.com/step-into-the-worlds-only-female-chain-gang--right-here-in-america-2012-11\&quot;" target=\"_blank\" rel=\"noopener\">\nBusiness Insider <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Trump is considering pardoning “America’s toughest sheriff.” Here’s what the last 23 years of his tenure looked like.","content_type":"embed"},{"url":"https://theoutline.com/post/2106/joe-arpaio-by-the-numbers","type":"standard","title":"Joe Arpaio by the numbers","styles":"\n[data-post-id=\"2108\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/2106/joe-arpaio-by-the-numbers","parent_id":2106,"id":2108,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\n post--layout-2\n post--color-scheme-2\n post--text-style-2\n post--embed-style-2\n color_filter--red-black\n color_family--standard\n card_type--bigdata\" data-type=\"standard\" data-color-filter=\"red-black\" data-truncated>\n <div class=\"post__lead\">\n <header class=\"post__header hide-lt-desktop\">\n <div class=\"post__eyebrow\">4/8</div>\n <h1 class=\"post__title\">Suicide rates skyrocketed</h1>\n <h2 class=\"post__dek\">Under Arpaio, Maricopa County jails had one of the highest suicide rates in the country.</h2>\n </header>\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--none text_color--color text_size--small desktop_text_size--xsmall card_type--bigdata\" data-color-filter=\"red-black\"><div class=\"bigdata-card bigdata-card--2\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170815-05G13XV7Jaoa6bW4eVIq?auto=format&amp;q=60&amp;w=1280&amp;s=64d538e63af58060095e69f5f155cbee\" srcset=\"https://outline-prod.imgix.net/20170815-05G13XV7Jaoa6bW4eVIq?auto=format&amp;q=60&amp;w=750&amp;s=6f697e6d79b59a9d1a24661331fefd3a 750w, https://outline-prod.imgix.net/20170815-05G13XV7Jaoa6bW4eVIq?auto=format&amp;q=60&amp;w=1280&amp;s=64d538e63af58060095e69f5f155cbee 1280w, https://outline-prod.imgix.net/20170815-05G13XV7Jaoa6bW4eVIq?auto=format&amp;q=60&amp;w=3000&amp;s=aadfec2ab372d975d50dacdf12189be3 3000w\"></div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\">4/8</h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 js-rotated \" data-spin=\"false\" data-number=\"24\" data-prefix data-suffix=\"%\" data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n24% </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The percentage of inmates who died by suicide in Arpaio’s jail between 1996 and 2015. </span>\n </div>\n </div>\n </div>\n</div>\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/2106/\&quot;phoenixnewtimes.com/news/prisoners-hang-themselves-in-sheriff-joe-arpaios-jails-at-a-rate-that-dwarfs-other-county-lockups-7845679\&quot;" target=\"_blank\" rel=\"noopener\">\nPhoenix New Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header hide-gt-desktop\">\n <div class=\"post__eyebrow\">4/8</div>\n <p class=\"post__title\">Suicide rates skyrocketed</p>\n <p class=\"post__dek\">Under Arpaio, Maricopa County jails had one of the highest suicide rates in the country.</p>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Aug&mdash;15&mdash;2017 12:20PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>Thirty-nine of 157 recorded inmate deaths between 1996 and 2015 were suicides. This rate is four times the rate in Chicago and Miami jails between 2000 and 2002, according to figures from the U.S. Department of Justice, and nearly twice the rate of suicides in Houston jails during the same period.</p><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Get The Outline in your inbox\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nGet The Outline in your inbox </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" p -red-black filter_type--none text_color--color text_size--large desktop_text_size--large card_type--bigdata\" data-color-filter=\"red-black\"><div class=\"bigdata-card bigdata-card--1\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170815-VP5Mg3rdXDl2oVx2Qulv?auto=format&amp;q=60&amp;w=1280&amp;s=7fdcf84726acfe03de448dc64d3feab6\" srcset=\"https://outline-prod.imgix.net/20170815-VP5Mg3rdXDl2oVx2Qulv?auto=format&amp;q=60&amp;w=750&amp;s=bc5a3050bf9790e60fca0d50ad1523c6 750w, https://outline-prod.imgix.net/20170815-VP5Mg3rdXDl2oVx2Qulv?auto=format&amp;q=60&amp;w=1280&amp;s=7fdcf84726acfe03de448dc64d3feab6 1280w, https://outline-prod.imgix.net/20170815-VP5Mg3rdXDl2oVx2Qulv?auto=format&amp;q=60&amp;w=3000&amp;s=944905d2a779fcaf95c40733fae6d5cb 3000w\"></div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\">5/8</h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 \" data-spin=\"false\" data-number=\"157\" data-prefix data-suffix data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n157 </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The estimated number of inmates who have died in Arpaio’s jails.</span>\n </div>\n </div>\n </div>\n</div>\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/2106/\&quot;http://www.phoenixnewtimes.com/blogs/joe-arpaios-victim-deborah-braillard-family-agrees-to-32-million-settlement-abc15-reports-6501507\&quot;" target=\"_blank\" rel=\"noopener\">\nPhoenix New TImes <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header\">\n <div class=\"post__eyebrow\">5/8</div>\n <h1 class=\"post__title\">Death toll unknown</h1>\n <h2 class=\"post__dek\">There is no official record of how many inmates died during Arpaio's 23 years as sheriff.</h2>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Aug&mdash;15&mdash;2017 12:58PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>A <a href="https://theoutline.com/post/2106/\&quot;phoenixnewtimes.com/news/prisoners-hang-themselves-in-sheriff-joe-arpaios-jails-at-a-rate-that-dwarfs-other-county-lockups-7845679\&quot;">2015 report</a> by the <em>Phoneix New Times</em> revealed that, under Arpaio, the Maricopa County sheriff’s office didn’t keep track of how many inmates died in county jails between 1999 and 2015. Several of these deaths were due to neglect, the <em>Times</em> reported. In 2005, <a href="https://theoutline.com/post/2106/\&quot;http://www.phoenixnewtimes.com/blogs/joe-arpaios-victim-deborah-braillard-family-agrees-to-32-million-settlement-abc15-reports-6501507\&quot;">Deborah Braillard</a>, who was diabetic, died in one of Arpaio’s jails after being denied her insulin medication. Braillard had been arrested on minor drug possession charges, and officers reportedly assumed she was suffering from withdrawals when she began defecating and vomiting on herself and other inmates. When other inmates asked officers for help, one reportedly said “This is jail. Get over it.” Braillard fell into a diabetic coma and died three weeks later, and an autopsy revealed there were no drugs in her system.</p><p>Braillard’s family’s attorney found that several deputies tried covering up the cause of her death. In 2012, Maricopa County <a href="https://theoutline.com/post/2106/\&quot;http://www.phoenixnewtimes.com/blogs/joe-arpaios-victim-deborah-braillard-family-agrees-to-32-million-settlement-abc15-reports-6501507\&quot;">paid Braillard’s family</a> a $3.2 million settlement.</p><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Get The Outline in your inbox\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nGet The Outline in your inbox </label><div class=\"follow-embed__newsletter__input-field\"><input class=\"follow-embed__newsletter__input\" type=\"email\" name=\"email\" placeholder=\"your email here\" aria-label=\"Email address\"></div><button class=\"follow-embed__newsletter__submit\"><span class=\"text\">Subscribe</span></button></div><div class=\"newsletter-form__state\" data-state=\"success\"><div class=\"follow-embed__newsletter__label\">\nTTYS. </div></div></form></div></div>\n </div>\n </article>\n\n <div class=\"post-micronative-footer\"></div>\n <div class=\"post-footer\"></div>\n</div>\n\n </div>\n</path-page>\n </div>","description":"There is no official record of how many inmates died during Arpaio's 23 years as sheriff.","content_type":"embed"},{"url":"https://theoutline.com/post/2106/joe-arpaio-by-the-numbers","type":"card","title":"Joe Arpaio by the numbers","styles":"\n[data-post-id=\"2109\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/2106/joe-arpaio-by-the-numbers","parent_id":2106,"id":2109,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--none text_color--color text_size--xsmall desktop_text_size--large card_type--bigdata\" data-color-filter=\"red-black\"><div class=\"bigdata-card bigdata-card--1\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170815-2dHkHSxvbHTrC4a7YfdJ?auto=format&amp;q=60&amp;w=1280&amp;s=ee01e4a565609790f6f9246ec293ba25\" srcset=\"https://outline-prod.imgix.net/20170815-2dHkHSxvbHTrC4a7YfdJ?auto=format&amp;q=60&amp;w=750&amp;s=77ca7bf1ebd093f3a5fced61c2274af9 750w, https://outline-prod.imgix.net/20170815-2dHkHSxvbHTrC4a7YfdJ?auto=format&amp;q=60&amp;w=1280&amp;s=ee01e4a565609790f6f9246ec293ba25 1280w, https://outline-prod.imgix.net/20170815-2dHkHSxvbHTrC4a7YfdJ?auto=format&amp;q=60&amp;w=3000&amp;s=ff565f149f0886ba230cb1db31dc3754 3000w\"></div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\">6/8</h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 \" data-spin=\"false\" data-number=\"140\" data-prefix=\"$\" data-suffix=\"M\" data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n$140M </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The amount Maricopa County paid to litigate and settle claims of brutality by Arpaio’s deputies between 1993 and 2015.</span>\n </div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/2106/\&quot;phoenixnewtimes.com/news/prisoners-hang-themselves-in-sheriff-joe-arpaios-jails-at-a-rate-that-dwarfs-other-county-lockups-7845679\&quot;" target=\"_blank\" rel=\"noopener\">\nPhoenix New Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Trump is considering pardoning “America’s toughest sheriff.” Here’s what the last 23 years of his tenure looked like.","content_type":"embed"},{"url":"https://theoutline.com/post/2106/joe-arpaio-by-the-numbers","type":"card","title":"Joe Arpaio by the numbers","styles":"\n[data-post-id=\"2110\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/2106/joe-arpaio-by-the-numbers","parent_id":2106,"id":2110,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--none text_color--color text_size--medium desktop_text_size--medium card_type--quote\" data-color-filter=\"red-black\"><div class=\"quote-card quote-card--2 red-black\">\n <div class=\"quote-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170815-yFSnLUfEjy5Vc6P0XV3q?auto=format&amp;q=60&amp;w=1280&amp;s=51b972fe2513822d54756ee84cbbd6e4\" srcset=\"https://outline-prod.imgix.net/20170815-yFSnLUfEjy5Vc6P0XV3q?auto=format&amp;q=60&amp;w=750&amp;s=1698cb79cf1443db3c1891f4c5ec408d 750w, https://outline-prod.imgix.net/20170815-yFSnLUfEjy5Vc6P0XV3q?auto=format&amp;q=60&amp;w=1280&amp;s=51b972fe2513822d54756ee84cbbd6e4 1280w, https://outline-prod.imgix.net/20170815-yFSnLUfEjy5Vc6P0XV3q?auto=format&amp;q=60&amp;w=3000&amp;s=640ce557d67efa5c335127ef567ea8f4 3000w\"></div>\n </div>\n\n <div class=\"quote-card__content ui-animate-in--content\">\n <p class=\"quote-card__eyebrow ui-transition-in--1 ui-animate-in--1\">7/8</p>\n\n <div class=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">I got meal costs down to 40 cents a day per inmate. It costs $1.15 a day to feed the department’s dogs.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">Joe Arpaio to CNN in 2003</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/2106/\&quot;http://www.cnn.com/2003/US/Southwest/10/29/chain.gang.reut/\&quot;" target=\"_blank\" rel=\"noopener\">\nCNN <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":" Trump is considering pardoning “America’s toughest sheriff.” Here’s what the last 23 years of his tenure looked like.","content_type":"embed"},{"url":"https://theoutline.com/post/2106/joe-arpaio-by-the-numbers","type":"medium","title":"Joe Arpaio by the numbers","styles":"\n[data-post-id=\"2113\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #F12D14;\n--scheme-color-b__r: 241;\n--scheme-color-b__g: 45;\n--scheme-color-b__b: 20;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-F12D14/f-5.svg\");\n--scheme-color-c: #FFE600;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 230;\n--scheme-color-c__b: 0;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFE600/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/2106/joe-arpaio-by-the-numbers","parent_id":2106,"id":2113,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\n post--layout-1\n post--color-scheme-2\n post--text-style-1\n post--embed-style-2\n color_filter--red-black\n color_family--standard\n card_type--bigdata\" data-type=\"medium\" data-color-filter=\"red-black\" data-truncated>\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--red-black filter_type--none text_color--color text_size--small desktop_text_size--large card_type--bigdata\" data-color-filter=\"red-black\"><div class=\"bigdata-card bigdata-card--1\">\n <div class=\"bigdata-card__bg ui-animate-in--bg\" data-color-filter=\"red-black\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170815-glaBfAS2LjSyFlXybSyG?auto=format&amp;q=60&amp;w=1280&amp;s=2c7c9f601eb0552c194c9ae2a6ace74b\" srcset=\"https://outline-prod.imgix.net/20170815-glaBfAS2LjSyFlXybSyG?auto=format&amp;q=60&amp;w=750&amp;s=5eaa992171773c02d3dd22651e066bb4 750w, https://outline-prod.imgix.net/20170815-glaBfAS2LjSyFlXybSyG?auto=format&amp;q=60&amp;w=1280&amp;s=2c7c9f601eb0552c194c9ae2a6ace74b 1280w, https://outline-prod.imgix.net/20170815-glaBfAS2LjSyFlXybSyG?auto=format&amp;q=60&amp;w=3000&amp;s=d9c8e82850d24d4262c847968574246d 3000w\"></div>\n </div>\n\n <div class=\"bigdata-card__content ui-animate-in--content\">\n <h3 class=\"bigdata-card__eyebrow ui-transition-in--1 ui-animate-in--1\">8/8</h3>\n\n <div class=\"bigdata-card__body\">\n <div class=\"bigdata-card__number-wrapper\">\n<div class=\"bigdata-card__number ui-transition-in--1 ui-animate-in--1 \" data-spin=\"false\" data-number=\"125\" data-prefix data-suffix=\"°F\" data-complete=\"false\">\n <span class=\"text bigdata-card__text\">\n125°F </span>\n</div>\n </div>\n\n <div class=\"bigdata-card__description ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The summer temperature in Arpaio’s infamous “tent city” jail, where inmates work and sleep outdoors.</span>\n </div>\n </div>\n </div>\n</div>\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/2106/\&quot;www.thedailybeast.com/inmates-left-to-rot-in-120-degree-heat\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Daily Beast <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header\">\n <div class=\"post__eyebrow\">8/8</div>\n <h1 class=\"post__title\">Tent city</h1>\n <h2 class=\"post__dek\">Inmates at Arpaio's “tent city” jail were forced to sleep and work outside.</h2>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">Aug&mdash;15&mdash;2017 01:20PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>Earlier this summer, Phoenix experienced a heat wave so extreme that flights out of the region were cancelled. Inmates at Arpaio’s tent city jail, which is slated to close later this year, were <a href="https://theoutline.com/post/2106/\&quot;http://www.thedailybeast.com/inmates-left-to-rot-in-120-degree-heat\&quot;">forced to sleep outside</a> despite the deadly heat.</p><p>The jail was one of Arpaio’s signature projects — he once <a href="https://theoutline.com/post/2106/\&quot;https://www.youtube.com/watch?v=D7reZOp2Qco\&quot;">publicly bragged</a> that it was similar to a “concentration camp.” In addition to sleeping outside, the facility’s inmates were forced to wear pink underwear and old-fashioned, black-and-white striped prison jumpsuits, which Arpaio said were humiliation tactics. In 2009, <a href="https://theoutline.com/post/2106/\&quot;http://www.motherjones.com/crime-justice/2009/08/another-solution-prison-costs-make-inmates-pay/\&quot;">Arpaio announced</a> that inmates would be charged $1.25 per day for meals, and he <a href="https://theoutline.com/post/2106/\&quot;http://www.cnn.com/2003/US/Southwest/10/29/chain.gang.reut/\&quot;">previously told reporters</a> that inmates were forced to pay $10 every time they needed to see a nurse. Arpaio’s policies were allegedly intended to discourage crime, but in 2003, <a href="https://theoutline.com/post/2106/\&quot;http://www.cnn.com/2003/US/Southwest/10/29/chain.gang.reut/\&quot;">CNN reported</a> that recidivism rates were around 60 percent.</p><p>At its peak, the tent city facility housed 1,700 inmates, but the jail’s population now hovers between 700 to 800, <a href="https://theoutline.com/post/2106/\&quot;http://www.npr.org/sections/thetwo-way/2017/04/05/522707158/joe-arpaios-infamous-tent-city-jail-in-maricopa-county-will-shut-down\&quot;">NPR reported in April</a>.</p><div class=\"follow-embed\"><div class=\"follow-embed__wrapper\"><form class=\"follow-embed__newsletter newsletter-form\" data-state=\"initial\" data-message=\"Get The Outline in your inbox\"><div class=\"newsletter-form__state\" data-state=\"initial\"><label class=\"follow-embed__newsletter__label\" for=\"email\">\nGet The Outline i
