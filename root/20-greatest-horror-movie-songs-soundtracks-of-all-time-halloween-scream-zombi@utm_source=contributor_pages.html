ntent\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\n<h1><em>Zodiac (2007)</em>, Donovan - “Hurdy Gurdy Man”</h1>\n<p>David Fincher’s <em>Zodiac</em> is not, technically speaking, a horror film, but it is completely horrific for many reasons. Donovan’s “Hurdy Gurdy Man” is repurposed here, morphing from a druggy, ‘60s pop-folk dirge to a menacing, murderous anthem.</p>\n<iframe src="https://theoutline.com/post/6336/\&quot;https://open.spotify.com/embed/track/7AL6qzIDHIX7pEUWrzNiIs\&quot;" width=\"100%\" height=\"80\" frameborder=\"0\" allowtransparency=\"true\" allow=\"encrypted-media\"></iframe>\n </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"lorem","content_type":"embed"},{"url":"https://theoutline.com/post/6336/20-greatest-horror-movie-songs-soundtracks-of-all-time-halloween-scream-zombi","type":"card","title":"The 20 greatest horror movie songs and soundtracks of all time","styles":"\n[data-post-id=\"6367\"] {\n --scheme-color-a: #3D00C2;\n--scheme-color-a__r: 61;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 194;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-3D00C2/f-5.svg\");\n--scheme-color-b: #FF3333;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 51;\n--scheme-color-b__b: 51;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF3333/f-5.svg\");\n--scheme-color-c: #FFFFFF;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 255;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-d: #3D00C2;\n--scheme-color-d__r: 61;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 194;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-3D00C2/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/6336/20-greatest-horror-movie-songs-soundtracks-of-all-time-halloween-scream-zombi","parent_id":6336,"id":6367,"html
