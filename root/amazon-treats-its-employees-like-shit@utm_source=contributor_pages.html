line-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">More than one in 10 Amazon employees in Ohio is on food stamps.</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">According to Policy Matters Ohio, 1,430 of Amazon’s Ohio employees belong to families receiving SNAP benefits. </span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">These are likely part-time and temporary employees, which make up a significant amount of Amazon’s workforce.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/2969/\&quot;https://www.thedailybeast.com/study-more-than-one-in-ten-amazon-employees-in-ohio-are-on-food-stamps\&quot;" target=\"_blank\" rel=\"noopener\">\nThe Daily Beast <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/2969/amazon-treats-its-employees-like-shit","type":"card","title":"Amazon treats its employees like shit","styles":"\n[data-post-id=\"2975\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #FF6B68;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 107;\n--scheme-color-c__b: 104;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-
