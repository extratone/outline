content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nEverything really changed after 9/11. U2 performed in the televised benefit concert ‘America: A Tribute to Heroes,’ but it was their performance at the Super Bowl halftime show a few months later that established them as a patriotic feel-good band. In what they would adopt as the standard setting of their primetime performances, the band made spectacular use of a digital backdrop to display the names of the Americans killed in the attacks. Bono enlisted the use of a prop: the American flag lining of his jacket which he revealed at the show’s end. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3152/u2-loves-america","type":"card","title":"The band that loves America","styles":"\n[data-post-id=\"3165\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #FF6B68;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 107;\n--scheme-color-c__b: 104;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3152/u2-loves-america","parent_id":3152,"id":3165,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<d div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">2018</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">U2 went all out for the 60th annual Grammy Awards, using the Statue of Liberty as a striking if not obvious backdrop to their performance of “Get Out of Your Own Way.&quot; The song is a comment on someone (cough, America, cough) working against their own interests.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/3152/\&quot;https://www.youtube.com/watch?v=NBgNCDF4lG8\&quot;" target=\"_blank\" rel=\"noopener\">\nWatch this <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"url":"https://theoutline.com/post/3152/u2-loves-america","type":"card","title":"The band that loves America","styles":"\n[data-post-id=\"3160\"] {\n --scheme-color-a: #04284A;\n--scheme-color-a__r: 4;\n--scheme-color-a__g: 40;\n--scheme-color-a__b: 74;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-04284A/f-5.svg\");\n--scheme-color-b: #AFFFCC;\n--scheme-color-b__r: 175;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 204;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-c: #FF6B68;\n--scheme-color-c__r: 255;\n--scheme-color-c__g: 107;\n--scheme-color-c__b: 104;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FF6B68/f-5.svg\");\n--scheme-color-d: #000000;\n--scheme-color-d__r: 0;\n--scheme-color-d__g: 0;\n--scheme-color-d__b: 0;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/3152/u2-loves-america","parent_id":3152,"id":3160,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--blue-mint filter_type--duotone text_color--color text_size--xsmall desktop_text_size--xsmall card_type--paragraph\" data-color-filter=\"blue-mint\"><div class=\"paragraph-card\" data-variation=\"1\" data-color-filter=\"blue-mint\">\n <div class=\"paragraph-card__bg ui-animate-in--bg\" data-color-filter=\"blue-mint\">\n<div class=\"card__bg__image\">\n</div>\n </div>\n <div class=\"paragraph-card__content ui-animate-in--content\">\n <p class=\"paragraph-card__eyebrow ui-transition-in--1 ui-animate-in--1\"></p>\n <div class=\"paragraph-card__body\">\n <div class=\"paragraph-card__text\">\nNearly two decades later, U2’s "America ain't what it used to be, but it can be!" messaging has remained essentially unchanged, but increasingly more out-of-place as more diverse — aka non-white, non-male, and non-rich-as-hell — perspectives are given the spotlight. But judging by the TV gigs they continue to book, it doesn’t matter — theirs is an enduringly profitable schtick. Their presence at the Grammys, where Bono quoted Kendrick Lamar to make an awkward point about the “shithole countries,” was a sign the political preaching is far from over. Maybe Bono will start wearing a jacket that’s just entirely made of American flag. </div>\n </div>\n </div>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Lorem Ipsum","content_type":"embed"},{"type":"trail-card","parent":{"type":"post","title":"The band that loves America","share_data":{"twitter_url":"https://twitter.com/intent/tweet?text=The+band+that+loves+America&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F3152%2Fu2-loves-america&via=outline","flipboard_url":"https://share.flipboard.com/bookmarklet/popout?title=The+band+that+loves+America&url=https%3A%2F%2Ftheoutline.com%2Fpost%2F3152%2F
