class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">Power</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">What happened at the Turkish ambassador’s residence?</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">The New York Times uses video footage to explain what happened during a violent attack on American soil. And names the assailants.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Protestors at the Turkish residence in D.C. can be seen being brutally beaten by President Recep Tayyip Erdoğan&#39;s guards.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Using multiple sources, crops and zooms, and key freeze-frames, reporters unravel the story, shot-by-brutal-shot.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1594/\&quot;https://www.nytimes.com/interactive/2017/05/26/us/turkey-protesters-attack-video-analysis.html?_r=1\&quot;" target=\"_blank\" rel=\"noopener\">\nThe New York Times <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"What happened on American soil at the Turkish ambassador’s residence, and why?","content_type":"embed"},{"url":"https://theoutline.com/post/1594/stories-you-need-in-your-life-may-28-2017","type":"card","title":"Stories you need in your life: May 28, 2017","styles":"\n[data-post-id=\"1596\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-col ss=\"quote-card__body\">\n <div class=\"quote-card__line\"></div>\n\n <div class=\"quote-card__quote-and-byline ui-transition-in--1 ui-animate-in--1\">\n <h3 class=\"quote-card__quote\"><span class=\"text\">This resonating feeling of freedom, faith — and the firearms to protect those two things — came back again and again.</span></h3>\n\n <h4 class=\"quote-card__author ui-transition-in--2 ui-animate-in--2\">‘Far Cry 5’ executive producer Dan Hay, on the game’s villains, a cult based in Montana. But the game is a lot less political than you think.</h4>\n </div>\n\n <div class=\"quote-card__line\"></div>\n </div>\n </div>\n</div>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1594/\&quot;https://www.polygon.com/features/2017/5/26/15691662/far-cry-5-preview-e3\&quot;" target=\"_blank\" rel=\"noopener\">\nPolygon <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"The internet flew into fits over art that seemed to depict American white supremacists as the game’s central villain. But the truth is much tamer.","content_type":"embed"},{"url":"https://theoutline.com/post/1594/stories-you-need-in-your-life-may-28-2017","type":"card","title":"Stories you need in your life: May 28, 2017","styles":"\n[data-post-id=\"1597\"] {\n --scheme-color-a: #183F63;\n--scheme-color-a__r: 24;\n--scheme-color-a__g: 63;\n--scheme-color-a__b: 99;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-183F63/f-5.svg\");\n--scheme-color-b: #FB6754;\n--scheme-color-b__r: 251;\n--scheme-color-b__g: 103;\n--scheme-color-b__b: 84;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FB6754/f-5.svg\");\n--scheme-color-c: #AFFFCC;\n--scheme-color-c__r: 175;\n--scheme-color-c__g: 255;\n--scheme-color-c__b: 204;\n--scheme-color-c__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-AFFFCC/f-5.svg\");\n--scheme-color-d: #FFFFFF;\n--scheme-color-d__r: 255;\n--scheme-color-d__g: 255;\n--scheme-color-d__b: 255;\n--scheme-color-d__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n\n}\n","sensitive":false,"path":"/post/1594/stories-you-need-in-your-life-may-28-2017","parent_id":1594,"id":1597,"html":"<div class=\"path__element__content\">\n<path-page class=\"page\n post\" data-type=\"card\">\n <div class=\"post__card\">\n<div class=\"card background_effect--none color_filter--coral-blue filter_type--monotone text_color--color text_size--xlarge desktop_text_size--xlarge card_type--outline\" data-color-filter=\"coral-blue\"><div class=\"outline-card outline-card--3 outline-card--3--3-outlines\">\n <div class=\"outline-card__bg ui-animate-in--bg\" data-color-filter=\"coral-blue\">\n<div class=\"card__bg__image\">\n<img alt src=\"https://outline-prod.imgix.net/20170528-0023OzN0QGpBxwLxjBCM?s=a25aab6a711dc3ae12af4e6c7b462b92?auto=format&amp;q=60&amp;w=1280&amp;s=2f13c54d84bf40cb31b809aa55c36a45&duotone=000000,183F63\" srcset=\"https://outline-prod.imgix.net/20170528-0023OzN0QGpBxwLxjBCM?s=a25aab6a711dc3ae12af4e6c7b462b92?auto=format&amp;q=60&amp;w=750&amp;s=c365e4be9f7825f57b622620b061bf0a&duotone=000000,183F63 750w, https://outline-prod.imgix.net/20170528-0023OzN0QGpBxwLxjBCM?s=a25aab6a711dc3ae12af4e6c7b462b92?auto=format&amp;q=60&amp;w=1280&amp;s=2f13c54d84bf40cb31b809aa55c36a45&duotone=000000,183F63 1280w, https://outline-prod.imgix.net/20170528-0023OzN0QGpBxwLxjBCM?s=a25aab6a711dc3ae12af4e6c7b462b92?auto=format&amp;q=60&amp;w=3000&amp;s=e279d3dfd40a86dcf71b28c914b52532&duotone=000000,183F63 3000w\"></div>\n </div>\n\n <div class=\"outline-card__content ui-animate-in--content\">\n <p class=\"outline-card__eyebrow ui-transition-in--1 ui-animate-in--1\">The Future</p>\n\n <div class=\"outline-card__body\">\n <div class=\"outline-card__line\"></div>\n\n <div class=\"outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">Maps maps maps maps maps maps Maps maps maps maps maps maps Maps maps maps maps maps maps Maps maps maps maps maps maps Maps maps maps maps maps maps</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Google is destroying Apple at the mapping game in both design, and depth of its information.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Cartographer Justin O’Beirne looks at Google Maps and Apple Maps over a one-year period, and finds Apple has stagnated on data.</span>\n </div>\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">Meanwhile, Google has redesigned, retooled, tweaked, updated, and generally just reinvented its product.</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1594/\&quot;https://www.justinobeirne.com/a-year-of-google-maps-and-apple-maps\&quot;" target=\"_blank\" rel=\"noopener\">\nJustin O’Beirne <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n</path-page>\n </div>","description":"Breaking down the progress in Google Maps versus Apple Maps over a single year","content_type":"embed"},{"url":"https://theoutline.com/post/1594/stories-you-need-in-your-life-may-28-2017","type":"standard","title":"Stories you need in your life: May 28, 2017","styles":"\n[data-post-id=\"1598\"] {\n --scheme-color-a: #000000;\n--scheme-color-a__r: 0;\n--scheme-color-a__g: 0;\n--scheme-color-a__b: 0;\n--scheme-color-a__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-000000/f-5.svg\");\n--scheme-color-b: #FFFFFF;\n--scheme-color-b__r: 255;\n--scheme-color-b__g: 255;\n--scheme-color-b__b: 255;\n--scheme-color-b__h-squiggle: url(\"/svg/sq/h/a-4/anim-true/c-FFFFFF/f-5.svg\");\n--scheme-color-c: #4745D1;\n--scheme-color-c__r: 71;\n--scheme-color-c__g: 69;\n--scheme-color-c__b: outline-card__title-and-outlines\">\n <h3 class=\"outline-card__title ui-transition-in--1 ui-animate-in--1\"><span class=\"text\">You’re probably not dying from that</span></h3>\n\n <div class=\"outline-card__outlines\">\n <div class=\"outline-card__outline ui-transition-in--2 ui-animate-in--2\">\n <span class=\"text\">“The NHS Choices Atlas of Risk has been designed to help put health threats into perspective.”</span>\n </div>\n </div>\n </div>\n\n <div class=\"outline-card__line\"></div>\n\n </div>\n </div>\n</div>\n\n<button class=\"card__cta card__cta--arrow\" aria-hidden=\"true\">\n <span class=\"icon-arrowdown\"></span>\n</button>\n<div class=\"card__link\">\n <a href="https://theoutline.com/post/1594/\&quot;http://www.independent.co.uk/news/health/the-things-most-likely-to-kill-you-in-one-infographic-a7747386.html?cmpid=facebook-post\&quot;" target=\"_blank\" rel=\"noopener\">\nIndependent <span class=\"icon icon-externallink\"></span>\n </a>\n</div>\n</div>\n </div>\n </div>\n <div class=\"post__content page__content\">\n <header class=\"post__header hide-gt-desktop\">\n <div class=\"post__eyebrow\">Power</div>\n <p class=\"post__title\">England’s NHS figures out how you’re actually going to die</p>\n <p class=\"post__dek\">Guess what? It’s not terrorism.</p>\n </header>\n\n <div class=\"post__article\">\n <article class=\"post__wrapper\">\n <div class=\"post__meta\">\n\n\n <date class=\"post__date post__date--published\">May&mdash;27&mdash;2017 10:31PM EST</date>\n\n </div>\n <div class=\"post__body\">\n<p>The helpful and morbid folks at the U.K.’s National Health Service have put together a handy chart called the “Atlas of Risk” to help allay your fears about dying in a plane crash or due to jihadism. Lucky you: it’s probably going to be your heart.</p><div class=\"photo-embed\" data-alignment data-text=\"false\" data-type=\"inline\"><div class=\"photo-embed__image\"><div class=\"photo-embed__image__wrapper\"><img alt class=\"lazy\" data-src=\"https://outl
